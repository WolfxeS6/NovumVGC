 ARM_exonorate_the_hero_desc:0 "The public must rally to free Babayan from the politically motivated imprisonment."
 ARM_russian_diaspora:0 "Contact Russian Armenians"
 ARM_russian_diaspora_desc:0 "There are many Armenians who have left for Russia over the years, there should be some who sympathise with the cause."
 ARM_agreement_with_dissidents:0 "Agreement With Dissident"
 ARM_agreement_with_dissidents_desc:0 "We cannot fight the clans alone, we need support from democratic and pro-european parties if we are to get any kind of grasp on power."
 ARM_contact_old_comrades:0 "Contact Old Comrades"
 ARM_contact_old_comrades_desc:0 "Many in the army have seen the effects of the parliament shooting with dismay, there are many comrades who remember the war and are ready to sacrifice for their nation once again."
 ARM_secure_arms:0 "'Borrows' Arms"
 ARM_secure_arms_desc:0 "The national stockpiles aren't famously well guarded. If a few dozen rifles disappear in exchange for some bribes happen, no one will notice."
 ARM_secure_generals:0 "Secure The Military Leadership"
 ARM_secure_generals_desc:0 ""
 ARM_secure_yerkrapah:0 "Support Of Yerkrapah"
 ARM_secure_yerkrapah_desc:0 "Yerkrapah is a group of veterans who number in their thousands. Gaining their support shouldn't be too hard with the killing of its founder Vazgen Sargsyan. With this source of manpower a coup could become a real possibility."
 ARM_launch_the_coup:0 "Launch The Coup"
 ARM_launch_the_coup_desc:0 "Enough is enough. You can't reason with corruption, you must pull it from the earth and burn it. Armenia will once again be a free nation."
 ARM_stands_strong:0 "Armenia Stand Strong"
 ARM_stands_strong_desc:0 "Through the force of the people we are once again able to look towards a bright future for our people. The work is not done and many enemies still remain."
 ARM_agreement_with_the_clans:0 "Agreement With The Clans"
 ARM_agreement_with_the_clans_desc:0 "Some lower level clans have been of assistance with our rise to power. If we can convince them to come on over in exchange for positions of power things could start running smoother."
 ARM_purge_the_clans:0 "Purge The Clans"
 ARM_purge_the_clans_desc:0 "The Clans have gutted our nation for too long, they must be systematically exterminated in order for Armenia to grow prosperous."
 ARM_patriotism_will_overcome_corruption:0 "Patriotism Will Overcome Corruption"
 ARM_unify_with_kabbach:0 "Unify With Karabakh"
 ARM_unify_with_kabbach_desc:0 "Nagorno-Karabakh has long had a strong connection to Armenians. Our paths have been interwoven since its liberation at the hands of our military. A full integration of the land would be entirely appropriate, the Azeris would probably disagree."
 ARM_call_the_people_home:0 "Call Our People Home"
 ARM_call_the_people_home_desc:0 "The Armenian Diaspora is larger than the population of Armenia. We have shown the world we are once again a strong nation and there has never been a better time for our people to flock home."
 ARM_trust_in_the_clans:0 "Trust In The Clans"
 ARM_trust_in_the_clans_desc:0 "The Clans provide stability with their guiding hand, let's not rock the boat too much."
 ARM_sarksian_struggle:0 "Sargsyan Struggle"
 ARM_sarksian_struggle_desc:0 "Although keen ally of Kocharyan it should be possible for the Sargsyan Clan to come out of their shadow and gain dominance overall. The first action must be to secure the unaligned before targeting Koch itself."
 ARM_maintain_koch_coalition:0 "Maintain The Koch Coalition"
 ARM_maintain_koch_coalition_desc:0 "Things are bound to go well with Kocharyan in-charge, the support of our coalition partners is greatly appreciated but assured."
 ARM_secure_our_strength:0 "Secure Our Strength"
 ARM_secure_our_strength_desc:0 "Our grip on power is sturdy but not every part of Armenia bows to us, we must ensure every corner of the country respects our clan."
 ARM_two_popes_one_mafia:0 "Two Popes One Mafia"
 ARM_two_popes_one_mafia_desc:0 "There might be two patriarchs of the Armenian church but everyone can agree the mafia is one enormous group. We should ensure it is our clan who benefits from the majority of the illicit activities."
 ARM_thaw_turkish_relations:0 "Football Diplomacy"
 ARM_thaw_turkish_relations_desc:0 "Making firm agreements is difficult, it angers one side while appeases the other. What if we are able to appease both Turkey and the nationalists without achieving anything?"
 ARM_reject_the_mafia:0 "Reject The Mafia"
 ARM_reject_the_mafia_desc:0 "People are sick and tired of the degradation of Armenia. With everything wrong there is always one thing in common, the mafia."
 ARM_exploit_the_diaspora:0 "Bet On The Diaspora"
 ARM_exploit_the_diaspora_desc:0 "We can safely bet on the diaspora to help our nation by providing funds. The funds can be multiplied by using it for online gambling thus strengthening our financial position through sound risk management."
 ARM_economic_growth_to_appease:0 "Divest From The Military"
 ARM_economic_growth_to_appease_desc:0 ""
 ARM_focus_on_capital_support:0 "Focus On The Capital"
 ARM_focus_on_capital_support_desc:0 ""
 ARM_assert_financial_control:0 "Invest in Baden-Baden"
 ARM_assert_financial_control_desc:0 "Official diplomatic visits to the resort/casino town of Baden-Baden will surely reap benefits for our nation once we bring their strategies back. Of course it is only natural that we must thoroughly investigate through testing the casino with the funds provided... for the ultimate goal of improving Armenia."
 ARM_crush_the_coalition:0 "Crush The Coalition"
 ARM_crush_the_coalition_desc:0 "There can only be one faction in control, we must purge our 'partners' and take control purely for ourselves."
