 RCO_event_popov_partyprogramm.1.t:0 "Popov's Plan"
 RCO_event_popov_partyprogramm.1.d:0 "Popov has a plan that he wants to introduce in order to make our country great again, let's hope that his plans will actually work."
 RCO_event_popov_partyprogramm.1.a:0 "The union counts on him!"
 
 RCO_event_popov_economyprogramm.1.t:0 "The Vision for Economy"
 RCO_event_popov_economyprogramm.1.d:0 "After the civil war our economy is in a terrible state, however our leadership has a plan of how to get us out of this mess and bring us to economic success!"
 RCO_event_popov_economyprogramm.1.a:0 "Let's hope that will work"
 
 RCO_event_popov_stateprogramm.1.t:0 "The Future of our State"
 RCO_event_popov_stateprogramm.1.d:0 "If we wish to export the revolution to all over the world, we need to firstly need to take care of our own state, and to achieve that we will work towards achievement of our dreams for the new Russia!"
 RCO_event_popov_stateprogramm.1.a:0 "Let's hope that will work"
 
 RCO_event_kaz_ultimatum.1.t:0 "Russian Demands"
 RCO_event_kaz_ultimatum.1.d:0 "The fact that Russia wishes to rebuild the Soviet Union is dangerous to us, but now that danger has been realised, they are demanding that we join their nation otherwise they will launch a military assault on our country."
 RCO_event_kaz_ultimatum.1.a:0 "We don't have a choice..."
 RCO_event_kaz_ultimatum.1.b:0 "We will NOT be oppressed again!"
 
 RCO_event_taj_ultimatum.1.t:0 "Russian Demands"
 RCO_event_taj_ultimatum.1.d:0 "The fact that Russia wishes to rebuild the Soviet Union is dangerous to us, but now that danger has been realised, they are demanding that we join their nation otherwise they will launch a military assault on our country."
 RCO_event_taj_ultimatum.1.a:0 "We don't have a choice..."
