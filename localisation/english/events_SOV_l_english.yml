 russia.11.t:0 "Public discontent"
 russia.11.desc:0 "Since the unification of the Communists, their actions have become more frequent and serious. More and more people go to their side, more and more sympathising with them. A rise in trade union activity has been noticed, but it is independent of the communists."
 russia.11.a:0 "It is sad"
 russia.12.t:0 "Trade unions supports communists"
 russia.12.desc:0 "Now the unions support the communists and their actions will become more effective."
 russia.12.a:0 "Another blow to capitalism"
 russia.13.t:0 "Unknown attacked the Novgorod branch of the Communist Party"
 russia.13.desc:0 "Unknown radicals attacked the Novgorod branch of the Communist Party. Fifteen people were injured, equipment was broken and furniture was broken. The investigative committee promised to investigate this incident. No comments from the government yet."
 russia.13.a:0 "They got what they deserved"
 russia.14.t:0 "Dockers of St. Petersburg went on strike"
 russia.14.desc:0 "Dockers of St. Petersburg went on strike because of government actions. People tend to support them. Capitalists are putting more pressure on us"
 russia.14.a:0 "Again the communists spoil everything"
 russia.15.t:0 "The government is slowing down the investigation"
 russia.15.desc:0 "The government is slowing down the investigation of the Novgorod incident"
 russia.15.a:0 "All good"
 russia.16.t:0 "General strike!"
 russia.16.desc:0 "The communists, together with the trade unions, began a general strike in Petersburg. We have already mobilised our police units and the army."
 russia.16.a:0 "Disperse these pigs"
 russia.17.t:0 "General strike swept the whole country"
 russia.17.desc:0 "General strike swept the whole country. We were able to cut off government buildings in Irkutsk, the Trans-Urals and in the Caucasus, but all of European Russia remained at the mercy of the proletariat and the rest of the workers."
 russia.17.a:0 "Again..."
 russia.18.t:0 "General strike was dispersed"
 russia.18.desc:0 ""General strike was dispersed, but it doesn't seem like the communists will stop."
 russia.18.a:0 "Mobilise all police and army units. We will try to stop them"
 russia.19.t:0 "Main TV channels criticise communism"
 russia.19.desc:0 "Main TV channels criticise communism"
 russia.19.a:0 "Ok"
 russia.20.t:0 "New Soviet power"
 russia.20.desc:0 "We were able to seize power and now dispose of it in the European part of Russia and the Far East. This time we will never fall."
 russia.20.a:0 "For a Soviet power!"
 russia.21.t:0 "Chinese ultimatum"
 russia.21.desc:0 "China has given us an ultimatum! The Chinese want to control a number of Far Eastern territories seized by the Russian Empire in the 19th century. If we refuse, then China will use force, but if we agree, then China guarantees us protection from the United States and NATO during the civil war and for several years after it. I'm afraid we have no choice."
 russia.21.a:0 "revisionists..."
 russia.22.t:0 "Communist uprising in Belarus"
 russia.22.desc:0 "Comrades from Belarus overthrew the bourgeois government and established Soviet power"
 russia.22.a:0 "Workers of the world, unite!"
 russia.23.t:0 "NATO intervention in Kaliningrad"
 russia.23.desc:0 "Taking advantage of our civil war, NATO troops invaded Kaliningrad from Poland and occupied it. China warned us that it would not fight with NATO because of this."
 russia.23.a:0 "It was expected"
 russia.24.t:0 "Integration of the New Republics"
 russia.24.desc:0 "The republics recently included in the USSR are fully integrated."
 russia.24.a:0 "Great"
 russia.25.t:0 "Comintern: attitude towards fascism"
 russia.25.desc:0 "The first part of the founding congress of the Comintern examines the attitude of the Communist International towards fascism. Dmitrov’s wording was taken for the concept of fascism. Some comrades believe that fascism is not a serious threat to Soviet Russia, but can act as a weapon against Western imperialism. Another part of the comrades, led by Mikhail Popov, argues that fascism is the most aggressive imperialism (as Dmitrov’s concept implies) and we need to direct all our efforts to the struggle against international fascism. Whose position will the Comintern take?"
 russia.25.a:0 "Popov is right. Fascism is the enemy"
 russia.25.b:0 "Fascists can not pose a threat to us"
 russia.26.t:0 "The Comintern: Attitude to Social Democracy"
 russia.26.desc:0 "In the second part of the constituent congress of the Comintern, the question of the relationship of the Communist International to Social Democracy is examined. The first group of comrades adheres to the positions of a hundred years ago and believes that the Social Democrats are friends of the working class, and therefore to us. The second group of comrades, again led by Popov (but this time also supported by Tulkin), considers Social Democracy a traitor to the working class and believes that it is necessary to fight social democracy in every possible way and oppose its communist ideology. Whose position will the Comintern take?"
 russia.26.a:0 "Social democracy is loyal to the working class"
 russia.26.b:0 "Social Democracy is Bourgeois"
 russia.27.t:0 "Comintern: Attitude towards Chinese Communism"
 russia.27.desc:0 "In the third part of the founding congress of the Comintern, the question of the relationship of the Communist International to Chinese communism is examined. The first group of comrades considers China a beacon of communism, and the second group considers that there is no communism in China, and considers China a revisionist. The third group, consisting mainly of communists of the pre-revolutionary period, agrees in everything with the second group, however, it is not against a temporary alliance with the PRC, as with a fighter against American imperialism. Sure, spoiling relations with China is not the best option now, but is China worth the betrayal of Marxism? Whose position will the Comintern take?"
 russia.27.a:0 "China is our ally"
 russia.27.b:0 "China - Revisionist"
 russia.27.c:0 "China's provisional adoption"
 russia.28.t:0 "Red emigrants"
 russia.28.desc:0 "Communists of all countries seek to help us in our difficult struggle."
 russia.28.a:0 "Good"
 russia.29.t:0 "Supreme Council Appeal"
 russia.29.desc:0 ""The capitalist government has been deposed. State power has passed into the hands of the body of the Supreme Soviet of the RSFSR. The cause the people have fought for: immediate improvement of living conditions, the transition to a 6-hour working day, worker control over production, the creation of the Soviet government - this is ensured. Workers, soldiers, working people of Russia, fight to the end and do not feel any regret for your oppressors. In the struggle you will gain your freedom. Long live the revolution of the working people of Russia! " In its own words about the reduction of the working day and the improvement of living conditions, the document made a great impression on the citizens of Russia, who did not understand what to do during such drastic changes."
 russia.29.a:0 "For the revolution"
 russia.30.t:0 "The betrayal of the Communist Party"
 russia.30.desc:0 "At an extraordinary congress of the Communist Party, it was decided to support the counter-revolutionary government of Russia. "Our duty in these harsh days is to fight against neo-Trotskyism, which has won the minds of the Russian people," Zyuganov said at his statement. Of course, not all members of the Communist Party supported the tactics of supporting Putin. Some left the party and joined the real communists."
 russia.30.a:0 "It was expected"
 russia.31.t:0 "Kazakhstan enters the war"
 russia.31.desc:0 "A day ago, the Minister of Defense of Kazakhstan announced the entry of Kazakhstan into the civil war in Russia on the side of the bourgeois government. However, the Armed Forces of Kazakhstan leave much to be desired."
 russia.31.a:0 "It was expected"
 russia.31.t:0 "Kazakhstan offers peace"
 russia.31.desc:0 "Against the background of the apparent imminent defeat of the counter-revolution in the civil war and the surrender of some of the Kazakhstani territories of Soviet Russia, the government of Kazakhstan offered us a peace treaty, according to which the north-eastern and north-western territories of Kazakhstan are leaving us. After consultation with the Chinese ambassador (China is still the guarantor of our security), we received a very persistent recommendation to sign a peace treaty."
 russia.31.a:0 "We are dependent on China, we have to sign the world"
 russia.33.desc:0 "After the revolution of 1917 and the bloody execution of the king, his heirs were scattered around the world. We found the main contenders for the royal throne. This is Tsesarevich Georgy Mikhailovich, a direct descendant of the German emperor Wilhelm II, the Russian emperor Alexander the Second, Queen Victoria of England. And the Grand Duke Vladimir Kirillovich was born on August 17, 1917 in Finland, in exile with Sovereign Kirill Vladimirovich. He was raised by a truly Russian man. He was fluent in Russian, many European languages, knew the history of Russia, was a well-educated erudite person and felt true pride that belongs to Russia. You can also establish a National Russian Council, in view of the likely incapacity of the tsar’s heirs."
 russia.33.t:0 "The heirs of the Romanovs"
 russia.33.a:0 "George Mikhailovich"
 russia.33.b:0 "Vladimir Kirillovich"
 russia.33.c:0 "National Russian Council"
 russia.34.t:0 "Joining the USSR"
 russia.34.desc:0 "Our socialist republic has developed enough to enter the USSR as an integral republic."
 russia.34.a:0 "To the victory of communism!"
 russia.35.t:0 "Some military want to join us"
 russia.35.desc:0 "The military communists, some of whom still served in the USSR, want to join our army. They should not be considered careerists, because they are going to the Red Army at a difficult time for the Republic."
 russia.35.a:0 "They will be very handy"
 russia.99.t:0 "Thailand Requests Tank Licence"
 russia.99.d:0 "The Thai government is very impressed by our tanks and requested a licence to produce them."
 russia.99.o1:0 "Sounds like good business"
 russia.99.o2:0 "Those tanks could fall into the wrong hands"

 ## new russian events

 russ.1.t:0 "Russian Guides"
 russ.1.desc:0 "Good day, dear player. This event is meant to tell you possile paths, which Russia has to offer, and their advantages and disadvantages.\n\n1. §CHistorical path.§! It contains focus tree, which you can see right now. Russia has a lot of problems with its military and industry. After dealing with debuffs, you can build military with, perhaps, biggest artillery buffs in the game; special forces are also massively favoured; other military buffs are comparable with what other countries have. Foreign policy branch is centered around unification of post-soviet countries more or less peacefully.\n\n2. §OYavlinsky path.§! It is less interesting and not finished. I woulnt reccomend to play it for now. It contains an opportunity to join NATO and EU. To open this path, you should choose Yavlinsky as president elections winner.\n\n3. §RSoviet path§! offers you massive industry buffs. Note, that it is more of a late-game build, as you will likely suffer in the beginning. Soviet army offers great complience/dealing with resistance opportunities, as well as armor and some other minor buffs. Soviet foreign diplomacy allows you to ignite civil war in post-soviet space and quickly capture Ukraine, Belarus and Kazahstan. In order to unlock this path, you should elect Zyuganov, wait for some time and navigate through decisions."
 russ.1.a:0 "Have a nice game!"
 russ.2.t:0 "The question of migration"
 russ.2.desc:0 "Millions of man from Central Asian post-soviet republics are coming to Russia in order to work here, as Russian salaries are much higher than what they have at home. However, migrants are not assimilating into Russian society. They often live in closed communities, which increases crime rates and general social disunity. Now we should decide, who Russian government will approach this issue."
 russ.2.a:0 "Promote migration"
 russ.2.b:0 "Enact moderate regulations"
 russ.2.c:0 "Enact harsh regulations"
 russ.3.t:0 "New Russian Constitution"
 russ.3.desc:0 "Vladimir Putin managed to improve internal situation in Russia and consolidate power aroung himself and his allies. Now, it is time to decide the course of Russian Federation. We can either keep the working system, concentrate on internal stability and bring economic and social prosperity to Russia, or drift to Russian nationalism, concentrating on Defence of Russian fdrom external enemies and preservation of Russian cultural identity."
 russ.3.a:0 "§CCivilian focus§!"
 russ.3.b:0 "§RDefence focus§!"
 russ.4.t:0 "Non-agression pact with Russia?"
 russ.4.desc:0 "Russia has proposed a non-agression pact. It might be useful to accept the proposal. Especially, if we want to be friends with Russian Federation."
 russ.4.a:0 "Accept"
 russ.4.b:0 "Reject"
 russ.5.t:0 "Mutal Defence treaty with Russia?"
 russ.5.desc:0 "After recent non-agression pact with Russia, their diplomats are now proposing a new treaty, which includes mutal independence guarantees."
 russ.5.a:0 "Accept"
 russ.5.b:0 "Reject"
 russ.6.t:0 "Russians offer help"
 russ.6.desc:0 "It is no secret, that our country is in quite bad economical situatuin right now. Despite Russian betrayal of communism, we still have kind of cordial relations between our nations. Moreover, Russia has started to lead an active foreign policy, including possibal military confontation with number of countries. They offer us economic help in exchange of some military equipment. Their propsal is: \n\n-We give them 2000 assualt rifles and 500 towed artillery pieces; \n-They provide us with supstencial economic aid."
 russ.6.a:0 "Accept"
 russ.b.a:0 "Reject"
 russ.7.t:0 "North Korea accepted"
 russ.7.desc:0 "North Korean government has accepted our offer and in exchange provided us with some military equipment (2000 assault rifles and 500 towed artillery pieces)."
 russ.7.a:0 "Great"
 russ.8.t:0 "Russian ultimatum"
 russ.8.desc:0 "Russians has sent us an ultimatum, demanding us to join their sphere of influence. Otherwise, they are ready to use military force."
 russ.8.a:0 "Accept"
 russ.8.b:0 "Reject"
 russ.9.t:0 "Invitation to CSTO"
 russ.9.desc:0 "Russian diplomatic representative has recently officially invited our country to join Russian military alliance CSTO. What should we do?"
 russ.9.a:0 "Join"
 russ.9.b:0 "Refuse to join"
 russ.10.t:0 "Unification with Russia?"
 russ.10.desc:0 "It seems, that Russian side wants to expand the Union state and fully unite our countries. How should we proceed ?"
 russ.10.a:0 "Unify with Russians"
 russ.10.b:0 "Reject"
 russ.11.t:0 "Belarus refused to unify"
 russ.11.desc:0 "Belorussian side has refused to fully unify our countries under the Union State. Now, we can either forget it and proceed to other issues, or try to confront them."
 russ.11.a:0 "Confront Belarus"
 russ.11.b:0 "Forget it"
 russ.12.t:0 "Invitation to CSTO"
 russ.12.desc:0 "Russian diplomatic representative has recently officially invited our country to join Russian military alliance CSTO. What should we do?"
 russ.12.a:0 "Join"
 russ.12.b:0 "Refuse to join"
 russ.13.t:0 "Ukraine refused"
 russ.13.desc:0 "Ukrainian have refused to join our faction."
 russ.13.a:0 "Execute plan B"
 russ.14.t:0 "The proposal was rejected"
 russ.14.desc:0 "Unfortunately, our recent proposal to a foreign power was rejected."
 russ.14.a:0 "We tried"
russ.15.t:0 "The proposal was accepted"
russ.15.desc:0 "Luckily, foreign government has accepted our recent proposal."
russ.15.a:0 "Good to have them"
russ.16.t:0 "The Otkazniki problem"
russ.16.desc:0 "The situation with otkaxniki (refusers) began to heat up a few months ago. Before the war started, there were very few refusals. Most of them were written by officers who had fought in Chechnya and Syria and realized that the approaching war was just another gamble by the Russian authorities. But there were a few dozen such refuseniks for the entire army. They were either offered to resign from the armed forces or, if they had a lot of experience and a rare military specialty, they tried to persuade them to stay or began to threaten them.\n\n"Privates, sergeants, lieutenants. The guys looked at f*cked up situation going on, at the first killed, at the stalled equipment, at the burning columns. They started talking softly about how to return to Russia. There were cases of desertion, there were cases of surrender. In front of the ranks, political patrols were performing, talking about criminal responsibility for desertion, about wartime laws. Then these scary stories were enough to scare people. But whispers went around the companies and platoons about a soldier who surrendered to the Khokhalese in order not to fight, about someone who had successfully escaped and was supposedly already at home,” says a commander of one of the units of the Russian Armed Forces."
russ.16.a:0 "This problem should be dealt with"
russ.17.t:0 "A day in the Office"
russ.17.desc:0 "Major General Ismailov? - one of the investigators asked. Ismailov and Kotlov stood up, both their faces pale.\n'Yes,' said the general.\nAnd who are you? - asked the investigator, addressing Kotlov.\nColonel Kotlov, senior officer of the department, - Igor introduced himself.\nGo to your workplace and wait, you also need to be questioned.\nYes,” Igor nodded, and on his way out, he heard the investigator introduce himself to the general and talk about the ‘search warrant’.\n\nIn his office, he didn't know where to put himself. The trembling in his hands, which had begun in the general's office, had already passed, but his heart continued to pound like a madman. Involuntarily he listened to every sound of footsteps coming from the corridor, nervously waiting for the denouement - the appearance of “his” investigator.\n\nHe wanted only one thing now - for all this not to happen. He was ready to return to the past, to live his life anew, without making the mistakes he had already made, without bowing to the weaknesses that had pushed him down the path of official crimes. \n\nIgor suddenly thought that the changes that might soon take place in his life would become unbearable for him. He didn't want to return to a life that didn't have the opportunities he had now. Then maybe it would be better to... shoot himself? "
russ.17.a:0 "At that moment the door suddenly opened.."
russ.18.t:0 "Intelligence situation normalizes"
russ.18.desc:0 "Gradually, the situation in the Foreign Intelligence Service normalized. The state, realizing that it could not survive if the existing corrupt system was not broken, began to fight those who had openly plundered the intelligence service over the years. If this could be tolerated in peacetime, it could not be tolerated during the war.\n\nThose responsible for the failures of the first days of the war were arrested. Many were sent to the front “to atone for their sins with blood”. Gradually, patriotic officers filled the vacant positions, and foreign intelligence gradually began to work properly."
russ.18.a:0 "Good to hear that"
russ.19.t:0 "Inspection in Difence Ministry"
russ.19.desc:0 "Before the war, conditions were created in the Russian army (as in almost all parts of the state apparatus) when it was almost impossible for honest people to work there. The nepotism, corruption, endless write-offs and mountains of unnecessary reports in which the army was mired made combat work of units virtually impossible.\n\nIt is necessary to arrest the most egregious corrupt and inept commanders who got their positions through connections at the top. Otherwise, the Russian army simply cannot continue military operations."
russ.19.a:0 "Situation must be fixed"
russ.20.t:0 "Results of purges in Army"
russ.20.desc:0 "Gradually the work of the War Department reached the level it was supposed to be at all along. Officers who were not fit for their positions were dismissed, and more talented young fighters took their place. Unnecessary reports were canceled, and the Army's management and logistics system was simplified."
russ.20.a:0 "Now we can start working"
russ.21.t:0 "National Reunification"
russ.21.desc:0 "After years of perseverance and dedication, Russia rose from difficult times to restore its greatness and reunite its lost territories. This transformation came through a blend of focused leadership, strategic diplomacy, and careful rebuilding of economy. Leaders prioritized strengthening national identity, investing in education and technological innovation, and reviving key industries, which laid the foundation for a resilient and prosperous nation. With stability came a strong network of international allies, whose support was vital in securing peaceful negotiations to reclaim historical lands.\n\nThe people, united by a shared history and vision, rallied around this cause, fostering a deep sense of national pride and purpose. Gradually, territories that had once been symbols of loss and struggle were peacefully re-integrated, bringing back cherished cultural and historical landmarks. This period of restoration marked a defining chapter in the nation's history, demonstrating that through resilience, unity, and strategic vision, a nation can rise to reclaim not only its lands but also its rightful place on the world stage."
russ.21.a:0 "Long live new Russia!"
russ.22.t:0 "Russian Revival"
russ.22.desc:0 "Despite the collapse of the Soviet Union, the United States continues policies aimed at weakening Russia. We tried to be friends with Western world. As a result we lost half of our country, our national pride, we refused communist ideology. We proposed peace. Nevertheless, NATO expands toward Russia’s borders, USA supports anti-Russian sentiments and regime changes in neighboring states.\n\nWe proposed friendship, but they refused.Now it is time for Russia to revive its national unity and to think about its own interests.\n\nYes, we are occupiers. Once Russia occupied Siberia. Now there are mines and oil rigs. Now there are cities and kindergartens and hospitals. Now you can't sell women there for a bundle of sable pelts, as it was before the Russians.\nWe occupied Central Asia. In the bare steppes, we built canals, factories, cosmodromes, schools and stadiums. There we produced space rockets and airplanes, developed industry, grew wheat and cotton for the whole country. I was asked to leave. Now hemp is being grown there with the help of American loans, and part of the population has gone to work on the construction sites of the former occupiers.\n\nYes, we are an occupiers, and we are tired of apologizing for it. We have our own values and we do not care about West anymore. Russia has its own interests."
