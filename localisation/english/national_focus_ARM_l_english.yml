 #ideas
 ARM_corruption:0 "Widespread Corruption"
 ARM_corruption_desc:0 "The mafia is strong within Armenia having infiltrated every corner of government. The country is slowly being sucked dry by it, no matter the cost to the people."
 ARM_corruption_modifier:0 "Widespread Corruption"
 ARM_corruption_modifier_desc:0 "The mafia is strong within Armenia having infiltrated every corner of government. The country is slowly being sucked dry by it, no matter the cost to the people."
 ARM_diaspora:0 "The Diaspora"
 ARM_diaspora_desc:0 "Although the diaspora has existed for over a thousand years the largest contingent was formed post WW1 due to the Armenian genocide. It is estimated around 7.6 million Armenians live outside her borders. Money is sent home by many however huge amounts are swallowed up by corruption."
 ARM_diaspora_exploited:0 "Exploited Diaspora"
 ARM_diaspora_exploited_desc:0 "Although the diaspora has existed for over a thousand years the largest contingent was formed post WW1 due to the Armenian genocide. It is estimated around 7.6 million Armenians live outside her borders. Money is sent home by many however huge amounts are swallowed up by corruption."
 ARM_pheonix_reborn:0 "Pheonix Reborn"
 ARM_pheonix_reborn_desc:0 "After a millennia of subjugation the phoenix rises on the wings of victory against Azerbaijan and is independent once more."
 ARM_corruption_fighting:0 "Fighting Corruption"
 ARM_corruption_fighting_desc:0 "The lists have been prepared, our troops will go house to house if need be to eliminate all those who have exploited our nation."
 ARM_diaspora_returns:0 "Diaspora Returning"
 ARM_diaspora_returns_desc:0 "We have long dreamt of calling the diaspora home. Thanks to our new national revival we can proudly exclaim to our people 'The time has come to return home' and for them to return."
