finland_focus: "Finland Focus Tree"

### Parties ###
FIN_islamist_party:0 "SIP"
FIN_islamist_party_long:0 "Suomen Islamilainen Puolue\n§LIslamic Party of Finland§!"
FIN_party_nrm:0 "SVL"
FIN_party_nrm_long:0 "Suomen vastarintaliike\n§LFinnish Resistance Movement§!\n§gThe Finnish branch of the Nordic Resistance Movement is an openly neo-Nazi organization seeking the creation of an ethnically homogeneous, authoritarian Finnish state. Rejecting democracy, globalization, and liberal values, the movement embraces revolutionary violence and racial ideology. Though small in number, its disciplined structure and willingness to exploit instability make it a serious threat during periods of national crisis — one that challenges the very foundations of the Finnish republic.§!"
FIN_party_fdf:0 "Puolustusvoimat"
FIN_party_fdf_long:0 "Puolustusvoimat\n§LFinnish Defence Forces§!\n§gOfficially non-partisan, the Finnish Defence Forces exist to safeguard Finland’s sovereignty and territorial integrity. Highly professional and deeply shaped by Finland’s history of existential threats, the FDF commands significant public trust. In times of political collapse, however, its role becomes ambiguous — protector of democracy, guarantor of order, or, in extreme circumstances, ruler of last resort.§!"
FIN_party_ps:0 "PS"
FIN_party_ps_long:0 "Perussuomalaiset\n§LFinns Party§!\n§gA populist and nationalist force, the Finns Party draws support from voters disillusioned with globalization, immigration, and political elites. Blending social conservatism with welfare chauvinism, the party presents itself as the defender of “ordinary Finns” against foreign influence and domestic elites. While officially rejecting extremism, its rhetoric and voter base often overlap with more radical nationalist movements, placing it at the center of Finland’s political polarization.§!"
FIN_party_kd:0 "KD"
FIN_party_kd_long:0 "Kristillisdemokraatit\n§LChristian Democrats§!\n§gThe Christian Democrats emphasize social conservatism, Christian ethics, and family-centered policies, while supporting democracy and social responsibility. Though small in size, the party often punches above its weight by acting as a kingmaker in conservative coalitions. In times of instability, KD positions itself as a moral anchor, advocating order and tradition while rejecting both socialist radicalism and overt extremism.§!"
FIN_party_kok:0 "KOK"
FIN_party_kok_long:0 "Kansallinen Kokoomus\n§LNational Coalition Party§!\n§gThe National Coalition Party stands for economic liberalism, Western alignment, and conservative values tempered by pragmatism. Historically divided between moderate liberal conservatives and harder nationalist elements, Kokoomus has often positioned itself as the party of stability, business interests, and strong governance. In times of national crisis, its emphasis on order and institutional strength makes it a natural contender for leadership — though critics accuse it of enabling authoritarian tendencies when stability is threatened.§!"
FIN_party_kesk:0 "KESK"
FIN_party_kesk_long:0 "Suomen Keskusta\n§LCentre Party§!\n§gThe Centre Party traces its roots to Finland’s agrarian movements and continues to champion rural communities, decentralization, and regional autonomy. Positioned between left and right, KESK has long acted as a political balancer, prioritizing national unity and pragmatic governance over ideology. Yet as urban-rural divides deepen and populist movements challenge its traditional base, the Centre Party finds itself fighting to remain the voice of Finland’s countryside.§!"
FIN_social_democrat_party:0 "SDP"
FIN_social_democrat_party_long:0 "Suomen Sosialidemokraattinen Puolue\n§LSocial Democratic Party of Finland§!\n§gTraditionally the dominant force of Finnish politics, the Social Democratic Party represents the interests of workers, trade unions, and the welfare state. Rooted in parliamentary democracy and reformism, the SDP seeks social justice through gradual change rather than revolution. However, years of crisis, internal divisions, and pressure from both radical leftists and resurgent right-wing movements have left the party increasingly strained, forced to defend democratic norms in an increasingly polarized Finland.§!"
FIN_party_vihr:0 "VIHR"
FIN_party_vihr_long:0 "Vihreä liitto\n§LGreen League§!\n§gEmerging from environmental and social movements, the Green League advocates for ecological sustainability, civil liberties, and progressive social reform. Strongly pro-democracy and critical of authoritarianism, the Greens are vocal opponents of both far-right nationalism and heavy-handed state repression. Their influence has grown alongside environmental concerns, but their ideals often clash with the demands of security and order during periods of unrest.§!"
FIN_party_vas:0 "vas."
FIN_party_vas_long:0 "Vasemmistoliitto\n§LLeft Alliance§!\n§gThe Left Alliance is a broad coalition of socialists, democratic leftists, and former communists advocating economic equality, workers’ rights, and expanded public services. Though committed to parliamentary democracy, its more radical factions have increasingly embraced anti-capitalist and anti-globalist rhetoric, especially during periods of unrest. To its critics, the party represents a destabilizing force; to its supporters, it is the last bulwark against authoritarianism and unchecked capitalism.§!"
FIN_party_skp:0 "SKP"
FIN_party_skp_long:0 "Suomen Kommunistinen Puolue\n§LCommunist Party of Finland§!\n§gThe Communist Party of Finland represents the revolutionary socialist tradition, advocating the abolition of capitalism and the establishment of a socialist state. Marginal in electoral politics but influential within activist circles and labor movements, the SKP has gained renewed attention amid economic hardship and political unrest. To the establishment, it is a dangerous relic of the past; to its supporters, it is a necessary alternative to a system they believe has failed the working class.§!"

FIN_party_sks:0 "SKS"
FIN_party_sks_long:0 "Suomen Kansan Sinivalkoiset\n§LFinnish People's Blue-Whites§!"
FIN_party_blue_and_white_front:0 "SR"
FIN_party_blue_and_white_front_long:0 "Sinivalkoinen Rintama\n§LBlue and White Front§!"

### Focuses ###
FIN_rainbow_government: "The Rainbow Government"
FIN_rainbow_government_desc: "After their 1999 reelection, Prime Minister Paavo Lipponen’s Rainbow Government united the Social Democrats, National Coalition, Left Alliance, Swedish People’s Party, and Green League to lead Finland into the new millennium. Lipponen must now balance diverse ideologies to maintain coalition unity until the 2003 elections."
FIN_engage_national_coalition: "Engage the National Coalition"
FIN_engage_national_coalition_desc: "The National Coalition (KOK), a cornerstone of Finland’s right-wing politics, pushes for freer markets and economic reforms. Engaging with their leaders will strengthen the Rainbow Government’s unity, though it risks alienating left-leaning partners."
FIN_align_the_left: "Align the Left and Greens"
FIN_align_the_left_desc: "The Left Alliance (Vas.) and Green League (VIHR) champion socialist and environmental causes within Finland’s Rainbow Government. Engaging with their progressive agendas will bolster coalition support, though it may provoke conservative factions."
FIN_consult_president: "Consult the President"
FIN_consult_president_desc: "President Tarja Halonen, a seasoned Social Democrat, brings Cold War-era experience and bold leadership to Finland’s political landscape. Engaging her in coalition talks is essential to unify the Rainbow Government."
FIN_prepare_reforms: "Prepare the Reforms"
FIN_prepare_reforms_desc: "With all coalition partners consulted, Prime Minister Paavo Lipponen aims to forge a unified policy through a grand conference. Preparing this delicate summit will be time-consuming, but a successful agreement could strengthen Finland’s future."
FIN_begin_reforms: "Begin the Reforms"
FIN_begin_reforms_desc: "With preparations complete, we can open the coalition conference to forge a unified reform agenda. Tensions run high, but a successful outcome could solidify Finland’s stability and future."
FIN_increase_church_autonomy: "Increase Church Autonomy"
FIN_increase_church_autonomy_desc: "The National Coalition argues that the Evangelical Lutheran Church of Finland deserves greater autonomy to reflect its cultural significance. Though opposed by the Left Alliance and Greens, this reform could stabilize conservative support within the coalition."
FIN_retain_church_autonomy: "Retain Current Church Autonomy"
FIN_retain_church_autonomy_desc: "The current balance of church autonomy suits Finland’s needs, satisfying the SDP and moderate secularists. Avoiding drastic changes on this issue will maintain coalition stability, though it may not please all factions."
FIN_lower_church_autonomy: "Reduce Church Autonomy"
FIN_lower_church_autonomy_desc: "The Left Alliance and Greens argue that privileging the Evangelical Lutheran Church over other religious institutions is outdated. Reducing its autonomy aligns with progressive values but risks alienating conservative coalition partners."
FIN_increase_regional_autonomy: "Increase Regional Autonomy"
FIN_increase_regional_autonomy_desc: "Granting regions greater autonomy like Åland has will address longstanding resentments and promote fairness across Finland. This progressive reform risks conservative opposition but strengthens coalition unity among left-leaning factions."
FIN_retain_region_status_quo: "Retain Regional Status Quo"
FIN_retain_region_status_quo_desc: "Regional autonomy, particularly Åland’s unique status, is a sensitive issue. Maintaining current policies avoids inflaming tensions between mainland Finns and Swedish-speaking communities, preserving coalition stability."
FIN_lower_aland_autonomy: "Lower Åland's Autonomy"
FIN_lower_aland_autonomy_desc: "Åland’s extensive autonomy fuels resentment among mainland Finns. Reducing it aligns with National Coalition’s push for centralized governance, but risks alienating the Swedish People’s Party and destabilizing the coalition."
FIN_crack_down_socialism: "Crack Down on Socialism"
FIN_crack_down_socialism_desc: "Radical socialism poses a persistent threat to Finland’s stability, both from within and amid tensions with Russia. By tightening measures against leftist movements, we can safeguard the Republic, though it risks alienating progressive coalition partners."
FIN_loosen_reigns: "Loosen the Reins"
FIN_loosen_reigns_desc: "Heavy surveillance of socialist movements fuels public discontent and strengthens their appeal. By relaxing censorship and promoting political freedoms, we can bolster long-term support for the Rainbow Government, though conservatives may resist."
FIN_european_ties: "European Ties"
FIN_european_ties_desc: "The European Union had limited contact with us prior to our ascension to it, but the new millennium shows it as a slowly rising superpower. Creating new ties with them will please its politicians and the National Coalition, but it might upset the leftists."
FIN_nordic_ties: "Nordic Ties"
FIN_nordic_ties_desc: "The ties between us and the other Nordic countries are everlasting, and the majority of our population sees them as close to us. While this will displease the pro-EU factions, Nordic relations must take precedent."
FIN_president_status: "Status of the President"
FIN_president_status_desc: "President Tarja Halonen inspires the Finnish people, but her largely ceremonial role sparks debate. The National Coalition seeks to grant the presidency greater powers, particularly legislative vetoes, to strengthen national leadership, though this risks undermining the Eduskunta."
FIN_rainbow_agreement: "The Rainbow Agreement"
FIN_rainbow_agreement_desc: "With coalition negotiations concluded and crises averted, the Rainbow Government has forged a unified policy agreement. This landmark accord, shaped by our reforms, aims to secure political stability and prosperity for Finland’s future."
FIN_deal_with_collapse: "Deal with the Collapse"
FIN_deal_with_collapse_desc: "The Rainbow Government has collapsed under ideological strife and public distrust. Protests rock Helsinki, Turku, and Oulu, while radical movements exploit the chaos. Action must be taken."
FIN_send_police: "Send in SUPO"
FIN_send_police_desc: "With recent street clashes between radicals, both left and right, many within our have advocated for deploying SUPO to pacify them, lest the clashes spiral out of control into a full on revolt."
FIN_avoid_escalation: "Avoid Escalation"
FIN_avoid_escalation_desc: "Despite the clashes between radicals, we cannot risk sending in SUPO against the people. Dissent is already high and government intervention could lead to ordinary citizens joining in on taking radical action."
FIN_support_strikers: "Support the Strikers"
FIN_support_strikers_desc: "With the socialists of the Left Alliance leaving the coalition and calling for a general strike, Lipponen has chosen to move against them. As he has gone against everything we stand for, we must take a stand against him."
FIN_ignore_strikers: "Ignore the Strikers"
FIN_ignore_strikers_desc: "What many in the SDP refuse to admit is that we are no longer the socialist party we were 80 years ago. The Left Alliance's call for a strike only seeks to destabilize the country, and for that reason we must stay by Lipponen's side."
FIN_government_of_the_people: "People's Government"
FIN_government_of_the_people_desc: "No longer shall Lipponen's false notions of 'pragmatism' force the SDP to be against the working class. We are going to make him resign. For the good of the people!"
FIN_resist_haatainen: "Resist Haatainen"
FIN_resist_haatainen_desc: "Haatainen’s support of the strikers is nothing short of betrayal against both our country and party. She and her conspirators will not take power here!"
FIN_crush_nrm: "Crush the NRM"
FIN_crush_nrm_desc: "With Haatainen’s government now secured for the moment, it's time to deal with the biggest threat to Finnish democracy, the Nordic Resistance Movement. The army shall be sent to crush them, applying the new doctrine of our forces."
FIN_holmlunds_government: "Holmlund's Coup"
FIN_holmlunds_government_desc: "With the SDP incapable of solving the crisis they caused, we must take action if we want to save Finnish democracy. Lipponen will be forced to resign, and Anne Holmlund of the National Coalition Party will step up to defend the Republic."
FIN_socialist_counter_coup: "Socialist Counter-Coup"
FIN_socialist_counter_coup_desc: "Lipponen is too spineless to crush the Nordic Resistance Movement and the National Coalition's Proposal of having him resign in favor of Anne Holmlund is nothing short of letting the NRM take power peacefully. The only way to prevent Nazism from strangling Finland is to throw our support behind the Left Alliance."
FIN_snap_election: "Snap Election After the Crisis"
FIN_snap_election_desc: "With the crisis finally dealt with, we can finally hold new elections. May Finland's future be bright."

FIN_social_investment_plan: "Social Investment Plan"
FIN_social_investment_plan_desc: "To secure Finland’s recovery, we must invest in welfare, job training, and rural industries like forestry. By prioritizing social equality and regional balance, we can reduce unemployment and unite the nation."
FIN_expand_welfare_programs: "Expand Welfare Programs"
FIN_expand_welfare_programs_desc: "To solidify our recovery, we must strengthen Finland’s welfare state. Expanding healthcare, education, and unemployment benefits will boost public confidence and workforce readiness."
FIN_rural_jobs_initiative: "Rural Jobs Initiative"
FIN_rural_jobs_initiative_desc: "Rural Finland lags behind urban centers. By investing in forestry, agriculture, and green energy, we can create jobs and balance growth, and it pleases the Green League."
FIN_market_driven_growth: "Market-Driven Growth"
FIN_market_driven_growth_desc: "We should leverage Nokia’s tech boom and EU trade to fuel economic growth. By deregulating markets and attracting investment, we can boost urban industries."
FIN_tech_innovation_hub: "Tech Innovation Hub"
FIN_tech_innovation_hub_desc: "Nokia’s success has made Finland a tech leader. By funding R&D and tech startups, we can cement our global edge, attracting investment."
FIN_open_trade_expansion: "Open Trade Expansion"
FIN_open_trade_expansion_desc: "As an EU member, Finland thrives on trade. By deepening trade ties and streamlining exports, we can fuel growth."
FIN_unemployment: "Combat Lingering Unemployment"
FIN_unemployment_desc: "Despite Finland’s economic recovery, unemployment remains a stubborn issue at nearly 10%. We must find a way to create jobs, whether through public works, rural support, or bold combined efforts."
FIN_secure_economic_stability: "Secure Economic Stability"
FIN_secure_economic_stability_desc: "With Finland’s economy on the mend, we must consolidate gains to ensure lasting stability. By streamlining governance and aligning allied priorities, we can boost political unity and prepare to tackle inflation."
FIN_liberalize_alcohol_sales: "Liberalize Alcohol Sales"
FIN_liberalize_alcohol_sales_desc: "With Finland’s economy stabilizing, we should consider an alcohol policy reform. Temporarily loosening Alko’s monopoly and easing import restrictions could spur consumer spending and tax revenue, pleasing the public."
FIN_boost_lumber_exports: "Boost Lumber Exports"
FIN_boost_lumber_exports_desc: "Finland’s vast forests are a key economic asset. By expanding lumber exports and investing in local processing, we can create jobs and modernize infrastructure."
FIN_reassess_trade_strategy: "Reassess Trade Strategy"
FIN_reassess_trade_strategy_desc: "Finland’s reliance on imports fuels growth but strains our economy. We must decide whether to deepen EU trade ties, reduce imports for efficiency, or pivot toward Russia to diversify partners, each choice shaping our stability and prosperity."
FIN_urbanize_the_countryside: "Urbanize the Countryside"
FIN_urbanize_the_countryside_desc: "With prosperity secured, Finland can extend urban development to rural towns. By building infrastructure and attracting industry, we can modernize these regions, boosting growth."
FIN_expand_mining_operations: "Expand Mining Operations"
FIN_expand_mining_operations_desc: "Finland’s mineral wealth offers untapped potential. By investing in mining across the country, we can boost exports and create jobs, capitalizing on our prosperity."
FIN_strengthen_higher_education: "Strengthen Higher Education"
FIN_strengthen_higher_education_desc: "inland’s universities are engines of innovation and fuel our economy. By expanding funding for higher education and R&D, we can train a new generation of engineers and researchers."
FIN_karelian_power_expansion: "Karelian Power Expansion"
FIN_karelian_power_expansion_desc: "Western Karelia’s untapped potential lies in its abundant forests and waterways. By modernizing power plants, we can fuel industrialization, expand steel production, and create jobs."
FIN_expand_paper_machinery: "Expand Paper Machinery"
FIN_expand_paper_machinery_desc: "Our industrial heartland, led by Tampere’s machinery expertise, is primed for growth. By expanding paper machinery production, we can boost exports and jobs, modernizing our country region."
FIN_modernize_rail_networks: "Modernize Rail Networks"
FIN_modernize_rail_networks_desc: "Finland’s railways are the backbone of our economy. By upgrading lines connecting Turku, Helsinki, Tampere, and Savo, and expanding infrastructure, we can boost trade and jobs."
FIN_bioenergy: "Harness Bioenergy Potential"
FIN_bioenergy_desc: "Finland’s forests hold vast bioenergy potential. By partnering with Neste to expand biomass power plants, we can massively fuel our rural industry."
FIN_synthetic_rubber: "Develop Synthetic Rubber"
FIN_synthetic_rubber_desc: "Finland’s chemical industry holds the key to reducing rubber imports. By investing in synthetic rubber production, we can fuel automotive and industrial growth, and it will empower our rural regions."
FIN_radio: "Advance Radio Electronics"
FIN_radio_desc: "Nokia’s leadership in radio and electronics fuels Finland’s tech edge. By expanding production facilities, we can strengthen both communications and our exports."

FIN_border_defenses: "Strengthen Border Defenses"
FIN_border_defenses_desc: "As tensions brew anew with Russia's invasion of Chechnya, we must define our army’s future doctrine. In the meantime, strengthening border defenses and planning for leadership transition, we ensure our forces are ready to protect the homeland under new strategic visions."
FIN_elite_vanguard: "Jäämeri's Elite Vanguard"
FIN_elite_vanguard_desc: "General Kim Jäämeri envisions an army of elite forces, trained to perfection and equipped with cutting-edge European technology. Specializing in urban warfare, these units will strike with precision, ensuring Finland’s defense in any modern conflict."
FIN_refine_tactics: "Refining our Tactics"
FIN_refine_tactics_desc: "The goal of our Elite Vanguard plan is to blend Finland’s military tradition with modern warfare expertise. By refining land doctrines and upgrading infantry weapons with European designs, our vanguard will be prepared for any conflict, from urban battles to border skirmishes."
FIN_german_advisors: "German Military Advisors"
FIN_german_advisors_desc: "Our forces can gain an edge through collaboration with Germany’s Bundeswehr. By inviting German advisors to train our troops, we refine our doctrines and planning, strengthening Finland’s modernized army for defensive operations."
FIN_defense_contractors: "Attract Defense Contractors"
FIN_defense_contractors_desc: "Building on German military ties, we can lure European defense contractors to open manufacturing plants here. These facilities will produce cutting-edge equipment to strengthen our elite forces."
FIN_unit_coordination: "Perfect Unit Coordination"
FIN_unit_coordination_desc: "Our forces thrive on precision and teamwork. By training our soldiers to operate as a seamless, combat-effective unit, competent leadership will ensure our vanguard dominates."
FIN_urban_combat: "Master Urban Combat"
FIN_urban_combat_desc: "Urban warfare is chaotic and that is where our forces must excel. By honing tactics, integrating anti-air defenses, and developing asymmetrical strategies, our vanguard will dominate city battlefields and secure Finland's urban strongholds."
FIN_firestorm: "Velimäki's Firestorm Strategy"
FIN_firestorm_desc: "General Pasi Velimäki advocates for overwhelming firepower through modernized artillery and advanced weaponry. By equipping our forces to dominate the battlefield, Finland can crush any invader with relentless barrages."
FIN_elite_rangers: "Train Elite Rangers"
FIN_elite_rangers_desc: "Finland’s forests are our greatest ally. By training elite rangers to master guerilla warfare, we bolster our special forces, enhancing mobility and striking power in wooded terrain, ready to outmaneuver any invader."
FIN_bombardment_doctrine: "Bombardment Doctrine"
FIN_bombardment_doctrine_desc: "Our manpower reserves are far too limited to waste by throwing at the enemy. Victory is ensured through unrelenting artillery barrages and precise firepower. By refining our doctrines and enhancing artillery systems, we will dominate the battlefield from afar."
FIN_firepower_logistics: "Optimize Firepower Logistics"
FIN_firepower_logistics_desc: "An artillery-heavy strategy demands seamless logistics. By streamlining supply chains and enhancing transport efficiency, we ensure our bombardment forces remain fully equipped, even in Finland’s harshest winters, dominating invaders without faltering."
FIN_rapid_deployment_drills: "Rapid Deployment Drills"
FIN_rapid_deployment_drills_desc: "Our firepower doctrine thrives on swift action. Through rigorous rapid deployment drills, we train soldiers for immediate combat readiness, ensuring our artillery forces can reinforce and dominate the battlefield without delay."
FIN_special_forces: "Force Specialization"
FIN_special_forces_desc: "Finland’s rugged terrain demands elite warriors skilled in warfare of such terrain. By cultivating specialized mountaineers, paratroopers, and marines, we ensure our special forces can strike swiftly and disrupt invaders across mountains, skies, and coasts."
FIN_train_combat_engineers: "Train Combat Engineers"
FIN_train_combat_engineers_desc: "Our firepower doctrine relies on fortified positions to maximize artillery impact. By training skilled combat engineers, we ensure our defenses are impregnable, with expertise to dominate fortified battlefields and support our bombardments."
FIN_modernize_artillery_stocks: "Modernize Artillery Stocks"
FIN_modernize_artillery_stocks_desc: "Velimäki recognizes that modernized artillery remains crucial on today’s dynamic battlefields. By upgrading our stocks with advanced systems, we bolster our firepower, ensuring our forces adapt and excel against evolving threats."
FIN_iron_resistance: "Kurvinen's Iron Resistance"
FIN_iron_resistance_desc: "General Ahti Kurvinen proposes a doctrine of total defense, turning Finland’s forests and winters into an impenetrable fortress. Every inch of our land will be fiercely contested, bleeding invaders dry through unyielding resistance."
FIN_mobilize_citizen_militias: "Mobilize Citizen Militias"
FIN_mobilize_citizen_militias_desc: "Finland’s strength lies in its people. By getting new recruits and integrating paramilitary groups into our army, we can raise militia divisions equipped to support our professional divisions with local resolve and swift deployment."
FIN_national_resolve: "National Resolve"
FIN_national_resolve_desc: "For a doctrine of total defense to work, it demands unwavering commitment. Through propaganda and refined tactics, we shall instill a resolute spirit in our troops and citizens, ensuring every Finnish defender stands firm to protect our sacred homeland."
FIN_bolster_strategic_reserves: "Bolster Strategic Reserves"
FIN_bolster_strategic_reserves_desc: "Total defense requires endurance. By expanding our reserves of manpower and strategic supplies, we ensure our forces remain steadfast, ready to outlast any invader on Finnish soil."
FIN_secure_wartime_communications: "Secure Wartime Communications"
FIN_secure_wartime_communications_desc: "We cannot allow for our communication lines to break. By advancing radar, electronics, and infrastructure, we ensure our forces stay connected, even under wartime strain, outmaneuvering any invader."
FIN_artillery_science: "Artillery Science"
FIN_artillery_science_desc: "Finland’s scientists and mathematicians unlock the potential of advanced artillery systems. By applying cutting-edge calculations, we enable our guns to target with pinpoint accuracy and devastate enemies, bolstering our defensive and offensive might."
FIN_tank_destroying_forts: "Tank-Destroying Fortifications"
FIN_tank_destroying_forts_desc: "To properly defend our land, our fortifications must be impenetrable. By strengthening our land forts and advancing anti-tank weaponry, we ensure Finland’s defenses can repel armored assaults, bleeding invaders at every turn."
FIN_kurvinen_line: "Sydän Line"
FIN_kurvinen_line_desc: "The Russo-Finnish border is large, and despite our efforts will be hard to hold. If worst comes to happen, we will need to retreat to a position that is easier to defend. Building forts from the Oulujoki river down to Kajaani and Joensuu will make holding out easier, should we lose the north."
FIN_fund_national_defence_university: "Fund the National Defence University"
FIN_fund_national_defence_university_desc: "To secure Finland’s future, we must invest in military expertise. By funding the National Defence University, we enhance officer training and research, accelerating advancements to bolster our army against any threat."
FIN_enhance_sissi_troops: "Enhance Sissi Troops"
FIN_enhance_sissi_troops_desc: "Finland’s Sissi troops are masters of reconnaissance, striking fear into invaders. By enhancing their training and tactics, we bolster their ability to scout and navigate Finland’s diverse terrain, ensuring our army stays one step ahead."
FIN_winter_warfare_training: "Winter Warfare Training"
FIN_winter_warfare_training_desc: "Finland’s winters are a weapon that cripples everyone unprepared for it. By training soldiers to thrive in freezing conditions and developing specialized logistics, we ensure our army endures and excels in the harshest cold, ready to outlast its foes."
FIN_long_range_flanking_tactics: "Long Range Flanking Tactics"
FIN_long_range_flanking_tactics_desc: "Finland’s vast wilderness is ideal for outflanking enemies. By training elite long-range patrol units, we enable deep strikes and reconnaissance, ensuring our forces can disrupt invaders far behind their lines."
FIN_guerilla_encirclement: "Guerilla Encirclement"
FIN_guerilla_encirclement_desc: "The warriors of our military excel at outmaneuvering foes. By mastering tactics to encircle and annihilate enemies, our forces will disrupt supply lines and devastate invaders, striking from the shadows of our forests and hills."
FIN_streamline_mobilization: "Streamline Mobilization"
FIN_streamline_mobilization_desc: "Finland’s strength lies in its ready reservists. By streamlining our mobilization structure, we ensure able-bodied men can be swiftly called to arms, maintaining morale and recovery even amidst the toll of war."
FIN_boost_defense_production: "Boost Defense Production"
FIN_boost_defense_production_desc: "Finland’s defense demands greater industrial output. By expanding military factories and investing in Sako’s infantry weapon production, we ensure our troops are well-equipped, enhancing efficiency to meet the challenges of modern warfare."
FIN_recruit_weapon_innovators: "Recruit Weapon Innovators"
FIN_recruit_weapon_innovators_desc: "Finland’s infantry weapons must be unmatched in quality. By recruiting brilliant designers like Timo Hyytinen, whose expertise in precision firearms can enhance Sako’s rifles, we elevate our arsenal, ensuring superior performance on the battlefield."
FIN_modern_motorization: "Modern Motorization"
FIN_modern_motorization_desc: "Finland’s army requires enhanced mobility to outmaneuver invaders. By expanding military factories and developing advanced Sisu trucks, we further modernize our forces, ensuring rapid deployment and robust logistics across our rugged terrain."
FIN_expand_artillery_production: "Expand Artillery Production"
FIN_expand_artillery_production_desc: "Finland’s defense demands devastating artillery to repel invaders. By investing in Patria’s advanced mortar and artillery systems, we expand production capacity, ensuring our forces dominate with relentless firepower."
FIN_develop_anti_armour_technology: "Develop Anti-Armor Technology"
FIN_develop_anti_armour_technology_desc: "Tanks of our enemy threaten our homeland, but Finland’s ingenuity will prevail. By advancing anti-tank weaponry and armor-piercing technology, we equip our infantry and mobile forces to shred armored opponents, ensuring our defenses hold firm."
FIN_import_european_tanks: "Import European Tanks"
FIN_import_european_tanks_desc: "Finland’s armored forces need modernization to counter growing threats, but domestic tank production is limited. By signing agreements with EU allies like Germany’s Krauss-Maffei Wegmann and Sweden’s BAE Systems Hägglunds, Patria can license advanced tank designs, ensuring our forces gain cutting-edge armor swiftly."
FIN_establish_our_own_tanks: "Establish our own Tanks"
FIN_establish_our_own_tanks_desc: "Building our own tanks is a bold but vital step for Finland’s defense. By establishing a dedicated tank design department within Patria, leveraging our R&D expertise and the National Defence University’s support, we will create a self-sufficient armored force to protect our homeland."
FIN_refocus_air_force: "Refocus the Air Force"
FIN_refocus_air_force_desc: "The Finnish Air Force must sharpen its edge to defend our skies. By streamlining operations, adopting cutting-edge equipment, and intensifying pilot training, we will forge a formidable aerial defense to protect Finland’s sovereignty."
FIN_advance_close_air_support: "Advance Close Air Support"
FIN_advance_close_air_support_desc: "To bolster our ground forces, we must develop advanced close air support aircraft. Patria’s innovative designs will equip our air force with agile planes, delivering precise strikes to protect Finland’s defenders on the battlefield."
FIN_expand_airfield_network: "Expand the Airfield Network"
FIN_expand_airfield_network_desc: "To support our growing air force, we must construct new airfields across Finland. These bases will house our planes, ensuring rapid deployment and robust defense of our skies."
FIN_enhance_fighter_reconnaissance: "Enhance Fighter Reconnaissance"
FIN_enhance_fighter_reconnaissance_desc: "To secure Finland’s skies, we must advance our fighter aircraft and reconnaissance capabilities. Patria’s cutting-edge designs will deliver agile fighters, blending speed and precision to dominate aerial engagements and gather critical intelligence."
FIN_refine_air_doctrines: "Refine Air Doctrines"
FIN_refine_air_doctrines_desc: "The Finnish Air Force must adopt a clear doctrinal path to outmatch adversaries. By advancing our aerial tactics and training, we ensure our pilots gain the strategic edge needed to defend Finland’s skies."
FIN_bolster_tactical_bombers: "Bolster Tactical Bombers"
FIN_bolster_tactical_bombers_desc: "To disrupt enemy positions with minimal ground losses, we must invest in tactical bombers. Patria’s advanced designs will deliver precise, devastating strikes, ensuring Finland’s air force cripples foes before they reach our lines."
FIN_recruit_female_pilots: "Recruit Female Pilots"
FIN_recruit_female_pilots_desc: "By opening the Finnish Air Force to women, we expand our talent pool, ensuring a steady supply of skilled pilots. This bold step will strengthen our aerial capabilities and produce exceptional aces to defend Finland’s skies."
FIN_enhance_pilot_training: "Enhance Pilot Training"
FIN_enhance_pilot_training_desc: "To secure aerial superiority, we must train elite pilots and innovate air doctrines. By implementing advanced training methods, we prepare the next generation of officers to excel in modern aerial warfare, ensuring Finland’s skies remain impregnable."
FIN_procure_foreign_aircraft: "Procure Foreign Aircraft"
FIN_procure_foreign_aircraft_desc: "Finland lacks the capacity to produce advanced aircraft domestically. To strengthen our air force, we must turn to our allies, securing cutting-edge planes from other European nations, to ensure our skies remain secure."
FIN_strengthen_lentosotakoulu: "Strengthen Lentosotakoulu"
FIN_strengthen_lentosotakoulu_desc: "The Lentosotakoulu, our Training Air Wing, is the cornerstone of Finland’s aerial prowess. By enhancing its programs, we will cultivate elite pilots domestically, mastering advanced tactics and excelling in all conditions, ensuring our air force stands independent and formidable."
FIN_build_domestic_aircrafts: "Build Domestic Aircrafts"
FIN_build_domestic_aircrafts_desc: "To secure Finland’s aerial independence, we must cultivate a robust domestic aircraft industry. By advancing air equipment designs and expanding industrial capacity, we bolster self-reliance and create jobs, strengthening our air force and economy."
FIN_fortify_coast: "Fortify the Coast"
FIN_fortify_coast_desc: "Finland’s coastline is vulnerable to enemy naval threats. Prioritizing robust coastal fortifications over risky fleet engagements, we will construct advanced forts to protect our naval bases, ensuring our ships remain a steadfast shield for the homeland."
FIN_safeguard_merchant_shipping: "Safeguard Merchant Shipping"
FIN_safeguard_merchant_shipping_desc: "To ensure Finland’s supply lines remain secure during crises and to assert dominance in the Baltic, we must prioritize the protection of our merchant shipping, enhancing convoy efficiency and resilience."
FIN_leverage_wartsila: "Leverage Wärtsilä"
FIN_leverage_wartsila_desc: "Wärtsilä, a cornerstone of Finland’s marine industry, offers unmatched expertise in engine technology. By harnessing their resources, we will boost our shipbuilding capacity and advance naval designs to strengthen Finland’s maritime dominance."
FIN_fortify_aaland: "Fortify Åland"
FIN_fortify_aaland_desc: "With Åland remilitarized, its strategic islands are vital to Baltic control. By bolstering defenses with new fortifications, we will deter invaders and secure our hold on this critical maritime gateway."
FIN_expand_meyer_turku: "Expand STX Finland"
FIN_expand_meyer_turku_desc: "The dockyards of STX Finland in Turku are vital to our naval strength. By expanding these facilities and investing in advanced shipbuilding, we ensure Finland’s maritime security and bolster our fleet to defend our coasts."
FIN_develop_cost_effective_cruisers: "Develop Cost-Effective Cruisers"
FIN_develop_cost_effective_cruisers_desc: "With [Root.GetLeader] reluctant to allocate extra funds, the Finnish Navy must prioritize affordable light cruiser designs. STX will deliver these cost-effective ships, crewed by enthusiastic sailors ready to defend our Baltic waters."
FIN_boost_sub_production: "Boost Submarine Production"
FIN_boost_sub_production_desc: "Finland’s naval strength lies in strategic efficiency, not industrial might. By focusing on compact, advanced submarines, STX will enhance our shipbuilding capacity, producing agile vessels to dominate the Baltic’s depths."
FIN_enhance_torpedo_arsenal: "Enhance our Torpedo Arsenal"
FIN_enhance_torpedo_arsenal_desc: "Finland cannot rival Russia’s naval production, but a single torpedo vastly outvalues its cost against their cruisers. By boosting torpedo development at STX and Turku Repair Yard, we aim to sink the enemy’s budget and secure our Baltic dominance."
FIN_german_naval_cooperation: "German Naval Cooperation"
FIN_german_naval_cooperation_desc: "Partnering with Germany’s Howaldtswerke-Deutsche Werft, we can leverage their expertise to expand Finland’s shipbuilding capacity. This collaboration will deliver advanced naval technology and vessels, freeing resources for other critical defense projects."
FIN_modernize_cold_war_fleet: "Modernize the Cold War Fleet"
FIN_modernize_cold_war_fleet_desc: "Finland retains a stockpile of Cold War-era ships that, with modernization, can still serve effectively. By investing in upgrades at Turku Repair Yard, we will recommission these vessels to meet modern tactical demands, bolstering our navy’s readiness."
FIN_invest_in_baltic_harbors: "Invest in Baltic Harbors"
FIN_invest_in_baltic_harbors_desc: "Finland’s Baltic coastline, dotted with strategic islands and harbors, is ideal for military bases. By upgrading our naval bases, we ensure robust defenses to shield Helsinki and key cities from hostile naval advances."
FIN_enhance_turku_repair_yard: "Enhance the Turku Repair Yard"
FIN_enhance_turku_repair_yard_desc: "The Turku Repair Yard, a cornerstone of Finland’s shipbuilding prowess, serves both domestic and foreign clients. By expanding its facilities and capabilities, we bolster our naval production and ensure our fleet remains battle-ready."
FIN_baltic_mine_warfare: "Baltic Mine Warfare"
FIN_baltic_mine_warfare_desc: "By deploying advanced naval mines in the Gulf of Finland and Gulf of Bothnia, we can choke enemy access at key narrows. Developing dedicated mine-laying submarines will funnel hostile fleets toward our fortified defenses around Turku."
FIN_tain_rannikkojaakarit: "Train Rannikkojääkärit"
FIN_tain_rannikkojaakarit_desc: "Our coastal defenses demand elite naval infantry. By training and equipping the Rannikkojääkäridivisioona, Finland’s marine units, we create a sea-borne force mirroring our renowned Rangers, ready for skilled amphibious operations."

FIN_sdp_victory: "Social Democratic Victory"
FIN_sdp_victory_desc: "With the Eduskunta elections won, the Social Democrats, led by Paavo Lipponen’s enduring legacy, solidify their leadership. Building on the Rainbow Agreement, the SDP drives gradual reforms to strengthen Finland’s welfare system and national resilience while navigating a complex political landscape."
FIN_kesk_victory: "Centre Victory"
FIN_kesk_victory_desc: "The Centre Party’s Eduskunta election victory heralds a focus on rural development and economic balance. Under new leadership, they aim to unite Finland’s urban and rural communities, prioritizing agricultural innovation and regional equality."
FIN_revive_red_soil: "Revive the Red Soil"
FIN_revive_red_soil_desc: "The Red Soil government, uniting the Social Democrats and Centre Party, is reborn to foster peace and stability. Named for the SDP’s “red” ideals and the Centre’s agrarian “soil,” this coalition seeks to balance urban and rural interests for a united Finland."
FIN_strengthen_union_support: "Strengthen Union Support"
FIN_strengthen_union_support_desc: "As we are backed by the Central Organisation of Finnish Trade Unions (SAK), we should aim to bolster worker rights and union influence. Leveraging SAK’s support, including their financial backing through advertisements, will strengthen our economic and social agenda."
FIN_advance_decentralization: "Advance Decentralization"
FIN_advance_decentralization_desc: "Our top priority is empowering Finland’s regions through decentralization. By granting greater local authority and investing in regional development, we strengthen rural communities and ensure balanced growth across the nation."
FIN_counter_radicalism: "Counter Radicalism"
FIN_counter_radicalism_desc: "We need to curb radicalization by promoting moderate policies and cross-party compromises. Addressing economic and social grievances will foster unity and prevent extremist ideologies from taking root."
FIN_enhance_democratic_accessibility: "Enhance Democratic Accessibility"
FIN_enhance_democratic_accessibility_desc: "We are committed to strengthening Finland’s democracy by improving accessibility. Ensuring that all citizens, including those with disabilities, can easily participate in elections will reinforce trust in the democratic process."
FIN_bolster_finnish_sovereignty: "Bolster Finnish Sovereignty"
FIN_bolster_finnish_sovereignty_desc: "We must remember that we are only able to have our liberal democratic government due to Finnish sovereignty, so it's of upmost importance to strengthen Finland’s sovereignty against external pressures. By fostering a robust sense of patriotism, we ensure the Republic remains independent and resilient, free from foreign influence."
FIN_heal_societal_divisions: "Heal Societal Divisions"
FIN_heal_societal_divisions_desc: "As we are mindful of the Rainbow Government’s struggles, we ought to prioritize mending past and present societal divides. By fostering dialogue between moderates of all ideologies, we aim to unite Finland and prevent the fractures that once threatened our nation."
FIN_unite_all_finns: "Unite All Finns"
FIN_unite_all_finns_desc: "We shall strive to unite Finland’s citizens, regardless of background, to stand against tyranny and foster national pride. By cultivating an inclusive atmosphere, we ensure every Finn feels a deep sense of belonging to our resilient Republic."
FIN_always_reforming: "Always Reforming"
FIN_always_reforming_desc: "We commit to continuous reform to build an ideal Finland. By advancing progressive policies and investing in infrastructure, we drive social and economic progress for all citizens."
FIN_promote_mixed_economics: "Promote Mixed Economics"
FIN_promote_mixed_economics_desc: "We uphold a mixed economy, balancing capitalism’s dynamism with government intervention to prioritize the people’s welfare. By guiding economic policies to serve all Finns, we ensure prosperity within a stable system."
FIN_address_swedish_privileges: "Address Swedish Privileges"
FIN_address_swedish_privileges_desc: "It's time to confront the historical privileges enjoyed by Finland’s Swedish-speaking minority, particularly in Åland and coastal regions. Addressing this inequality is crucial to ensure fairness for all Finns, though it risks straining relations with Swedish-speaking communities and Sweden itself."
FIN_invest_in_rural_finland: "Invest in Rural Finland"
FIN_invest_in_rural_finland_desc: "Finland’s economic growth has long favored urban centers, leaving rural communities behind. We shall commit to revitalizing rural Finland, investing in infrastructure and services to enrich the lives of citizens beyond the cities."
FIN_prioritize_industrial_workers: "Prioritize Industrial Workers"
FIN_prioritize_industrial_workers_desc: "The age of agricultural primacy has long passed, and Finland must embrace further industrialization like other European powers. We will prioritize the workers, ensuring their rights and conditions drive Finland’s economic future."
FIN_balance_workers_and_farmers: "Balance Workers and Farmers"
FIN_balance_workers_and_farmers_desc: "We must recognize that both workers and farmers are vital to Finland’s prosperity. By fostering cooperation and balanced policies, we ensure neither group is favored, promoting economic harmony and national unity."
FIN_support_finnish_farmers: "Support Finnish Farmers"
FIN_support_finnish_farmers_desc: "Finland’s agricultural heritage remains its backbone. We will bolster farmers with support and resources, ensuring rural communities thrive and sustain the nation’s economic stability."
FIN_kok_victory: "National Coalition Victory"
FIN_kok_victory_desc: "Securing the Eduskunta elections, the National Coalition drives forward market-oriented reforms and EU integration. Their leadership seeks to boost Finland’s economy through deregulation and innovation, strengthening global competitiveness."
FIN_unity_and_market_reforms: "Unity and Market Reforms"
FIN_unity_and_market_reforms_desc: "For too long, Finland has been divided between left and right, liberals and socialists. We will implement market-oriented reforms and streamline the parliamentary system, fostering national unity and economic dynamism."
FIN_ally_sfp: "Ally the Swedish People's Party"
FIN_ally_sfp_desc: "The Swedish-speaking minority, represented by the Swedish People’s Party, is a vital part of Finland’s identity. By fostering cooperation with the SFP, we will strengthen ties with Sweden and ensure the interests of this significant minority are upheld."
FIN_align_with_america: "Align with America"
FIN_align_with_america_desc: "With America leading the free world, cooperation is essential for Finland’s security. By pursuing NATO membership, we aim to join the alliance before Russia’s influence grows, strengthening our defense against potential aggression."
FIN_employer_employee_balance: "Employer-Employee Balance"
FIN_employer_employee_balance_desc: "In a free market economy, both workers and employers must have protected rights to prevent radical dissent. We will promote balanced labor policies, fostering cooperation to ensure economic stability and national unity."
FIN_buy_farmers: "Buy off the Wealthy Farmer"
FIN_buy_farmers_desc: "Drawing lessons from the Centre Party’s success, we should extend targeted subsidies to Finland’s agrarian sector, particularly benefiting larger landowners. This strategic support will secure rural loyalty and bolster the economy."
FIN_vihr_victory: "Green League Victory"
FIN_vihr_victory_desc: "The Green League’s Eduskunta election win signals a commitment to environmental sustainability and social progress. Leading with a vision for a greener Finland, they push for renewable energy and inclusive policies to shape a forward-thinking republic."
FIN_progressive_environmental_transition: "Progressive Environmental Transition"
FIN_progressive_environmental_transition_desc: "Our core doctrine is a gradual shift to sustainable environmentalism through progressive reforms. By implementing bold social changes, we will create an equitable society, tackling climate challenges and fostering unity for a greener Finland."
FIN_progressive_taxation_reform: "Progressive Taxation Reform"
FIN_progressive_taxation_reform_desc: "We champion a progressive taxation code to eliminate extreme wealth inequality. By redirecting funds from the ultra-rich toward schools and eco-friendly infrastructure, we will build a more equitable and sustainable Finland for all."
FIN_curtail_bourgeoisie_priveleges: "Curtail Bourgeoisie Privileges"
FIN_curtail_bourgeoisie_priveleges_desc: "The Finnish bourgeoisie, disproportionately of Swedish origin and propped up by past National Coalition governments, perpetuates inequality. We will curtail these privileges, affirming that all Finns are equal and using resources to advance social and environmental justice."
FIN_consult_chinese_economic_advisors: "Consult Chinese Economic Advisors"
FIN_consult_chinese_economic_advisors_desc: "We recognize the value of diverse economic models. By consulting Chinese advisors on building a more centralized, socialist-leaning economy, we can diversify production and gradually enhance state management, fostering sustainability without full commitment to socialism."
FIN_progressive_welfare_state: "Progressive Welfare State"
FIN_progressive_welfare_state_desc: "We envision Finland as a truly progressive and environmentally friendly welfare state, with the government playing a central role in economy and politics. By expanding public intervention and sustainable policies, we will ensure equity, protect nature, and build a resilient society for all Finns."
FIN_preserve_the_republic: "Preserve the Republic"
FIN_preserve_the_republic_desc: "Finland’s democratic republic endures, with popular support for our system of governance stronger than ever. Entering a new era of liberty and opportunity, the people embrace their role in shaping the nation’s future. Long live [FIN.GetNameDefCap]!"

FIN_kurvinens_emergency_rule: "Kurvinen’s Emergency Rule"
FIN_kurvinens_emergency_rule_desc: "Following the collapse of civilian authority amid political chaos and rebellion, General Ahti Kurvinen and the Finnish Defence Forces have assumed control of Finland. Promising to restore stability and order, the military pledges to govern only until conditions permit the safe return of democratic rule."
FIN_restore_normalcy: "Restore Normalcy"
FIN_restore_normalcy_desc: "With Finland reeling from political upheaval, we must prioritize restoring essential services, reopening administrative offices, and calming public unrest. The chaos that engulfed the Republic must be contained as an aberration, ensuring stability and preventing further descent into disorder."
FIN_reorganize_local_defence_forces: "Reorganize the Local Defence Forces"
FIN_reorganize_local_defence_forces_desc: "The Local Defence Forces, having demonstrated their loyalty and effectiveness during the crisis, will be restructured into a permanent reserve under the direct oversight of the Finnish Defence Forces. This reform ensures Finland’s preparedness against internal unrest and external threats, strengthening national security under our leadership."
FIN_fund_defence_forces: "Fund the Defence Forces"
FIN_fund_defence_forces_desc: "To safeguard Finland’s stability and security, our regime should redirect portions of the civilian budget to bolster the Finnish Defence Forces. This reallocation ensures soldiers are well-equipped and national borders are secure, prioritizing military readiness to prevent future crises."
FIN_purge_extremist_conspirators: "Purge Extremist Conspirators"
FIN_purge_extremist_conspirators_desc: "To restore the Republic’s stability, we shall order the detention of known conspirators and agitators from both far-right and far-left extremist groups. Bringing these instigators to justice is essential to prevent further chaos and ensure Finland’s healing process."
FIN_red_cross_humanitarian_aid: "Red Cross Humanitarian Aid"
FIN_red_cross_humanitarian_aid_desc: "To aid Finland’s recovery from recent turmoil, we welcome humanitarian assistance from the Red Cross. This support will bolster efforts to rebuild infrastructure, provide relief to affected communities, and stabilize the nation, leveraging international aid to accelerate recovery."
FIN_empower_bank_of_finland: "Empower the Bank of Finland"
FIN_empower_bank_of_finland_desc: "To anchor Finland’s recovery, we should empower the Bank of Finland to stabilize the economy, control inflation, and restore confidence in the financial system. A robust and stable currency is essential to rebuilding a resilient state and sustaining national recovery."
FIN_draft_new_constitution: "Draft a New Constitution"
FIN_draft_new_constitution_desc: "To prevent future crises and ensure the Republic’s resilience, we should oversee the creation of a new constitution. This framework strengthens Finland’s institutions, enhances democratic safeguards, and protects against partisan chaos, ensuring the nation never again teeters on the edge of collapse."
FIN_end_partisan_bickering: "End Partisan Bickering"
FIN_end_partisan_bickering_desc: "To safeguard Finland’s stability and sovereignty, we're going to put an end to political infighting. By compelling politicians to rise above petty differences, the administration seeks to prevent partisan polarization from threatening the nation’s unity once more."
FIN_reconcile_ideological_divides: "Reconcile Ideological Divides"
FIN_reconcile_ideological_divides_desc: "To secure Finland’s future, we shall prioritize reconciling ideological differences among the Finnish people. By fostering unity across diverse creeds, the administration aims to ensure that all citizens are committed to the stability and well-being of the state, preventing future divisions from undermining the Republic."
FIN_bolster_armaments_industry: "Bolster the Armaments Industry"
FIN_bolster_armaments_industry_desc: "To strengthen Finland’s military capabilities, we will channel significant government funds into the armaments industry. This investment aims to produce advanced weaponry, ensure a steady supply for the Finnish Defence Forces, and drive innovation in military technology, securing the nation against future threats."
FIN_secure_international_legitimacy: "Secure International Legitimacy"
FIN_secure_international_legitimacy_desc: "To solidify Finland’s standing on the global stage, we must launch a diplomatic campaign to gain recognition as a legitimate government. By countering perceptions of tyranny and emphasizing commitment to stability and democratic restoration, Finland seeks to strengthen ties with nations worldwide and secure international support."
FIN_return_to_democracy: "Return to Democracy"
FIN_return_to_democracy_desc: "Kurvinen declares Finland sufficiently stable to restore democratic governance. Relinquishing military control, the regime hands power back to politicians and the people, allowing free elections to determine the nation’s future and reaffirming Finland’s commitment to democratic principles."
FIN_consolidate_military_rule: "Consolidate Military Rule"
FIN_consolidate_military_rule_desc: "Kurvinen deems Finland too unstable for democracy, opting to extend martial law and consolidate military authority. The regime strengthens its grip to ensure lasting peace and stability, prioritizing order over immediate democratic restoration."

FIN_deep_blue_coalition: "The Deep Blue Coalition"
FIN_deep_blue_coalition_desc: "In a stunning upset, the Deep Blue Coalition—uniting the Christian Democrats and Finns Party—has triumphed in the Eduskunta elections. This unlikely alliance promises a new era of growth, stability, and the preservation of traditional Finnish values, challenging the entrenched social democratic order."
FIN_a_truly_finnish_government: "A Truly Finnish Government"
FIN_a_truly_finnish_government_desc: "With the Deep Blue Coalition commanding the Eduskunta, Finland finally has a government that answers only to the Finnish people. No more compromises with globalists or urban elites; every policy will serve the nation’s workers, families, and traditions."
FIN_strengthen_supo: "Strengthen SUPO"
FIN_strengthen_supo_desc: "The Security and Intelligence Service has proven vital in neutralizing internal threats to the Republic. We will now reorganize SUPO for greater efficiency and channels additional funding to enhance its surveillance, intelligence-gathering, and counter-subversion capabilities."
FIN_turn_people_from_socialism: "Turn the People from Socialism"
FIN_turn_people_from_socialism_desc: "Socialism has long been our greatest foe in Finnish politics. We shall now launch a quiet, nationwide campaign (through schools, churches, local media, and community leaders) to expose the corruption of socialist ideals and re-root ordinary citizens in national values, family, and self-reliance."
FIN_enact_badge_act: "Enact the Badge Act"
FIN_enact_badge_act_desc: "We plan to pass the “Badge Act,” banning paramilitary symbols and insignia in public. Targeting the Nordic Resistance Movement’s provocative flags and emblems, the law disrupts their visibility at rallies and gatherings, aiming to curb extremist influence while maintaining public order."
FIN_empower_prime_minister: "Empower the Prime Minister"
FIN_empower_prime_minister_desc: "We must centralize authority in the Office of the Prime Minister, granting the head of government sweeping executive powers to act decisively at home and project Finnish will abroad. A strong leader is essential to embody the people’s mandate and navigate global challenges."
FIN_pursue_monolingualism: "Pursue Monolingualism"
FIN_pursue_monolingualism_desc: "It is of upost importance to resolve the long-standing question of Swedish-speaking Finns. We shall advance a policy of monolingualism, and Finnish shall become the sole official language in public administration, education, and media. Bilingualism as a divisive relic that weakens national unity."
FIN_defend_economic_liberalism: "Defend Economic Liberalism"
FIN_defend_economic_liberalism_desc: "Economic liberalism is the bedrock of Finland’s prosperity. To counter socialist calls for state control, we slash regulations, cut corporate taxes, and enshrine private-property rights, ensuring business owners—not bureaucrats—drive growth and innovation."
FIN_retain_progressive_taxation: "Retain Progressive Taxation"
FIN_retain_progressive_taxation_desc: "While championing the free market, we should preserve a progressive tax system to shield the poorest from hardship and fairly redistribute wealth earned by the successful. This balance ensures both workers and entrepreneurs thrive in a prosperous, unified Finland."
FIN_education_for_every_finn: "Education for Every Finn"
FIN_education_for_every_finn_desc: "Every Finn has a patriotic right to education. To strengthen national welfare and prosperity, the government must invest in schools, vocational training, and universities, ensuring citizens are equipped to contribute to a thriving Finland."
FIN_reward_devout_entrepreneurs: "Reward Devout Entrepreneurs"
FIN_reward_devout_entrepreneurs_desc: "Devout Christian business owners have been steadfast supporters of the Christian Democrats and Finns Party. In gratitude, we should grant them targeted subsidies, tax breaks, and priority contracts, securing their loyalty and aligning faith with economic growth."
FIN_wall_against_radicalism: "Wall Against Radicalism"
FIN_wall_against_radicalism_desc: "We are the erected bulwark against socialism and radical liberalism. Through law, policy, and public messaging, these ideologies are to be branded as existential threats to Finland’s greatness, ensuring the nation’s traditional values and stability remain unchallenged."
FIN_reward_loyal_farmers: "Reward Loyal Farmers"
FIN_reward_loyal_farmers_desc: "Finland’s farmers have stood firmly behind the Christian Democrats and Finns Party. In return, we will deliver generous agricultural subsidies, price supports, and rural infrastructure grants, cementing their loyalty and securing the nation’s food supply under traditional stewardship."
FIN_preserve_tradition: "Preserve Tradition"
FIN_preserve_tradition_desc: "Under dire circumstances, the Prime Minister and his inner circle have delivered a decade-long peace and stability unseen in Finland. With internal threats neutralized, the Deep Blue Coalition can now turn outward, reasserting Finnish sovereignty, prestige, and influence on the global stage."

FIN_nrm_takes_power: "The NRM Takes Power"
FIN_nrm_takes_power_desc: "The Nordic Resistance Movement has overthrown the Finnish government. Their original mission—to crush socialism and globalism—has been achieved. Now, from Helsinki, the NRM begins enforcing its vision: a racially pure, self-sufficient, and militantly Finnish state. “Suomi suomalaisille” is no longer a slogan—it is law."
FIN_abolish_parliament: "Abolish Parliament"
FIN_abolish_parliament_desc: "The Eduskunta, a den of corruption and globalist compromise, has outlived its usefulness. With power now firmly in the hands of our movement, the Eduskunta will be dissolved by decree. From this day forward, Finland will be governed by a single, unyielding will."
FIN_create_the_sns: "Establish Finland's Young Generation"
FIN_create_the_sns_desc: "We shall found the Suomen Nuori Sukupolvi, a state-sponsored youth organization dedicated to forging the next generation of Finnish patriots. Fully funded and equipped, it will instill ironclad moral discipline, racial purity, and unwavering nationalism in the hearts of Finland’s youth."
FIN_purge_european_remnants: "Purge European Remnants"
FIN_purge_european_remnants_desc: "The revolution has shattered the EU’s grip on Finland, but its tentacles linger. European-influenced officials, NGOs, and institutions still occupy positions of power. We will now launch a total purge to eradicate every trace of supranational influence and secure Finland’s absolute sovereignty."
FIN_root_out_globalists: "Root Out the Globalists"
FIN_root_out_globalists_desc: "When the USSR collapsed, the European Union exploited Finland’s vulnerability, aided by traitorous collaborators within the political elite. We will now strike at the heart of this betrayal, identifying and eliminating every globalist agent embedded in Finnish society."
FIN_claim_greater_finland: "Claim Greater Finland"
FIN_claim_greater_finland_desc: "We proclaim the sacred doctrine of Greater Finland, encompassing all historic Finnish lands. These territories are ours by blood and right; the world will learn that Finland will no longer be timid."
FIN_align_church_of_finland: "Align the Church of Finland"
FIN_align_church_of_finland_desc: "The Church of Finland has condemned the revolution, yet outright purges would alienate moderate nationalists. We will instead infiltrate, pressure, and co-opt the clergy, bending the Church to serve the nation’s racial and patriotic mission."
FIN_appease_defence_forces: "Appease the Defence Forces"
FIN_appease_defence_forces_desc: "Many soldiers in the Finnish Defence Forces remain skeptical of NRM rule. To prevent a coup, we should lavishe the military with higher pay, better equipment, and expanded privileges—forget the budget. Loyalty must be bought before it is lost."
FIN_corporatist_economic_control: "Corporatist Economic Control"
FIN_corporatist_economic_control_desc: "We shall delegate economic management to loyal companies and nationalist interest groups, forging a state-guided corporatist system. These trusted partners will steer production, labor, and resources in service of the nation’s long-term strength."
FIN_subsidize_the_landowners: "Subsidize the Landowners"
FIN_subsidize_the_landowners_desc: "Landowners have long been the backbone of Finnish prosperity. We will now channel generous state subsidies to loyal agrarian elites, empowering them to expand, modernize, and fortify their holdings—thus fueling the nation’s growth under nationalist stewardship."
FIN_formalize_the_movement: "Formalize the Movement"
FIN_formalize_the_movement_desc: "It's time we shed our revolutionary skin and solidify ourselves as the official state party of Finland. With a polished platform, public rallies, and propaganda campaigns, we will transform from a militant vanguard into the legitimate voice of the Finnish people."
FIN_remilitarise_the_aaland_islands: "Remilitarize the Åland Islands"
FIN_remilitarise_the_aaland_islands_desc: "The Åland Islands, Finnish by right of blood, history, and international arbitration, have been forcibly demilitarized for too long. The Nordic Resistance Movement will end this humiliation, fortifying the islands as an unbreakable bastion of Greater Finland—no matter the international outcry."
FIN_preserve_the_nation: "Preserve the Nation"
FIN_preserve_the_nation_desc: "Finland now strides onto the world stage as a proud, unyielding nation—free from foreign masters, supranational chains, and globalist illusions. We declare total independence of will, spirit, and action. Long live the Finnish people and the Finnish nation!"

FIN_red_victory: "The Red Victory"
FIN_red_victory_desc: "In a historic triumph, the Left Alliance and Communist Party—united in revolutionary solidarity—have crushed the Nordic Resistance Movement and shattered the capitalist order. Power now rests with the workers. The Finnish Socialist Republic is born, and the red banner flies over Helsinki."
FIN_establish_peoples_congress: "Establish the People's Congress"
FIN_establish_peoples_congress_desc: "Backed by the Communist Party, we have proclaimed the Socialist Republic of Finland and dissolves the old bourgeois parliament. In its place rises the People’s Congress—a revolutionary assembly of workers, peasants, and soldiers tasked with enacting socialist laws, empowering the labor movement, and forging Finland into a true proletarian state."
FIN_denounce_conservatism: "Denounce Conservatism"
FIN_denounce_conservatism_desc: "No worker shall be shackled by outdated traditions, bourgeois morality, or reactionary dogma. Through mass campaigns, education, and public trials, the People’s Congress will liberate minds from the chains of the past."
FIN_dismantle_state_sponsored_religion: "Dismantle State-Sponsored Religion"
FIN_dismantle_state_sponsored_religion_desc: "Since the War of Independence, state-backed religious institutions have served as bulwarks of reaction, opposing the socialist cause at every turn. We now exact historic justice—seizing church property, banning clerical influence in public life, and repurposing sacred sites for the proletarian revolution."
FIN_oust_the_communist_party: "Oust the Communist Party"
FIN_oust_the_communist_party_desc: "The Communist Party served its purpose in the rebellion, but their brutality during the Rainbow Government’s collapse and Hannu Harju’s shadowy ambitions now threaten the revolution. We must move decisively to purge the radicals, dissolve their organizations, and secure socialist power under moderate control."
FIN_seize_power_from_left_alliance: "Seize Power from the Left Alliance"
FIN_seize_power_from_left_alliance_desc: "The Left Alliance’s attempt to expel the Communist Party—deeming us radicals “too tough to control”—is an unforgivable betrayal. We shall strike first, deposing our former allies in a swift coup. The true vanguard of the proletariat now rules alone, uncompromised and unrelenting."
FIN_draft_socialist_constitution: "Draft the Socialist Constitution"
FIN_draft_socialist_constitution_desc: "To legitimize the revolution and cement the foundations of the Finnish Socialist Republic, we should begin drafting a new constitution. This document will enshrine workers’ power, collective ownership, and proletarian democracy, binding the nation to socialist principles for generations."
FIN_safeguard_democratic_traditions: "Safeguard Democratic Traditions"
FIN_safeguard_democratic_traditions_desc: "Though we have seized the state and reshaped it in the image of socialism, the democratic institutions and traditions that define Finland must not be discarded. The People’s Congress will preserve free elections within the socialist framework, protect civil discourse, and ensure the revolution remains rooted in the will of the people."
FIN_reward_loyal_laborers: "Reward the Loyal Laborers"
FIN_reward_loyal_laborers_desc: "The laborers of Finland—our steadfast allies through strikes, barricades, and the final push of the revolution—have earned the gratitude of the Socialist Republic. Through the People’s Congress, we will enact sweeping wage increases, workplace democracy, and state-backed cooperatives, ensuring the working class reaps the fruits of their historic victory."
FIN_shut_down_capitalist_media: "Shut Down Capitalist Media"
FIN_shut_down_capitalist_media_desc: "Capitalist media has brought Finland nothing but reactionary poison, peddling lies to sabotage the just socialist order. We will decree the immediate closure of all bourgeois press outlets, replacing them with state-run workers’ media to spread truth, unity, and revolutionary consciousness."
FIN_enact_proper_tax_reforms: "Enact Proper Tax Reforms"
FIN_enact_proper_tax_reforms_desc: "The Lipponen government’s collapse exposed the bankruptcy of its half-hearted tax policies, starving the state of resources while the bourgeoisie hoarded wealth. We have no excuse not to enact sweeping, progressive tax reforms—confiscating capitalist surpluses, funding socialist institutions, and ensuring the government has the means to fulfill the people’s will."
FIN_punish_bourgeoisie: "Punish the Bourgeoisie"
FIN_punish_bourgeoisie_desc: "For decades, the proletariat was powerless, forced to endure exploitation and terror at the hands of the bourgeoisie. No longer. Woe to those who face revolutionary justice—we will confiscate assets, stage public tribunals, and liquidate class enemies to ensure the reactionary forces can never rise again!"
FIN_centralize_communist_power: "Centralize Communist Power"
FIN_centralize_communist_power_desc: "To execute the revolution’s directives with ruthless efficiency, the Communist Party shall consolidate all authority into its hands and the new government apparatus. Dissenting factions are sidelined, local soviets subordinated, and decision-making streamlined under a single, unbreakable chain of command."
FIN_elected_officers: "Elected Officers"
FIN_elected_officers_desc: "The Communist Party has long held the view that officers should be elected in a democratic fashion. We must extend this to the whole armed forces so as to allow for the regular soldiers to have a voice in how the military is run."
FIN_suppress_reactionary_remnants: "Suppress Reactionary Remnants"
FIN_suppress_reactionary_remnants_desc: "Every vestige of the old reactionary order—nationalists, clergy, capitalists, and their collaborators—must be crushed before they can regroup and threaten the revolution. We must deploy security forces, informants, and emergency decrees to root out counter-revolutionaries. Stability demands force; the proletariat will not yield."
FIN_seize_bourgeoisie_assets: "Seize Bourgeois Assets"
FIN_seize_bourgeoisie_assets_desc: "The Socialist Republic faces an urgent funding crisis, but Finland is rich with bloated banks, mansions, and factories of the bourgeoisie and wealthy elites. Through immediate nationalization and asset seizures, their ill-gotten wealth will be redirected to fuel the revolution, rebuild the state, and serve the proletariat."
FIN_preserve_equality: "Preserve Equality"
FIN_preserve_equality_desc: "Finland has risen from the ashes of exploitation, reborn under the red banner of socialism. Guided by revolutionary vision, we have shattered the chains of capitalism, liberated the people, and forged a nation of equality, justice, and proletarian pride—truly admirable in the eyes of the world."

FIN_rules_based_engagement: "Rules-Based Engagement"
FIN_rules_based_engagement_desc: "In the 21st century, national strength is not measured solely by military power, but by the ability to build trust, maintain stability, and operate within a rules-based international system. We must prioritize diplomacy, regional cooperation, and constructive dialogue with its neighbors to safeguard peace, security, and prosperity for future generations."
FIN_kinship_question: "The Kinship Question"
FIN_kinship_question_desc: "The question of Finland’s kin beyond its borders has never truly been resolved. While the era of open warfare has passed, the legacy of the Kinship Wars endures as a political and cultural concept — one that emphasizes solidarity, protection, and self-determination for Finnic peoples. We must be willing to challenge the post–Cold War status quo when it conflicts with our national interests and historical responsibilities."
FIN_managing_russian_question: "Managing the Russian Question"
FIN_managing_russian_question_desc: "Finland’s relationship with Russia remains the single most consequential factor in our national security. While historical grievances and unresolved questions continue to shape public opinion, the reality of Russian power cannot be ignored. Rather than risking escalation, we must pursue a pragmatic approach — one that safeguards Finnish sovereignty while reducing the likelihood of open conflict along our eastern border."
FIN_confront_eastern_threat: "Confront the Eastern Threat"
FIN_confront_eastern_threat_desc: "Russia’s continued dominance over historically Finnic and Finno-Ugric lands represents an unresolved injustice of the post–Cold War settlement. Diplomatic restraint has achieved little, and the imbalance of power has only emboldened Moscow. If Finland is to secure its future and protect kindred peoples beyond its borders, confrontation may be unavoidable."
FIN_ties_with_sweden: "Deepen Cooperation with Sweden"
FIN_ties_with_sweden_desc: "Sweden remains one of Finland’s closest partners in Europe, bound by geography, trade, and shared security concerns. By further strengthening diplomatic coordination and institutional cooperation, we can ensure stability and mutual confidence across the Gulf of Bothnia."
FIN_ties_with_norway: "Strengthen Nordic Coordination"
FIN_ties_with_norway_desc: "Norway plays a crucial role in Nordic security and transatlantic relations. By enhancing diplomatic engagement and cooperation, we can better align our regional interests and contribute to a stable and predictable Northern Europe."
FIN_ties_with_estonia: "Support Estonian Sovereignty"
FIN_ties_with_estonia_desc: "Estonia’s re-emergence as an independent state marks a pivotal moment in Baltic history. As a close linguistic and cultural relative, Finland has both an opportunity and a responsibility to deepen ties and support Estonia’s place among the stable democracies of Europe."
FIN_ties_with_denmark: "Engage Denmark"
FIN_ties_with_denmark_desc: "Denmark occupies a key position in Northern European diplomacy and trade. Strengthening dialogue and cooperation with Copenhagen will reinforce Nordic cohesion and ensure Finland remains an active participant in regional affairs."
FIN_reaffirm_military_nonalignment: "Reaffirm Military Non-Alignment"
FIN_reaffirm_military_nonalignment_desc: "Finland’s security has long rested on the principle of military non-alignment combined with a credible national defense. In an increasingly uncertain world, we must reaffirm this doctrine — maintaining the freedom to chart our own course while remaining fully prepared to defend our sovereignty against any threat."
FIN_intervene_in_nord_norge: "Intervene in Nord-Norge"
FIN_intervene_in_nord_norge_desc: "The Sámi and Kven communities of northern Norway are culturally and historically tied to the Finnic world. For decades, their concerns have been sidelined by Oslo, their autonomy constrained, and their interests subordinated to distant decision-makers.\nFinland cannot ignore the plight of our kin across the border. Under the banner of self-determination and protection of minority rights, we must take decisive action to ensure their future is secured — even if Norway refuses to listen."
FIN_protect_lapplandic_finns: "Protect Lapplandic Finns"
FIN_protect_lapplandic_finns_desc: "Lappland has long been home to Finnish-speaking communities whose language and cultural traditions predate the modern Swedish state. Despite this, decades of centralization and cultural assimilation have left many Lapplanders feeling politically sidelined and culturally marginalized.\nFinland cannot remain indifferent while Finnic communities just across our border see their heritage steadily eroded. If Stockholm refuses to guarantee meaningful protections and autonomy, we must be prepared to act to safeguard our people and their future."
FIN_proclaim_greater_finland: "Proclaim Greater Finland"
FIN_proclaim_greater_finland_desc: "With the historic Finnish territories now secured and our borders pushed to their natural limits, the vision long debated by nationalists has become a political reality. Finland now stands transformed — larger, stronger, and no longer constrained by the postwar order."

### Events ###

FinlandRainbow.1.t: "Sending the Invitations to the Conference"
FinlandRainbow.1.d: "As preparations for the coalition conference near completion, we must invite representatives from the Left Alliance, Green League, and National Coalition to join us. Let us ensure a smooth start to this critical summit."
FinlandRainbow.1.a: "Send the invitations!"

FinlandRainbow.2.t: "The Left Alliance and Green League Arrive"
FinlandRainbow.2.d: "The Left Alliance and Green League delegations have arrived without incident, but tensions are already rising as they debate the details of their reform proposals. We must keep the peace to ensure productive talks."
FinlandRainbow.2.a: "Let’s Hope Everything Remains Peaceful."

FinlandRainbow.3.t: "The National Coalition Arrives"
FinlandRainbow.3.d: "The National Coalition delegation has arrived, maintaining distance from the Left Alliance to avoid clashes. Their commitment to compromise is clear, provided it aligns with their free-market principles."
FinlandRainbow.3.a: "Well, at least they're prepared."

FinlandRainbow.4.t: "The Conference is Prepared"
FinlandRainbow.4.d: "With all parties seated, the coalition conference is ready to begin. Let us set aside differences and work for the Republic’s greater good!"
FinlandRainbow.4.a: "Let's begin!"

FinlandRainbow.5.t: "The Future Powers of the President"
FinlandRainbow.5.d: "The National Coalition argues that President Tarja Halonen’s ceremonial role limits her ability to guide Finland effectively. They propose increasing her powers, including stronger veto authority over legislation, to bolster national unity. However, this risks undermining the Eduskunta and angers the Left Alliance and Greens, who see it as a conservative power grab sowing dissent."
FinlandRainbow.5.a: "Accept the KOK's proposal."
FinlandRainbow.5.b: "The President is a Unifying Figurehead First, This is Madness!"

NVGCfinland.1.t: "The Republic of Finland"
NVGCfinland.1.d: "The collapse of the Soviet Union in 1991 shattered the foundation of Finland's post-war geopolitical strategy. Long walking a delicate line of neutrality and quiet diplomacy, the Finnish government suddenly found itself navigating a new Europe—one no longer divided by iron curtains but still weighed down by ideological shadows.\n\nThe 1990s were a decade of uncertainty. A severe economic depression early in the decade undermined public confidence in state institutions, while traditional industries crumbled under the weight of global competition and rapid modernization. Yet amidst this turmoil, a new political era emerged.\n\nIn 1995, the formation of Lipponen's Rainbow Government—a broad coalition of Social Democrats, the National Coalition Party, the Left Alliance, Greens, and the Swedish People's Party—symbolized both opportunity and fragility. For the first time, parties from across the ideological spectrum were brought together in a delicate act of political balancing. Finland's accession to the European Union that same year was heralded as a new beginning, but it came with strings attached: integration, regulation, and the slow erosion of self-determined policy in favor of continental consensus.\n\nBy 1999, the coalition was re-elected, but not without strain. The cracks in unity had grown more visible. Compromise was no longer a choice—it was a necessity. Ideological differences, once subdued by the urgency of economic recovery, now simmered under the surface. The promise of a bold future had given way to a more cautious reality: survival through consensus, progression through negotiation.\n\nAs the new millennium begins, Finland stands at a crossroads. The coalition holds—for now—but its stability is fragile. Competing visions for Finland's future, from integrationist liberalism to resurgent nationalism and lingering leftist ideals, tug at the seams of the government. In this uncertain climate, every decision risks igniting old divisions or creating new ones.\n\nThe dream of a confident, independent Finland remains alive—but it must be tempered by patience, vigilance, and compromise. This is not yet an era of triumph. It is a time of recovery, where every step forward must be carefully measured against the risk of falling back into chaos."
NVGCfinland.1.a: "Jatka varovasti."

NVGCfinland.2.t: "The Rainbow Collapses!"
NVGCfinland.2.d: "The Rainbow Government, the fragile coalition of Social Democrats, National Coalition, Greens, Left Alliance, and Swedish People’s Party since 1995, has collapsed under ideological strife and public distrust. Gridlock, clashing agendas on EU integration, decentralization, and welfare, and ministerial breakdowns have shattered the coalition. Protests rock Helsinki, Turku, and Oulu, while radical movements exploit the chaos, signaling a constitutional crisis. Finland’s future hangs in the balance."
NVGCfinland.2.a: "Voi helvetti..."

NVGCfinland.4.t: "Decisive Victory Against the NRM"
NVGCfinland.4.d: "Prime Minister [FIN.GetLeader], supported by the Eduskunta and General Kim Jäämeri, orders a swift military crackdown on the Nordic Resistance Movement. The Finnish Army, under Chief of Defence Juhani Kaskeala, efficiently neutralizes the rebels across urban centers with minimal collateral damage. Despite minor NRM sympathies in lower ranks, Esa Henrik Holappa and key leaders are arrested, and stringent measures prevent the group’s resurgence. The SDP emerges as a staunch defender of democracy, bolstering public confidence in the government and military."
NVGCfinland.4.a: "Finland stands united!"

NVGCfinland.5.t: "Betrayal and Collapse"
NVGCfinland.5.d: "Prime Minister [FIN.GetLeader] and Chief of Defence Juhani Kaskeala deploy forces to crush the Nordic Resistance Movement, but General Pasi Välimäki’s troops face mass dissent, with some units joining the NRM. The rebellion surges, seizing key sites and launching a March on Helsinki. Conservative politicians flee, destabilizing the government. As defenses collapse, Haatainen and Kaskeala are captured, and President Tarja Halonen flees. NRM leader Esa Henrik Holappa declares a provisional government, placing Finland under far-right control."
NVGCfinland.5.a: "Finland faces a new reality."

NVGCfinland.6.t: "Emergency Stabilization"
NVGCfinland.6.d: "The Nordic Resistance Movement’s rebellion escalates, threatening civilian life and infrastructure. General Ahti Kurvinen initially stays neutral, hoping to avoid conflict. As disorder spreads, Kurvinen convenes a command council and launches a targeted military operation to arrest NRM leaders, including Esa Henrik Holappa, and secure key institutions. Avoiding civilian clashes, the Army restores stability, temporarily suspending the government with the aim of reinstating civilian rule once order is secured. Kurvinen’s decisive action prevents full-scale civil war."
NVGCfinland.6.a: "Will the Kenraali save us?"

NVGCfinland.12.t: "The Revolution Secures Itself"
NVGCfinland.12.d: "Following the Nordic Resistance Movement’s “Patriotic Revolution,” Helsinki’s streets shift from chaos to military patrols and victory parades. Supported by defected Finnish Defence Forces, the NRM regime swiftly targets remaining opposition—social democrats, unionists, and socialists. A decree brands the previous government illegitimate, accusing it of “globalist decay and Marxist rot.” Finland faces a radical new era under NRM control."
NVGCfinland.12.a: "The traitors will be dealt with..."

NVGCfinland.19.t: "Fighting unemployment"
NVGCfinland.19.d: "With unemployment still hovering near 10%, Finland finds itself in a precarious recovery—too distant from the crisis to act with panic, yet too vulnerable to grow complacent. In parliament, proposals diverge: the Social Democrats call for expansive public works to create immediate jobs and strengthen the welfare state; the National Coalition and Christian Democrats press for investment in agriculture, seeking revival through rural stability and traditional industry; the Centre Party, ever the mediators, urge a path of compromise, blending welfare with rural investment to bridge Finland’s urban-rural divide. Now, with the future of Finland’s economic direction in delicate balance, all eyes turn to Prime Minister [Root.GetLeader]. The decision must be swift—but above all, it must be wise."
NVGCfinland.19.a: "We need jobs quickly. Expand public works."
NVGCfinland.19.b: "The rural people need the most help."
NVGCfinland.19.c: "We have money to spare. Do both."

NVGCfinland.21.t: "The [GetYear] Parliamentary Elections"
NVGCfinland.21.d: "As Finland grapples with recent political upheavals, the [GetYear] Parliamentary Elections mark a pivotal moment. Voters choose among major contenders: the Social Democratic Party, championing workers’ rights and welfare; the Centre Party, advocating rural interests and decentralization; and the National Coalition Party, pushing economic liberalism and stability. Talks of a Social Democrat-Centre coalition aim to preserve democracy, but tensions persist. On the right, the Christian Democrats and Finns Party unite as the Syvän Sininen Liitto ('Deep Blue Coalition'), blending conservatism, nationalism, and populism, gaining traction amid the dissatisfied."
NVGCfinland.21.a: "The Social Democratic Party is victorious!"
NVGCfinland.21.b: "The Social Democrats and Centre form a coalition!"
NVGCfinland.21.c: "The Centre Party is victorious!"
NVGCfinland.21.e: "The National Coalition is victorious!"
NVGCfinland.21.f: "The KD-PS alliance secures a surprising victory!"
NVGCfinland.21.g: "The SKS take over in a sudden victory!"

NVGCfinland.22.t: "The Red Soil Government"
NVGCfinland.22.d: "Reviving a historic alliance from 1937, the Red Soil government merges the Social Democratic Party’s progressive vision with the Centre Party’s agrarian roots. The “red” of social democracy and the “soil” of rural centrism symbolize a united [Root.GetName], though skeptics doubt the coalition’s longevity amid modern challenges."
NVGCfinland.22.a: "It's a New Era of Cooperation."

NVGCfinland.23.t: "Success Against Radicalism"
NVGCfinland.23.d: "The Red Soil government’s moderate policies, blending SDP’s social welfare with KESK’s rural focus, have successfully curbed radical tendencies. Collaborative initiatives, including dialogue with opposition parties, have eased public tensions and strengthened national cohesion."
NVGCfinland.23.a: "A Step Towards Unity."

NVGCfinland.24.t: "Fostering [Root.GetAdjective] Patriotism"
NVGCfinland.24.d: "The Red Soil coalition unveils a campaign to ignite national pride, emphasizing Finland’s independence in the face of Russian pressures. Through public initiatives and cultural programs, we rally the people to defend our sovereignty, ensuring the Republic stands firm against any threat from the Kremlin."
NVGCfinland.24.a: "United we Stand!"

NVGCfinland.25.t: "Mending Societal Divisions"
NVGCfinland.25.d: "The Red Soil government, haunted by the Rainbow Government’s struggles, seeks to heal Finland’s societal rifts. Prominent SDP and Centre Party leaders have met with moderates from both left and right, launching initiatives to unite the Finnish people as one nation. Only time will reveal the success of this endeavor."
NVGCfinland.25.a: "We must foster unity."

NVGCfinland.26.t: "Dissolution of Red Soil Government"
NVGCfinland.26.d.socdem: "The Social Democrats have chosen to prioritize workers, sidelining the Centre Party’s agrarian agenda. Outraged, Centre Party representatives have withdrawn from the Red Soil government, ending the coalition. While the SDP can now focus on its constituents, this fracture risks polarizing Finland’s politics."
NVGCfinland.26.d.soclib: "The Centre Party’s focus on farmers has sidelined the Social Democrats’ worker agenda, prompting SDP representatives to withdraw from the Red Soil government. This collapse strengthens KESK’s base but risks deepening Finland’s political divides."
NVGCfinland.26.a: "We need a clear focus."

NVGCfinland.27.t: "Red Soil Unity Prevails"
NVGCfinland.27.d: "Defying expectations of collapse, the Social Democrats and Centre Party have united to support both workers and farmers. This commitment to cooperation strengthens the Red Soil government, signaling a new era of political harmony in Finland."
NVGCfinland.27.a: "Long live the Red Soil government."

NVGCfinland.28.t: "Support for Our Voters"
NVGCfinland.28.d.socdem: "The Social Democrats have prioritized workers through subsidies and improved factory conditions. While this boosts SDP support, the Centre Party and National Coalition decry the neglect of their constituents, accusing the SDP of selfish governance."
NVGCfinland.28.d.soclib: "The Centre Party has prioritized farmers with subsidies and improved crop access. While boosting KESK support, the SDP and National Coalition criticize this as neglecting broader economic needs, accusing KESK of favoritism."
NVGCfinland.28.a: "We need a clear focus."

NVGCfinland.29.t: "SDP’s Strategic Crossroads"
NVGCfinland.29.d: "Under Paavo Lipponen’s leadership, the Social Democratic Party (SDP) has shifted toward a centrist, patriotic stance while maintaining its commitment to workers’ rights, economic regulation, and gradual reform. Despite strong electoral prospects for the 2003 Eduskunta elections, the SDP struggles to secure a majority coalition due to hesitancy from other parties. A right-wing coalition looms as a threat. The SDP must choose: reinforce core policies to boost voter support, revive the Red Soil coalition with the Centre Party for parliamentary strength, or confront right-wing parties to weaken their coalition potential."
NVGCfinland.29.a: "Bolster Core Support."
NVGCfinland.29.b: "Negotiate Red Soil Revival."
NVGCfinland.29.c: "Confront the Right."

NVGCfinland.30.t: "SAK Backs the SDP"
NVGCfinland.30.d: "The Central Organisation of Finnish Trade Unions (SAK) has launched a robust campaign supporting the Social Democrats, funding advertisements to promote worker-friendly policies. Their plan to enhance union influence promises to boost industrial efficiency."
NVGCfinland.30.a: "Excellent."

NVGCfinland.31.t: "Centre Party’s Strategic Vision"
NVGCfinland.31.d: "The Centre Party, rooted in its agrarian base, has become a formidable force championing Finnish sovereignty, decentralization, and rural prosperity. As the 2003 Eduskunta elections approach, the party must decide its path: align with the National Coalition for a patriotic capitalist coalition, revive the Red Soil government with the Social Democrats to bridge urban and rural interests, or form a centre-right coalition with the Christian Democrats to broaden its patriotic appeal beyond rural voters."
NVGCfinland.31.a: "Strike a balance with the National Coalition!"
NVGCfinland.31.b: "Ally with the SDP for Red Soil!"
NVGCfinland.31.c: "Strike the left with a Centre-Right coalition!"

NVGCfinland.32.t: "The Swedish Question"
NVGCfinland.32.d: "The Centre Party faces a pivotal decision on the status of Swedish-speaking Finns, who enjoy significant linguistic and cultural privileges, especially in Åland and coastal areas. With public debate intensifying, the party must choose whether to limit these rights to promote equality or maintain the status quo to preserve harmony."
NVGCfinland.32.a: "Limit Swedish privileges"
NVGCfinland.32.b: "Maintain the status quo"

NVGCfinland.34.t: "Denouncing Conservatism"
NVGCfinland.34.d: "The [Root.GetName] has been under the control of the false god of tradition and their lapdogs for years now, sowing the seeds of discontent and stifling the [Root.GetAdjective] people under the oppressive ideology of reactionary thought.\n\nThe state has taken it upon itself to remove conservative ideals from the nation, though this has displeased our more rural citizens, who are rather traditional in their thought and would prefer a conservative over a socialist government."
NVGCfinland.34.a: "They'll come around soon enough."

NVGCfinland.35.t: "Evangelical Lutheran Church of Finland"
NVGCfinland.35.d: "The Evangelical Lutheran Church of Finland, which had taken a stand against us since the [Root.GetAdjective] War of Independence, has been declared by the [Root.GetAdjective] People’s Congress as an unnecessary institution.\n\nThe Communist Party, who have been given free reign (for the moment) in order to allow us to more easily initiate our directives, have begun purging members of the clergy. Of course, this has not endeared us to many of the more conservative people within [Root.GetName]."
NVGCfinland.35.a: "No matter."

NVGCfinland.36.t: "The [Root.GetAdjective] Constitution"
NVGCfinland.36.d.socialist: "In order to properly cement their power, the government have taken to drafting and ratifying a new constitution for [Root.GetName].\n\nAs it stands, the newly passed constitution provides for the protection of [Root.GetAdjective] democracy, greater rights for the labour movement, a better–and more efficient–method of tax collection for the government, the furthering and support of the new regime’s ideological goals, and administrative restructuring in order to allow for a smoother transition to the new form of government.\n\nAlready, trade unions, now infinitely greater in terms of the power possessed, have begun to slowly take over and now make up the government. What this may hold for [Root.GetName], only the [GetRulingParty] and their close allies know..."
NVGCfinland.36.d.communist: "In order to properly cement their power, the Communist Party have taken to drafting and ratifying a new constitution for [Root.GetNameDef].\n\nAs it stands, the newly passed constitution provides for the centralisation of power in the hands of high ranking members of the Party, the complete restructuring of the [Root.GetAdjective] army and officer corps, the declaration of [Root.GetNameDef] as an atheist state, and the complete nationalization of any industries deemed necessary for the survival of the nation.\n\nAlready, the party members, now infinitely greater in terms of the power possessed, have begun to slowly take over and now make up the government. What this may hold for [Root.GetNameDef], only the Communist Party and their close allies know..."
NVGCfinland.36.a: "It seems Finland is entering a new era."

NVGCfinland.37.t: "The Left Alliance"
NVGCfinland.37.d: "The Left Alliance was founded by the Finnish People's Democratic League (SKDL), the majority of members of the waning Communist Party of Finland (SKP) and the Finnish Women's Democratic League (SNDL). It was later joined by the communist Democratic Alternative. The founding meeting was held in April 1990 in Helsinki, following the publishing of the April Declaration, which stated the party's ideals.\n\nThe party's history has been characterised via internal disputes and bickering, as it was formed by people with very different views on society. There have been several defections from the Left Alliance to the Social Democratic Party (SDP) and the Communist Party of Finland.\n\nNow in a position of power, the Alliance is prepared to enact its directives, which even includes the complete removal of the dangerous Communist Party, and set [Root.GetNameDef] on a new path..."
NVGCfinland.37.a: "We must stand firm in the face of opposition."

NVGCfinland.38.t: "Weakening the Communist Party"
NVGCfinland.38.d: "Even before we can attempt to disband the unruly and destructive Communist Party, we must take to weakening them in any way we can. This includes slowly reducing funding, blocking their agenda through legislative means, and setting up prominent leaders within the movement to take the fall. Most importantly, however, we must target their members and, through the use of subtle propaganda, convince them to leave the organisation.\n\nHowever Hannu Harju is a smart man, having been able to avoid imprisonment, unlike many communists before him. We must tread lightly, and hope that the Communist Party does not notice our attempts at weakening them..."
NVGCfinland.38.a: "Slowly, but surely, we're weakening the Communist Party."
NVGCfinland.38.b: "The Communist Party has caught on!"

NVGCfinland.39.t: "Showdown with the Communist Party"
NVGCfinland.39.d: "By now, all pretenses of any sort of covert operations against the Communist Party have been done away with, following the Communist Party’s discovery of our attempts to weaken them. A showdown between the Alliance and the Communist Party is under way, with the Communist Party quickly approaching in an attempt to storm parliament and declare the creation of a new [Root.GetAdjective] state. We must depend on the people to save us from the radicalism of the Communist Party, and allow for the continuation of a peaceful [Root.GetAdjective] state."
NVGCfinland.39.a: "The people have sided with us, ousting the Communist Party!"
NVGCfinland.39.b: "The Communist Party has seized power!"

NVGCfinland.40.t: "Disbanding the Communist Party"
NVGCfinland.40.d: "Due to our success at weakening the Communist Party, it seems as though completely disbanding the party should be rather easy. However, we still run the risk of revolutionaries and more hardline members taking over parliament and declaring the creation of a new state. However, due to our propaganda efforts, we should have enough people on our side to resist and completely disband the destructive organisation once and for all."
NVGCfinland.40.a: "The Communist Party has been disbanded!"
NVGCfinland.40.b: "The Communist Party has seized power!"

NVGCfinland.41.t: "The Question of Capitalist Newspapers"
NVGCfinland.41.d: "In order to prevent and reverse the current indoctrination of the [Root.GetAdjective] people under the capitalist system, while also building support for the current regime, we must ban all capitalist and/or counter-revolutionary papers. Of course, this will not reflect well on us in the short term due to our willingness, in the eyes of the people, to erode the freedom of press, but it is necessary to ensure the stability of [Root.GetName]."
NVGCfinland.41.a: "We cannot halt now."

NVGCfinland.42.t: "Tax Collection"
NVGCfinland.42.d: "One of the biggest issues on part of the [Root.GetAdjective] People’s Congress, which had also been a prevalent issue throughout the Rainbow Government’s collapse, was the lack of proper tax collection on behalf of our government. In order to allow for the various functions of the government to run properly and receive sufficient funding, we must enforce tax collection from our citizens. While this will not endear us any further to the [Root.GetAdjective] citizenry, it is something that must be done."
NVGCfinland.42.a: "Better to get it over with now."

NVGCfinland.43.t: "The Communist Party"
NVGCfinland.43.d: "In its 1993 party congress (August 28–29), the Communist Party of Finland (Unity), better known domestically as SKPy, oriented towards founding a new officially registered communist party and drafting of a new party program. A new party logo was also introduced to mark renewal. It was suggested that a congress to continue SKP's work should be held and that happened next year (November 26–27). In the congress, the suffix 'unity' was dropped from the name as SKPy now considered to consist of all those comrades who wanted to have an independent communist party. An athletic club was made the basis of new organization and renamed SKP. The decision split the party as some supporters would have preferred SKP to have a lesser role as 'Marxist forum' of some kind. Leadership of Left Alliance was also not pleased with those plans. SKP would have wanted to stay inside LA but that wasn't possible and the parties split in the spring of 1994. SKP wasn't however 're-registered' until 1997. There was some confusion, as the new SKP didn't accept responsibility for debts of the old one, which had gone bankrupt."
NVGCfinland.43.a: "We shall bring greatness to Finland!"

NVGCfinland.44.t: "The Second Red Terror"
NVGCfinland.44.d: "In order to crush all dissent from opposing figures, political parties, or newspapers, the Communist Party has taken to imprisoning, trying, and executing various counter-revolutionaries and ideological enemies of the state. While this will allow for us to better consolidate our power over the fearful people, who, for now, know not to oppose us, this will have painful ramifications on the functions of the state as many of our leading figures have been removed from power."
NVGCfinland.44.a: "So be it."

NVGCfinland.45.t: "Expanding the Bureaucracy"
NVGCfinland.45.d: "So as to allow for the centralisation of power under the new regime alongside a greater hold on power by the Communist Party, Hannu Harju has seen fit to expand the [Root.GetAdjective] bureaucracy and staff it with civil servants who are willing to carry out the directives of the new government.\n\nWhile this has harmed our standing with the farmers, who would rather see greater representation for rural Finland, this has increased our standing with the urban [Root.GetAdjective] population, who are content with the fact that the government will be receptive to their needs."
NVGCfinland.45.a: "You win some, you lose some."

NVGCfinland.46.t: "The Question of Private Assets"
NVGCfinland.46.d: "It is important that we turn our attention towards the bourgeoisie institutions within [Root.GetNameDef], such as the various banks within the nation, industrial conglomerates, and other profitable financial institutions.\n\nAllowing for the government to properly function while also ensuring that we have money on hand to help carry out our directives is key. Thus, we must take to seizing private assets from the wealthiest individuals."
NVGCfinland.46.a: "I'm sure they won't mind."

NVGCfinland.48.t: "The Question of the Military High Command"
NVGCfinland.48.d: "The question of the military high command has been a very prevalent discussion between various members of the Nordic Resistance Movement. As the issue of the remnants of the European presence in [Root.GetName] and its eventual removal has always been a goal of the Nordic Resistance Movement, it is only natural, to many, that members of the military high command who have shown loyalties to the EU should be removed from their positions within the military. However, Klas Lund is not a supporter of such a purge and argues that getting rid of the military’s best men would only weaken the state of the [Root.GetAdjective] Army.\n\nWith this in mind, the best course of action would be to..."
NVGCfinland.48.a: "Purge any and all traitors!"
NVGCfinland.48.b: "Allow the men to remain in power."

NVGCfinland.49.t: "Purging Globalists"
NVGCfinland.49.d: "In order to solidify our control over [Root.GetName] and prevent any dissent against our rule, we must take to purging any and all globalists. We have even gone as far as purging anybody who is sympathetic towards the globalist platform. This has provided us with the stability needed to continue running the nation without further obstacles."
NVGCfinland.49.a: "Wonderful!"

NVGCfinland.50.t: "The Role of the Clergy"
NVGCfinland.50.d: "For the longest time, among [Root.GetName]’s conservative population, the clergymen have been one of the biggest opponents of the Nordic Resistance Movement, having spoken against our cause, thus holding back potential popular support. Many of our moderate sympathizers remain close to the Church of Finland, and so abolishing it would turn these allies against us. We must instead align the clergy to our ideas, and change their role in the new [Root.GetAdjective] state."
NVGCfinland.50.a: "It is only natural that we change their role."

NVGCfinland.51.t: "Abolition of Parliament"
NVGCfinland.51.d: "Rather than a parliament to lead the [Root.GetAdjective] nation to greatness, what is in fact needed is a strong executive who will work in the interests of both the nation and the people. Political parties and members of parliament are inherently self-serving and cannot save the [Root.GetAdjective] nation from destruction, as seen by the Rainbow Government's Collapse. We must abolish the parliament at once and swiftly begin to carry out our directives."
NVGCfinland.51.a: "Such an institution is corrupt to the very core..."

NVGCfinland.52.t: "[FIN.GetNameDefCap] Has Remilitarized the Åland Islands!"
NVGCfinland.52.d: "It seems as though the nationalist [FIN.GetAdjective] has done what we’d feared: namely, the remilitarization of the Åland Islands. Previous governments had agreed to respect the rights of the [Root.GetName] citizens in the area. Unfortunately, the Nordic Resistance Movement have reneged on that promise, remilitarizing the island and silencing any dissent.\n\nWhile many of our more nationalist citizens are clamouring for us to declare war on [FIN.GetName] and take by the islands by military force, moderate politicians argue that we should use diplomacy to take back the islands. What should we do?"
NVGCfinland.52.a: "Declare war!"
NVGCfinland.52.b: "Diplomatic pressure would be preferable."

NVGCfinland.53.t: "[SWE.GetNameDefCap] Demands the Åland Islands"
NVGCfinland.53.d: "The [SWE.GetAdjective] government have seen fit to lodge a diplomatic protest with regards to our remilitarization of the Åland Islands, demanding we return the islands, which are populated by Swedes, and allow for its inhabitants to reunite with their [Root.GetAdjective] brethren."
NVGCfinland.53.a: "What a laughable proposition."

NVGCfinland.54.t: "National Coalition’s Strategic Crossroads"
NVGCfinland.54.d: "As Finland’s leading right-wing force since independence, the National Coalition (Kokoomus) champions liberal economic reforms, international trade, and a pro-NATO stance. Its alliance with the Swedish People’s Party, vital for forming governments, has softened its traditional policies to protect Swedish-speaking interests. Facing the 2003 Eduskunta elections, the Kokoomus must choose: maintain its core voter base with a focus on capitalism and globalism, align with the Christian Democrats to bolster conservative support, or confront the Social Democrats and Centre Party to undermine a potential grand coalition."
NVGCfinland.54.a: "Stay the course."
NVGCfinland.54.b: "Align with Christian Democrats."
NVGCfinland.54.c: "Confront the Left!"

NVGCfinland.55.t: "Monolingualism"
NVGCfinland.55.d: "One of the big questions on the minds of the [Root.GetAdjective] people and, indeed, the politicians of the Deep Blue Coalition is the question of what [Root.GetNameDef]’s official language and the issue of monolingualism. While the [SWE.GetAdjective] language is most popular throughout Åland, coastal communities within southern and eastern Finland also contain many [SWE.GetAdjective] speakers.\n\nHaving made up their minds, the politicians within the Deep Blue Coalition have decided to officially opt [Root.GetAdjective] as the official language of [Root.GetNameDef]."
NVGCfinland.55.a: "This will allow for greater uniformity."

NVGCfinland.56.t: "Åland’s Discontent"
NVGCfinland.56.d: "The decision to prioritize Finnish as the sole language has sparked outrage in Åland, where citizens feel their cultural identity is under threat. This has damaged Finland’s carefully built relationship with Åland, with many residents now advocating to join Sweden."
NVGCfinland.56.a: "Hopefully they endure this change."

NVGCfinland.59.t: "Expanding SUPO"
NVGCfinland.59.d: "It is clear that we must take to expanding the role of the Security and Intelligence Service, so as to allow the detection of activities deemed as stirring up dissent and, hopefully, end such activities before they can take hold on the nation and gain widespread influence amongst the people.\n\nAs such, Prime Minister [Root.GetLeader] has seen fit to increase the budget and powers of SUPO while also delegating day to day matters to intelligence ministers within his cabinet. The increase in funding has allowed for the investigation office of SUPO to employ a greater amount of employees while also allowing them to test out new methods to deal with any sort of dissidents and protect [Root.GetNameDef]’s internal security. This has, unfortunately, not been popular with large segments of the population, who view the measure as both excessive and authoritarian..."
NVGCfinland.59.a: "It is for the greater good."

NVGCfinland.60.t: "Stabilizing [Root.GetNameDef]"
NVGCfinland.60.d: "Despite having managed to successfully take and consolidate power, for now, it is clear that Kurvinen has much to do with regards to the stability of the nation. While the radicals on both the left and the right no longer pose a credible threat, the [Root.GetAdjective] people remain unsure about the new government and its goals for [Root.GetNameDef].\n\nIn order to clear up most of the uncertainty, Kurvinen has openly stated that his goal is to bring back stability to [Root.GetNameDef] while ensuring both peace and prosperity for the nation."
NVGCfinland.60.a: "Admirable."

NVGCfinland.61.t: "The New Constitution of [Root.GetNameDef]"
NVGCfinland.61.d: "Working tirelessly with several former and current government officials, legal and constitutional experts, and members of his inner circle, Kurvinen has been working on the creation for a new [Root.GetAdjective] constitution, so as to lay the foundation for a solid and stable [Root.GetNameDef].\n\nThe revised constitution reinforces the separation of powers and codifies clear procedures for emergency governance, guaranteeing the military’s neutrality and defining strict limits on executive authority during crises. It introduces mechanisms to prevent governmental paralysis, strengthens civic oversight of political parties, and enshrines new protections for transparency and national security.\n\nWith so many experts having written the constitution, and the [Root.GetAdjective] people in favor of legitimizing [Root.GetNameDef]’s newfound status in the world, it is no surprise that, earlier today, the constitution passed with flying colors, with parliament unanimously ratifying it. It’s effects, however, remain to be seen..."
NVGCfinland.61.a: "Wonderful!"

NVGCfinland.62.t: "Unifying the People"
NVGCfinland.62.d: "So as to not allow our efforts to go to waste, it is key that we bridge the gaps left over by the Rainbow Collapse alongside coercing the [Root.GetAdjective] people to put aside their ideological differences in order to truly come together and make [Root.GetNameDef] a great and prosperous nation. While the task of doing so is certainly one that requires dedication and compassion, it is clear that Kurvinen embodies those traits and wishes to empower the nation and its people."
NVGCfinland.62.a: "We must go forth, with our heads held high."

NVGCfinland.63.t: "[FIN.GetNameDef] Pursues Ties"
NVGCfinland.63.d: "In order to garner worldwide support for their newfound military government, it seems as though the [FIN.GetAdjective] government under [FIN.GetLeader] has pushed for establishing ties with our nation. Having sent diplomats on behalf of the [FIN.GetAdjective] state and petitioning us to recognise the new government, it seems as though, ultimately, the choice is up to us with regards to how this situation should be approached."
NVGCfinland.63.a: "We shall formally recognise the [FIN.GetAdjective] state."
NVGCfinland.63.b: "We shall decline to recognise the [FIN.GetAdjective] state."

NVGCfinland.64.t: "[FROM.GetNameDefCap] Has Agreed!"
NVGCfinland.64.d: "Thankfully, [FROM.GetNameDef] has been kind enough to recognise our government as legitimate and we have already begun to open up diplomatic channels so as to formally establish ties."
NVGCfinland.64.a: "Wonderful!"

NVGCfinland.65.t: "[FROM.GetNameDefCap] Has Declined!"
NVGCfinland.65.d: "It seems as though [FROM.GetNameDef] has snubbed us, refusing to establish formal ties with our nation, least of all recognise [Root.GetAdjective] legitimacy."
NVGCfinland.65.a: "Curse them!"

NVGCfinland.76.t: "[FIN.GetNameDefCap] Requests Aircraft Purchase"
NVGCfinland.76.d: "[FIN.GetNameDefCap] seeks to bolster its air force by purchasing advanced aircraft. The [FIN.GetAdjective] delegation has approached us, requesting access to our latest plane designs. While this could strain our production or strategic reserves, the deal promises significant economic and diplomatic benefits. What is our response?"
NVGCfinland.76.a: "Approve the Sale - Strengthen Our Alliance"
NVGCfinland.76.b: "Decline the Request - Prioritize Our Needs"

NVGCfinland.77.t: "[SWE.GetNameDefCap] Approves Aircraft Sale!"
NVGCfinland.77.d: "Excellent news from the [SWE.GetAdjective] delegation: they have agreed to sell us advanced aircraft, including modern fighters and tactical bombers. This acquisition, facilitated by Patria’s integration expertise, will significantly strengthen the [FIN.GetAdjective] Air Force, ensuring our skies are well-defended.  "
NVGCfinland.77.a: "A triumph for our Air Force!"

NVGCfinland.78.t: "[SWE.GetNameDefCap] Rejects Aircraft Sale"
NVGCfinland.78.d: "Disappointing news from the [SWE.GetAdjective] delegation: they have declined our request to purchase aircraft, citing their own strategic priorities. The [FIN.GetAdjective] Air Force must now explore alternative means to enhance our aerial capabilities, potentially relying on domestic innovation."
NVGCfinland.78.a: "A setback, but we’ll persevere"

NVGCfinland.79.t: "[FIN.GetNameDefCap] Requests Aircraft Purchase"
NVGCfinland.79.d: "[FIN.GetNameDefCap] seeks to bolster its air force by purchasing advanced aircraft. The [FIN.GetAdjective] delegation has approached us, requesting access to our latest plane designs. While this could strain our production or strategic reserves, the deal promises significant economic and diplomatic benefits. What is our response?"
NVGCfinland.79.a: "Approve the Sale - Strengthen Our Alliance"
NVGCfinland.79.b: "Decline the Request - Prioritize Our Needs"

NVGCfinland.80.t: "[GER.GetNameDefCap] Approves Aircraft Sale!"
NVGCfinland.80.d: "Excellent news from the [GER.GetAdjective] delegation: they have agreed to sell us advanced aircraft, including modern fighters and tactical bombers. This acquisition, facilitated by Patria’s integration expertise, will significantly strengthen the [FIN.GetAdjective] Air Force, ensuring our skies are well-defended.  "
NVGCfinland.80.a: "A triumph for our Air Force!"

NVGCfinland.81.t: "[GER.GetNameDefCap] Rejects Aircraft Sale"
NVGCfinland.81.d: "Disappointing news from the [GER.GetAdjective] delegation: they have declined our request to purchase aircraft, citing their own strategic priorities. The [FIN.GetAdjective] Air Force must now explore alternative means to enhance our aerial capabilities, potentially relying on domestic innovation."
NVGCfinland.81.a: "A setback, but we’ll persevere"

NVGCfinland.83.t: "[FIN.GetName] wishes to trade"
NVGCfinland.83.d: "The [FIN.GetAdjective] government has approached us so as to procure resource shipments, as their old suppliers in the European Union are no longer a viable option for the nation. While it is true that we posses an abundance of resources, the question of whether or not we even wish to assist the Finns is still one that we must ask ourselves."
NVGCfinland.83.a: "We shall sell them - what could go wrong?"
NVGCfinland.83.b: "The costs outweigh the benefits - we shall decline."

NVGCfinland.84.t: "[SOV.GetNameDefCap] has agreed!"
NVGCfinland.84.d: "Good news has arrived from the [SOV.GetAdjective] delegation: they have agreed to supply us with the necessary resources, in exchange for an annual sum to offset the shipment fee, plus a bit extra. Thankfully, it seems we can avoid a resource shortage."
NVGCfinland.84.a: "Outstanding!"

NVGCfinland.85.t: "[SOV.GetNameDefCap] has declined."
NVGCfinland.85.d: "Horrible news has arrived from the [SOV.GetAdjective] delegation: they have have declined to supply us with the necessary resources, citing strained relations between our nations alongside domestic issues. Unfortunately, it seems that our population will have to endure for a certain time until we can find a way to offset the resource shortage."
NVGCfinland.85.a: "Most unfortunate."

NVGCfinland.91.t: "[FIN.GetName] wishes to trade"
NVGCfinland.91.d: "[FIN.GetNameDefCap] has approached us regarding the procurement of resources, due to their lack of the raw materials. Due to financial constraints during the 1990s, we had originally, to the detriment of the [FIN.GetAdjective], been forced to lower imports, stranding the nation from important resources it cannot extract on its own. However, our economy has recovered since then, and it seems that we can began exporting once more. Then again, it is also true that conserving resources for [Root.GetAdjective]s at home would also be wise so as to combat any other potential future crises. What shall we do?"
NVGCfinland.91.a: "We shall sell the grain - what could go wrong?"
NVGCfinland.91.b: "The costs outweigh the benefits - we shall decline."

NVGCfinland.92.t: "[GER.GetNameDefCap] has agreed!"
NVGCfinland.92.d: "Good news has arrived from the [GER.GetAdjective] delegation: they have agreed to supply us with the necessary resources, in exchange for an annual sum to offset the shipment fee, plus a bit extra. Thankfully, it seems we can avoid a resource shortage."
NVGCfinland.92.a: "Outstanding!"

NVGCfinland.93.t: "[GER.GetNameDefCap] has declined."
NVGCfinland.93.d: "Horrible news has arrived from the [GER.GetAdjective] delegation: they have have declined to supply us with the necessary resources, citing domestic issues. Unfortunately, it seems that our population will have to endure for a certain time until we can find a way to offset the resource shortage."
NVGCfinland.93.a: "Most unfortunate."

NVGCfinland.95.t: "[FIN.GetNameDefCap] Seeks De-escalation"
NVGCfinland.95.d: "In a move that has surprised many within our foreign policy establishment, [FIN.GetNameDef] has formally approached us with a proposal to stabilize bilateral relations and reduce tensions along our shared border. Their stated goal is to prevent escalation in Northern Europe and establish a predictable security relationship.\n\nWhile cooperation could eliminate a potential flashpoint and free up strategic attention elsewhere, [FIN.GetNameDef] remains significantly weaker than us and vulnerable to pressure. We must decide how to respond."
NVGCfinland.95.a: "Accept — but on our terms."
NVGCfinland.95.b: "Accept and formalize relations through a treaty."
NVGCfinland.95.c: "Reject their proposal outright."

NVGCfinland.96.t: "[SOV.GetNameDefCap] Responds"
NVGCfinland.96.d: "Our diplomatic mission in Moscow has returned with a response. [SOV.GetNameDef] is willing to stabilize relations and reduce tensions — but only if we grant them military access to Finnish territory, allegedly to “ensure regional security.”\n\nSuch a concession would be deeply unpopular and raise serious concerns about our sovereignty. Yet refusing risks provoking a hostile response from a far stronger neighbor."
NVGCfinland.96.d2: "Our diplomats have returned with encouraging news: [SOV.GetNameDef] has agreed to pursue a formal treaty aimed at stabilizing relations and reducing the risk of conflict along our eastern border. While tensions remain, this marks a rare moment of diplomatic success."
NVGCfinland.96.a: "Reluctantly accept — stability comes at a price."
NVGCfinland.96.b: "Absolutely not! Finnish sovereignty is non-negotiable!"
NVGCfinland.96.c: "A welcome development."

NVGCfinland.97.t: "[FIN.GetNameDefCap] Refuses Our Terms"
NVGCfinland.97.d: "Despite presenting our conditions as necessary for regional stability, the Finnish government has rejected our proposal and refused further concessions. Their rhetoric of peace clearly has limits.\n\nIf [FIN.GetNameDef] wishes to gamble with its security, that is its choice."
NVGCfinland.97.a: "So be it."

NVGCfinland.98.t: "[SOV.GetNameDefCap] Rejects Our Proposal"
NVGCfinland.98.d: "Our diplomatic initiative has failed. Russian officials have dismissed our proposal, signaling that they see no benefit in easing tensions with Finland at this time.\n\nWe must now accept the reality of a hostile and unpredictable neighbor to the east — and prepare accordingly."
NVGCfinland.98.a: "Then we must be ready..."

NVGCfinland.99.t: "[FIN.GetNameDefCap] Proposes Closer Cooperation"
NVGCfinland.99.d: "The [FIN.GetAdjective] government has approached us with a proposal to deepen bilateral cooperation, citing the importance of stability, coordination, and mutual trust in Northern Europe and the Baltic region.\n\nWhile relations between our countries are already positive, accepting this initiative would signal a stronger commitment to regional alignment. We must decide whether to formalize closer ties or maintain the status quo."
NVGCfinland.99.a: "Accept the proposal."
NVGCfinland.99.b: "Decline — current relations are sufficient."

NVGCfinland.100.t: "[From.GetNameDefCap] Accepts Cooperation"
NVGCfinland.100.d: "Excellent news. [From.GetNameDefCap] has agreed to deepen cooperation with us, emphasizing shared regional interests and the importance of a stable Northern Europe. This agreement strengthens diplomatic trust and reinforces [FIN.GetNameDef]'s position among its neighbors."
NVGCfinland.100.a: "To continued cooperation."

NVGCfinland.101.t: "[From.GetNameDefCap] Declines"
NVGCfinland.101.d: "Unfortunately, [From.GetNameDef] has declined our proposal, stating that while relations remain cordial, they see no need to formalize closer cooperation at this time.\n\nThough disappointing, this does not mark a deterioration in relations — merely a missed opportunity."
NVGCfinland.101.a: "So be it."

NVGCfinland.108.t: "Ending the Fight?"
NVGCfinland.108.d: "Seeing as we have accomplished all our objectives in Sweden, having captured Lappland, perhaps it is time we petition them for a white peace."
NVGCfinland.108.a: "Yes - it is time we end the fight."
NVGCfinland.108.b: "No - we shall continue until we can claim total victory!"

NVGCfinland.109.t: "[From.GetNameDefCap] Wishes for Peace"
NVGCfinland.109.d: "The [From.GetAdjective] have expressed their willingness to formally sign a treaty and declare peace between our two nations, provided we recognise their territorial gains. What say we?"
NVGCfinland.109.a: "Yes - we can no longer continue the fight."
NVGCfinland.109.b: "No - we shall never surrender!"

NVGCfinland.110.t: "[From.GetNameDefCap] Is Continuing the Fight"
NVGCfinland.110.d: "Foolishly enough, it seems as though the [From.GetAdjective] are intent on continuing the fight."
NVGCfinland.110.a: "So be it."

NVGCfinland.111.t: "Ending the Fight?"
NVGCfinland.111.d: "Seeing as we have accomplished all our objectives in Norway, having captured Nord-Norge, perhaps it is time we petition them for a white peace."
NVGCfinland.111.a: "Yes - it is time we end the fight."
NVGCfinland.111.b: "No - we shall continue until we can claim total victory!"

NVGCfinland.112.t: "[From.GetNameDefCap] Wishes for Peace"
NVGCfinland.112.d: "The [From.GetAdjective] have expressed their willingness to formally sign a treaty and declare peace between our two nations, provided we recognise their territorial gains. What say we?"
NVGCfinland.112.a: "Yes - we can no longer continue the fight."
NVGCfinland.112.b: "No - we shall continue until we can claim total victory!"

NVGCfinland.113.t: "[From.GetNameDefCap] Is Continuing the Fight"
NVGCfinland.113.d: "Foolishly enough, it seems as though the [From.GetAdjective]s are intent on continuing the fight."
NVGCfinland.113.a: "So be it."

NVGCfinland.114.t: "Ending the Fight?"
NVGCfinland.114.d: "We've taken control of all core [Root.GetAdjective] lands in Russia, but the fight rages on. Perhaps we should offer the battered Russians peace in exchange for recognition of Finnish sovereignty over these newly acquired lands."
NVGCfinland.114.a: "Yes - it is time we end the fight."
NVGCfinland.114.b: "No - we shall continue until we can claim total victory!"

