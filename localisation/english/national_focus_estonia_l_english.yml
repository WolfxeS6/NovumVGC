 EST_expand_baltnet:0 "Expand BALTNET"
 EST_expand_baltnet_desc:0 "BaltNet was created to monitor regional air traffic in cooperation with our Baltic neighbors. Strengthening this network by constructing modern radar stations in key districts will allow us to detect even the fastest and most advanced jets, ensuring tighter airspace security."
 EST_rebuild_air_force:0 "Rebuild Our Air Force"
 EST_rebuild_air_force_desc:0 "The Soviet withdrawal left our air bases in ruins, forcing us to rebuild from the ground up. Significant investment will be required to restore these facilities and reestablish a functioning air force. The scale of the damage and neglect is immense, with crumbling infrastructure and outdated systems that no longer meet modern defense needs."
 EST_air_surveillance_wing:0 "Air Surveillance Wing"
 EST_air_surveillance_wing_desc:0 "Expanding the Air Surveillance Wing will boost our capacity to monitor national airspace. With additional resources and upgraded equipment, we can enhance our response to potential aerial threats and ensure stronger airspace security."
 EST_modernize_soviet_airfields:0 "Modernize Soviet Airfields"
 EST_modernize_soviet_airfields_desc:0 "The Soviet Air Force left behind numerous air bases across our country, stripped and abandoned. By restoring these facilities, we can establish a network of operational bases, providing our air forces with greater flexibility and reach in defending our airspace."
 EST_purchase_foreign_aircraft:0 "Purchase Foreign Aircraft"
 EST_establish_aviotehas:0 "Establish the Aviotehas"
 EST_establish_aviotehas_desc:0 "Aviotehas once stood as the backbone of our military aviation, responsible for constructing and repairing aircraft before its dissolution by the Soviets. Reviving this unit will allow us to rebuild a self-sufficient air force, reducing our reliance on foreign support."
 EST_create_aviation_regiment:0 "Create the Aviation Regiment"
 EST_reform_navy:0 "Reform Our Navy"
 EST_reform_navy_desc:0 "We’ve received many new ships through donations and gifts, but managing such a large fleet for a small country is a significant challenge. To optimize our resources, we need to reduce the fleet size and prioritize the ships that we can best support with our available manpower."
 EST_cnet:0 "Establish CNET"
 EST_cnet_desc:0 "Establishing the Centre of Naval Education and Training will improve the skills of our naval forces. By providing essential training and resources, this initiative ensures that our personnel are well-prepared to tackle current maritime challenges."
 EST_submarine_fleet:0 "Submarine Fleet"
 EST_submarine_fleet_desc:0 "Reviving the legacy of our modest WWII submarine fleet, we aim to re-establish an underwater defense line in the Baltic. A modern submarine force will strengthen our coastal security and honor our naval heritage, helping us meet new regional challenges with resilience."
 EST_hara_base:0 "Reopen Hara Base"
 EST_hara_base_desc:0 ""
 EST_mineships_division:0 "Mineships Division"
 EST_mineships_division_desc:0 "With the establishment of the Mineship Division, we commit to strengthening our coastal defenses. A dedicated mineship fleet will enhance our ability to protect strategic waterways in the Baltic, creating a crucial line of defense against potential threats."
