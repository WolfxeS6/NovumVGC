# Political Tree
GEF_Political_Effect_desc:0 "Ideology and idealism are not only our country’s past, but also our future. There are many different possible paths to choose from – let us evaluate our possibilities."

# Freedom
GEF_Path_to_Freedom_desc:0 "Religion, Gender Identity, Sexuality, Movement, Association – all of these should not matter to the government. Freedoms for our citizens!"

GEF_Path_of_Democratic_Progress_desc:0 "We need to embrace leftism and political progress."
GEF_Path_of_Democratic_Freedoms_desc:0 "We need to assure personal and economic liberties"
GEF_Path_of_Democratic_Values_desc:0 "We need to secure the foundations of our country and its society."

# Democratic Progress
GEF_Socialism_desc:0 "We need to embrace socialist idealism."
GEF_Redistribution_of_Wealth_desc:0 "We need to make sure our working classes see something of our national prosperity by massively raising taxes on the rich and wealthy and then taking over the costs of education and healthcare of the poor."
GEF_Nationalize_All_Industries_desc:0 ""

GEF_Social_Democracy_desc:0 "We need to embrace social democratic idealism."

GEF_Progressivism_desc:0 "We need to embrace left-wing progressive idealism."
GEF_Environmental_Policy_desc:0 "We need to secure this world for our children and the children of our children. The environment has to be central to our policy."
GEF_Net-Zero_Emissions_desc:0 ""

GEF_Strengthen_Unions_desc:0 "In order to make sure our working class stays employed safely and with benefits, we need to help them organise in worker unions."
GEF_Protect_Workers_Rights_desc:0 ""

GEF_Reckless_Progress_desc:0 "Terrorists, enemy armies, and right-wingers threaten our nation – we need to commit to technology and the next step to dominace through innovation – no matter the cost."
# Democratic Progress

# Democratic Freedoms
GEF_Social_Liberalism_desc:0 "We need to embrace social liberal idealism."
GEF_Social_Freedoms_desc:0 "Freedom has to be the highest of ideals."
GEF_Social_Programs_desc:0 ""

GEF_Liberalism_desc:0 "We need to embrace libertarian idealism."
GEF_Economic_Freedom_desc:0 "The freer the markets, the freer the people!"
GEF_Free_Market_Driven_Economy_desc:0 ""

GEF_Commerce_Efficiency_desc:0 "Earning money for our people and our country has to be our top priority."
# Democratic Freedoms

# Democratic Values
GEF_Conservatism_desc:0 "We need to embrace conservative idealism."
GEF_Family_Values_desc:0 "To protect the family is the protect the society. And to protect society is the protect conservatism."
GEF_Oppose_Progressives_desc:0 ""

GEF_Reactionary_Democracy_desc:0 "We need to embrace right-wing democratic idealism."
GEF_Make_Deals_with_the_Oligarchs_desc:0 ""
GEF_National_Security_desc:0 "Secure the borders! Secure public spaces! Secure the banks! We need to ensure our people are truly free in the freedom and thus, we need to push back the forces that threaten them."

GEF_Realpolitik_desc:0 "Enemies come and go, that’s what you call politics. Let us be the heir of Otto von Bismarck and make Realpolitik – we shall deal with those who are useful and will kick the teeth of the useless in."
