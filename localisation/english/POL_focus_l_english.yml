 Poland_Events_News.136.t:0 "Heritage of Gierek"
 Poland_Events_News.136.d:0 "Edward Gierek, was a Polish communist dictator, now he is too weak to take his position as communism has returned to Poland. He is a weak, old man that cannot do much as such one of the last meeting with him was arranged in which we talked with him about some state affairs and learned more about the policies he wanted for Poland."
 Poland_Events_News.136.o1:0 "A Dying, but useful old man"
