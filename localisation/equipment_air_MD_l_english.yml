 POL_jet_multirole_equipment_1:0 "MiG-21"
 POL_jet_multirole_equipment_1_short:0 "MiG-21"
 POL_jet_multirole_equipment_1_desc:0 "The MiG-21 is a supersonic jet fighter and interceptor aircraft, designed in the Soviet Union. It was popularly nicknamed "balalaika", from the aircraft's planform-view resemblance to the Russian stringed musical instrument or ołówek (English: pencil) by Polish pilots due to the shape of it's fuselage. MiG-21bis was the most important variant of MiG-21, with it's new R-25 engine incrising drag by almost 75%, from it's base version Mig-21F, new avionics and air to air missiles carring capabilities. This new variant reawaken Warsaw Pact aircraft industry."
 POL_jet_multirole_equipment_2:0 "MiG-23"
 POL_jet_multirole_equipment_2_short:0 "MiG-23"
 POL_jet_multirole_equipment_2_desc:0 "The Mikoyan-Gurevich MiG-23 is a variable-geometry fighter aircraft, designed by the Mikoyan-Gurevich in the Soviet Union. It is considered to belong to the Soviet third-generation jet fighter category. It was the first attempt by the Soviet Union to design look-down/shoot-down radar and one of the first to be armed with beyond visual range missiles."
 POL_jet_multirole_equipment_3:0 "MiG-29"
 POL_jet_multirole_equipment_3_short:0 "MiG-29"
 POL_jet_multirole_equipment_3_desc:0 "The Mikoyan MiG-29 is a twin-engine jet fighter aircraft designed in the Soviet Union. Developed by the Mikoyan design bureau as an air superiority fighter during the 1970s, the MiG-29, along with the larger Sukhoi Su-27, was developed to counter new American fighters such as the McDonnell Douglas F-15 Eagle, and the General Dynamics F-16 Fighting Falcon."
