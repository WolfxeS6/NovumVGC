 PRK_anti_war_support:0 "Anti-War Support"
 
 PRK_hanto_wo_deyo_categories:0 "Hanto Wo Deyo"
 PRK_hanto_wo_deyo_categories_desc:0 "Our goal is to §ROccupy Osaka§! After infiltrating armed terrorists into Osaka, we will occupy major institutions and take residents hostage. If the operation is successful, our §CNew Satellite Conunry§! will be built in Osaka.\n\nHowever, this operation is a very dangerous plan and must be very carefully. This plan will officially be touted as a riot by Pro-Kim Jong-il rebels. If this operation fails and is discovered, we can blame Kim Jong-il followers. Conversely, if this operation succeeds, we will have a great benefit.\n\n§ROccupy Osaka Plan§!\nWe are trying to occupy Osaka secretly. But their intelligence services may have found something we're planning. We and they each have our own Plan Point. If either [PRK.GetName] or [JAP.GetName] scores §Y100 points first§!, the country that collects the points first will win.\n\n @PRK Our Point: [?PRK.HantoWoDeyo_PRK]\n @JAP Japan Point: [?JAP.HantoWoDeyo_JAP]"
 
 PRK_operation_murakami:0 "§ROperation Murakami§!"
 
 PRK_secret_infiltration:0 "Secret Infiltration"
 PRK_secret_infiltration_desc:0 "Our special agents will infiltrate Osaka. When the operation begins, they will attack major facilities in Osaka and take citizens hostage."
 
 PRK_equipment_preparation:0 "Equipment Preparation"
 PRK_equipment_preparation_desc:0 "We can support more weapons and soldiers for intelligence agents."
 
 PRK_fake_news_spreading:0 "Fake News Spreading"
 PRK_fake_news_spreading_desc:0 "The Japanese should never know what operation we are planning. We'll scatter fake operational plans to confuse them."
 
 JAP_hanto_wo_deyo_categories:0 "Unknown Plot"
 JAP_hanto_wo_deyo_categories_desc:0 "Something is happening in Pyongyang. they are trying to attack Japan. However, we are not yet fully aware of the plan. We need to complete the intelligence network before their plans are completed.\n\nWe and they each have our own Plan Point. If either [PRK.GetName] or [JAP.GetName] scores §Y100 points first§!, the country that collects the points first will win.\n\n @JAP Our Point:  [?JAP.HantoWoDeyo_JAP]\n @PRK DPR Korea Point:[?PRK.HantoWoDeyo_PRK]"
 
 JAP_case_close:0 "§CEnd of investigation§!"
 
 JAP_bribe_to_donju:0 "Bribe to Donju"
 JAP_bribe_to_donju_desc:0 "Donju, the capitalist class in North Korea, knows a variety of information going on in Pyongyang. If we bribe them, we will be able to hear the rumours they know."
 
 JAP_wiretapping_of_phone_calls:0 "Wiretapping of Phone Calls"
 JAP_wiretapping_of_phone_calls_desc:0 "Of course, it will be difficult to wiretap phone calls from high-ranking officials or generals. However, calls from low-ranking officials who move under orders from senior officials and generals can be easily tapped. Our intelligence agency will investigate whether there is anything suspicious going on."
 
 JAP_investigation_support:0 "Investigation Support"
 JAP_investigation_support_desc:0 "If we invest more money in the investigation team, their investigation will be faster."
 
 PRK_low_intensity_dispute_categories:0 "Provoke Dispute"
 
 PRK_taepodong_2:0 "Taepodong-2 Missile Test"
 PRK_taepodong_2_desc:0 "We're going to test a new missile that could threaten our enemies. This test launch won't produce a successful outcome right away, but at least we'll get new rocket technology."
 
 PRK_bombardment_of_yeonpyeong:0 "Bombardment of Yeonpyeong"
 PRK_bombardment_of_yeonpyeong_desc:0 "Yeonpyeong Island is the closest South Korean island to the border, and our troops in Hwanghae can strike enough. An attack on this island will provoke them militarily."
 
 PRK_put_submarine_into_their_sea:0 "Put Submarine into South Korean Home Waters"
 PRK_put_submarine_into_their_sea_desc:0 "This plan is to send our small submarines into the waters of South Korea, provoking them militarily."
 
 PRK_room_39:0 "Room 39"
 PRK_economic_desc:0 "§GRoom 39§! is a secret organization created to secure our national budget, even by illegal means. The activity in Room 39 is not internationally acceptable, and there is always a possibility that this activity will penalize us. Room 39 is only available when our country uses the Economic System and will be dismantled once our country finishes economic reform.\n\nRoom 39 has a level. This level refers to the size of Room 39. Level determines the possibility of a successful operation. Threat means how many crimes Room 39 has committed. If Threat is over 10, Room 39 will no longer be available.Room 39 is a criminal organization, and if it commits a crime too openly, it will be dismantled by international repression.\n\nCurrent Room 39 Level: [?ROOT.PRK_Room_39]\nCurrent Room 39 Threat §R[?ROOT.PRK_Room_39_Threat]§!\nCurrent Dollar Point: £GFX_prk_coin [?ROOT.GetDPRKDollarPoint]"
 
 ##### Adviser #####
 
 adviser_PRK_bandi:0 "Bandi"
 adviser_PRK_bandi_desc:0 "Bandi, whose pen name means 'Firefly' in Korean, has no personal information except that he was a DPR Korean novelist born in 1950. He lost people close to him due to famine in the 1990s, which led to hatred of the DPR Korean government. While living in DPR Korea, he began writing novels criticizing the DPR Korean government under the pseudonym Bandi. His novels criticizing DPR Korea have been taken outside the country, and his novel 'The Accusation' has become a bestseller in Republic of Korea and France."
 
 adviser_PRK_kim_jong_il:0 "Kim Jong-il"
 adviser_PRK_kim_jong_il_desc:0 "The 'Great Leader(Suryŏng)' of DPR Koreans, Kim Jong-il was born in Camp Voroshilov, Primorsky Krai, Soviet Union in 1941 under the name Yuri Irsenovich Kim. He continued to use the Soviet name Yuri Irsenovich Kim until 1960, but changed his name to Kim Jong-il when he decided to live in DPR Korea. He became a member of the WPK in 1961 and, along with his father, Kim Il-sung, began working as a DPR Korean politician.\n\nHe began to influence DPR Korean politics in earnest, leading the Three Great Revolutions in 1973. Kim Jong-il argued that revolution was needed in three areas: thought, technology, and culture, allowing the WPK to take more direct control of agriculture, industry, and administrative agencies. The revolution of the 1970s made the DPR Korean regime more autocratic and oppressive, while at the same time making Kim Jong-il more influential in DPR Korean politics. When Kim il-sung died in 1994, he became the de facto ruler of DPR Korea. DPR Korea's legal leader was President Kim Yong-nam, but Kim Yong-nam had no influence over the military.\n\nKim Jong-il's succession to power was tolerated by civilians who worshiped the Kim dynasty as a 'living god', but it was perceived by intellectuals and politicians as abnormal. Then, in the 1990s, the collapse of the Soviet Union led to the disappearance of financial aid from communist countries, which led to famine in DPR Korea. This has sparked opposition to Kim Jong-il within DPR Korea. In 1997, Kim Jong-il began a purge of intellectuals and politicians who opposed him, and massacres called Simhwajo Purge were widespread throughout DPR Korea.\n\nThere is no longer any public opposition to Kim Jong-il's dictatorship under the influence of the Simhwajo Purge. However, the continued slaughter is also increasing the number of generals in the military who are skeptical of Kim Jong-il. Whether Kim Jong-il's dictatorship can continue, or there will be a revolution to end his dictatorship. It is not yet known."
 
