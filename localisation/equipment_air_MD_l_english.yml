 POL_jet_multirole_equipment_4_desc:0 "F-16 Fighting Falcon is a single-engine supersonic multirole fighter aircraft originally developed by General Dynamics for the United States Air Force. Designed as an air superiority day fighter, it evolved into a successful all-weather multirole aircraft."
 POL_jet_multirole_equipment_5:0 "F-22 Raptor"
 POL_jet_multirole_equipment_5_short:0 "F-22"
 POL_jet_multirole_equipment_5_desc:0 "The Lockheed Martin F-22 Raptor is a fifth-generation, single-seat, twin-engine, all-weather stealth tactical fighter aircraft. The aircraft was designed primarily as an air superiority fighter, but also has ground attack, electronic warfare, and signal intelligence capabilities."
 POL_jet_multirole_equipment_6:0 "F-35 Lightning II"
 POL_jet_multirole_equipment_6_short:0 "F-35"
 POL_jet_multirole_equipment_6_desc:0 "The Lockheed Martin F-35 Lightning II is a family of single-seat, single-engine, all-weather stealth multirole fighters. The fifth-generation combat aircraft is designed to perform ground attack and air defense missions."
