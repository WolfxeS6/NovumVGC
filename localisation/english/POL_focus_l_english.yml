 Poland_Events_News.148.t:0 "Lepper Protests!"
 Poland_Events_News.148.d:0 "Andzej Lepper is a Polish populist politician and the leader of samoobrona. He is using the failures of our party and throwing dirt at us. If we will not do something about this then we he will continue doing that, we clearly ust stop this!"
 Poland_Events_News.148.o1:0 "This man!"
