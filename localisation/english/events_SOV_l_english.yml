 news.809.d:0 "A few days ago, Chinese troops occupied the Russian Far East. In China, they say that this was done by mutual agreement of the countries. China guaranteed the independence of Soviet Russia during the civil war and 1 year after it. The United States and other NATO powers condemned Chinese action."
 news.809.o1:0 "China is gaining strength"
 news.809.o2:0 "China is gaining strength"
 news.810.t:0 "Russia annexed Belarus"
 news.810.d:0 "After the pro-Russian coup in Minsk, organised with the help of Moscow, the Russian army entered the territory of Belarus. Belarusian troops were ordered not to resist."
 news.810.o1:0 "Russia is gaining strength"
 news.810.o2:0 "Like 1938..."
 news.811:0 "Civil war in Russia"
 news.811.t:0 "Civil war in Russia"
 news.811.d:0 "After a series of strikes and one all-Russian general strike, the Russian government was overthrown and the Communist Party took over power, which until recently had not played a big role in Russian politics. Also in Belarus, the communists seized administrative buildings and actually declared the Soviet Republic there. Many capitalists and intellectuals are already fleeing the country. Whatever this ends, Russia will not be the same."
 news.811.o1:0 "New Soviets?"
 news.811.o2:0 "New Soviets?"
 news.812.t:0 "Congress of the communist parties of Russia"
 news.812.d:0 "Today there was a congress of the communist parties of Russia. The Communist Party of the Russian Federation was not invited due to its revisionist nature. At the congress, the disagreements of the communist parties were discussed, and as a result they came together."
 news.812.o1:0 "Interesting"
 news.812.o2:0 "Interesting"
 news.820.t:0 "NATO intervention in Kaliningrad"
 news.820.d:0 "Taking advantage of the Russian civil war, Polish troops invaded Kaliningrad and repidly occupied it. Local Russian forces, though posessing some serious fortification in the region, have hardly resisted. Poland has already announced, that the operation was commenced in order to secure Europe from communist bridgehead in the Baltics. Russian government, both Soviet and official, condemned this actions, but didnt do anything about the situation, not being able to spare any forces from the main fronts of the Civil war."
 news.820.o1:0 "Interesting"


 news.824.d:0 "Yesterday, at dawn, the Red Army finally captured Yekaterinburg. The Red Army attacked the city from two sides: Western and Northern. Immediately, the working forces were able to seize the Ordzhonikidze, Zheleznodorozhny and Verkh-Isetsky areas. Further, the Red Army with battle reached the Yekaterinburg Duma and stormed it. At this point, the government was already in hiding. After taking control of the city centre, the activity of the counter-revolutionary army decreased, and its soldiers increasingly surrendered. After the Red Army attacked from the south, the city was completely freed from the whites."
 news.824.t:0 "The liberation of Yekaterinburg"
 news.824.a:0 "Reds victory"
 news.824.b:0 "The fall of Kazan"
 news.824.c:0 "Sverdlovsk is ours"
 news.825.d:0 "Yesterday, at dawn, the Red Army finally captured Krasnodar. The first attack on the city was made from the north, then attacks followed from other directions. The troops of the counter-revolutionary government did not show much desire to fight, but because of their large concentration in the city, the battle turned out to be fierce. But in the end, the White Army was driven out of the city. The fall of Krasnodar marked the collapse of the White Army in the south."
 news.825.t:0 "The liberation of Krasnodar"
 news.825.a:0 "Reds victory"
 news.825.b:0 "The fall of Kazan"
 news.825.c:0 "Krasnodar is ours"
 news.826.d:0 "Three days ago, the Red Army completely liberated Warsaw. After heavy fighting in the city centre, the Poles and their allies were finally knocked out of Warsaw. Before the passage of Soviet troops on the streets of the city, anti-communist terror reigned. The troops intended to hold the city for a long time, so they prudently cleared the city of possible Soviet associates. Someone was seized and taken away from the city, and some were shot on the streets according to the laws of wartime."
 news.826.t:0 "The fall of Warsaw"
 news.826.a:0 "Communism is getting stronger"
 news.826.b:0 "We will be back"
 news.826.c:0 "World Revolution strides the planet"
