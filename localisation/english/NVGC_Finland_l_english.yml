NVGCfinland.115.d: "The [From.GetAdjective] have expressed their willingness to formally sign a treaty and declare peace between our two nations, provided we recognise their territorial gains. What say we?"
NVGCfinland.115.a: "Yes - we can no longer continue the fight."
NVGCfinland.115.b: "No - we shall continue until we can claim total victory!"

