 NV_JPN_events.4100.t:0 "Japan, Sunlight of the Afterglow"
 NV_JPN_events.4100.desc:0 "Japan was a fascist country with strong influence in East Asia before 1945. But the Pacific War made Japan lose all of its colonies abroad, and Japan came under General MacArthur's military rule. Japan suffered great damage in World War II, but quickly began economic growth shortly after the end of U.S. military rule in 1951. Starting with Jinmu Boom in 1954, Japan’s economy has grown surprisingly fast. The peak of Japan's economy came in the 1980s. However, Japan's economy began to decline in 1991, and it has been in a recession for a long time..."
 NV_JPN_events.4100.a:0 "I See."
 NV_JPN_events.4101.t:0 "The Political Situation"
 NV_JPN_events.4101.desc:0 "Japanese politics have led to a conflict between a huge conservative party and an innovative party that has kept it in check since 1955. "
 NV_JPN_events.4101.a:0 "I See."
 
