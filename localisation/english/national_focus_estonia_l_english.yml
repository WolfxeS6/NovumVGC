 est_purchase_submarines_tt:0 "We will have the option to §Gpurchase§! §Ysubmarines§! from other nations."
 est_purchase_minesweeper_tt:0 "We will have the option to §Gpurchase§! a §Yminesweeper§! from other nations."
 EST_eesti_rahvusringhaaling:0 "Estonian Broadcasting Council"
 EST_eesti_rahvusringhaaling_desc:0 "Our national TV and radio channels currently operate without direct state oversight. The establishment of the RHN aims to address this by creating an advisory council responsible for monitoring their programming. This council will ensure that all ethnicities are fairly represented in terms of screen time and content."
 EST_improve_nordic_relations:0 "Improve Relations With the Nordic Countries"
 EST_improve_nordic_relations_desc:0 "We Estonians proudly trace our heritage to Nordic roots, from our Finnish brothers in the north to our Swedish ancestors in the west. To strengthen these historical and cultural ties, we must initiate diplomatic missions to these countries, presenting our sincere desire to once again be recognized as part of the Nordic community."
 estonia_nordic_ambitions:0 "Estonian Diplomatic Mission"
 EST_nordic_investment:0 "Nordic Investments"
 EST_nordic_investment_tt:0 "For each major Nordic state (§YDenmark, Sweden, Finland, and Norway§!) we will receive §G1§! §Ycivilian factory§! if their §Yopinion§! of us is §G50§! or §Ghigher§!."
