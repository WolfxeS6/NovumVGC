l_english:
 GEN_modernize_the_airforce:0 "Modernise The Airforce"
 GEN_modernize_the_airforce_desc:0 "We do not have a very good and developed airforce. And as the war in the air is more important than ever before we must focus our efforts on modernising and expanding our airforce"
 GEN_american_fighters:0 "American Fighters"
 GEN_american_fighters_desc:0 "As we don't have enough of a big industry that would allow us to create large amounts of planes, we must buy them. Let's import American fighters."
 GEN_Russian_bombers:0 "Russian Bombers"
 GEN_Russian_bombers_desc:0 "Russia specialises in creating very good bombers. As they want to increase their sphere of influence they will gladly sell us some outdated bombers for a very low price."
 GEN_Chinese_CAS:0 "Chinese CAS"
 GEN_Chinese_CAS_desc:0 "China has a very large capability of producing planes. Thus they are rapidly replacing their planes with newer models. These planes can't go to waste! We'll ask them if they could sell us the old models."
 GEN_analize_new_planes:0 "Analyse New Planes"
 GEN_analize_new_planes_desc:0 "We have new planes! But these planes are unfortunately outdated. Thus we need to use these old planes to make new designs for newer models. "
 GEN_utalize_the_new_planes:0 "Utilise New Doctrines"
 GEN_utalize_the_new_planes_desc:0 "The planes that we bought can't go to waste. We will train our new pilots in them."
 GEN_strategic_air_base_locations:0 "Strategic Air Base Location"
 GEN_strategic_air_base_locations_desc:0 "As we need to stock more of our planes and have more strategic possibilities, we must build new air bases in positions that would be the best for the future fights. "
 GEN_develop_anti_air_artillery:0 "Develop Anti-Air Artillery"
 GEN_develop_anti_air_artillery_desc:0 "Having full control over the air is hard and it would be hard to achieve. To support our brave aces fighting in the air we must develop new models of anti-air artillery. This will surely help them."
 GEN_foreign_advisors:0 "Foreign Advisors"
 GEN_foreign_advisors_desc:0 "Why develop from scratch when there are others who already have the knowledge?"
 GEN_troops_from_the_air:0 "Troops From The Air"
 GEN_troops_from_the_air_desc:0 "Troops on the ground need support from the air too. Thus we need to focus on researching paratroopers to help our friends on the ground."
 GEN_air_safety_reforms:0 "Air Safety Reforms"
 GEN_air_safety_reforms_desc:0 "As we want our air to be as safe as possible we must make some reforms that would help us make our air as safe as possible."
 GEN_art_of_a_deal:0 "Art Of The Deal"
 GEN_art_of_a_deal_desc:0 "We have bought old planes. But they are old and will not be as effective as more modern planes. Thus we need to buy licences from other countries that have developed newer models."
 GEN_increase_local_airplane_production:0 "Increase Local Airplane Production"
 GEN_increase_local_airplane_production_desc:0 "We cannot build a large air fleet with only technology! We must create and expand local planes production so we will be able to create more "
 GEN_air_force_military_school:0 "Air Force Military School"
 GEN_air_force_military_school_desc:0 "It's important that we create a new air force military school to train new pilots for our airforce."
 GEN_fight_them_with_fighters:0 "Fighter Primacy"
 GEN_fight_them_with_fighters_desc:0 "We must develop newer models of fighter planes to fight with our enemy's planes more effectively."
 GEN_closer_air_support:0 "Close Air Support"
 GEN_closer_air_support_desc:0 "Our ground forces would be able to fight better if we supported them from the skies. Thus we will invest in researching newer models of planes that would support them."
 GEN_see_everything:0 "Scout The Skies"
 GEN_see_everything_desc:0 "We need to develop planes that could scout and search for our enemies, if we want to effectively control the skies."
 GEN_scout_the_skies:0 "See Everything"
 GEN_scout_the_skies_desc:0 "It's important that we control what our enemies do so we are always prepared for their attacks.  "
 GEN_bomb_them:0 "Bomb Them!"
 GEN_bomb_them_desc:0 "We will bomb everything that belongs to people who are against us. Factories, planes, and children will all be gone!"
 GEN_aces:0 "Exceptional Training"
 GEN_foreign_help:0 "Foreign Advisors"
 GEN_foreign_help_desc:0 ""
 GEN_best_aces:0 "Exceptional Training"
 GEN_best_aces_desc:0 "Our airforce is developed but we still need to have aces so they could fly our planes better then some random pilots. Thus we need to focus on searching and promoting the best of the best."
 GEN_lighter_bombs:0 "Invest Into UCAV"
 GEN_lighter_bombs_desc:0 "Producing large amounts of heavy bombers with our economy is not really possible, but what we can do is develop smaller and lighter models. They might not be as powerful but still."
 GEN_transport_ourselfs:0 "Find A Balance"
 GEN_transport_ourselfs_desc:0 "As we developed both lighter and heavier models of bombers, it's time to find a balance between them and focus on the medium models.."
 GEN_Bomb_the_sea:0 "Patrol The Seas"
 GEN_Bomb_the_sea_desc:0 "Fight on the sea with ships might be risky and we might lose some useful ships. Thus we could use "
 GEN_bomb_everything:0 "Thunder Runs"
 GEN_bomb_everything_desc:0 "Bomb everything and leave nothing behind!"
 GEN_jets:0 "Jets!"
 GEN_jets_desc:0 "A modern nation like ours needs some good old jets!"
 GEN_reach_the_light_speed:0 "Reach The Light Of Speed"
 GEN_reach_the_light_speed_desc:0 "Faster! Faster! Faster! Faster! Faster! Faster!"
 GEN_modernize_the_navy:0 "Modernise The Navy"
 GEN_modernize_the_navy_desc:0 "The sea is one of the most important places that we fight on. Thus we need to invest in modernising and expanding it."
 GEN_test_the_admirals:0 "Examine The Admiralty"
 GEN_test_the_admirals_desc:0 "We must make sure that our admiralty is trained and is ready to fight on the sea."
 GEN_analize_our_ships:0 "Analyse Our Ships"
 GEN_analize_our_ships_desc:0 "As our ships are mostly old, they are not as effective as their newer models. To create new models of them faster we will reverse engineer our ships to get information that could help design them."
 GEN_green_water_navy:0 "Green Water Navy"
 GEN_green_water_navy_desc:0 "Our navy must focus on protecting our own coast over venturing overseas"
 GEN_blue_water_navy:0 "Blue Water Navy"
 GEN_blue_water_navy_desc:0 "The focus of a navy shouldn't just be defence of the realm but also power projection so we can strike anywhere at any time."
 GEN_dockyard_expansions_scheme:0 "Dockyard Expansions Scheme"
 GEN_dockyard_expansions_scheme_desc:0 "To have a large navy we must have ships and to have ships we must first produce them. And to produce them we must have dockyards. So let's start expanding and creating new dockyards."
 GEN_improved_landing_crafts:0 "Improved Landing Crafts"
 GEN_improved_landing_crafts_desc:0 "To do a successful naval invasion we must have modern landing crafts. Thus we will invest in newer models of it."
 GEN_our_own_marine_corps:0 "Our Own Marines"
 GEN_our_own_marine_corps_desc:0 "America and many other countries have their marines. And if we want to also be known for our marines we must develop them."
 GEN_tanks_from_the_sea:0 "Tanks From The Sea!"
 GEN_tanks_from_the_sea_desc:0 "Our tanks are not fit to fight in the sea. Thus we need to invest in creating the special types of tanks that would allow us to fight them effectively."
 GEN_hire_ship_makers:0 "Invest In Ship Manufacturers"
 GEN_hire_ship_makers_desc:0 "To build a large fleet we must hire people who know what they are doing."
 GEN_attacks_from_under_the_sea:0 "Attack From Under The Sea"
 GEN_attacks_from_under_the_sea_desc:0 "Warfare from under the sea is becoming progressively more important. Thus we need to invest in researching newer models of submarines."
 GEN_torpedos:0 "Torpedoes!"
 GEN_torpedos_desc:0 "Modern submarines need modern torpedoes!"
 GEN_destroy_the_with_destroyers:0 "Destroy Them With Destroyers"
 GEN_destroy_the_with_destroyers_desc:0 "Our enemies have a lot of ships that need to be destroyed before they cause us a lot of damage. Thus we must design newer models of destroyers to destroy them. "
 GEN_our_first_carriers:0 "Our First Carrier"
 GEN_our_first_carriers_desc:0 "Great powers must have carriers to be called that. Thus if we want to take place as a great and powerful country, we need to create a carrier of our own."
 GEN_anti_submarine_warfare:0 "Anti-Submarine Warfare"
 GEN_anti_submarine_warfare_desc:0 "Submarines may cause a lot of issues for our ships. Thus to stop it we must invest in researching technologies that would allow us to destroy them easily."
 GEN_a_great_navy:0 "A Great Navy"
 GEN_a_great_navy_desc:0 "After all our reforms our navy deserves to be called great."
 GEN_bolster_the_army:0 "Bolster The Army"
 GEN_bolster_the_army_desc:0 "It should be clear that the situation in the world is getting hotter. This may cause a war to happen soon. To prepare for this event we must expand our army."
 GEN_retire_the_old_guns:0 "Retire The Antiques"
 GEN_retire_the_old_guns_desc:0 "In modern warfare it's more important to have modern weapons then to have large amounts of old guns as they won't be as effective. Thus we should invest in researching a better gun."
 GEN_revalue_our_tactics:0 "Reevaluate Our Tactics"
 GEN_revalue_our_tactics_desc:0 "Many of our tactics are outdated thus to have a truly modern army, we have to check if our tactics work in modern warfare."
 GEN_standarized_artillery:0 "Standardised Artillery"
 GEN_standarized_artillery_desc:0 "Artillery has been an important part of land warfare since it was introduced. But it also changed very much. Thus we need to create modern artillery and expand research on it."
 GEN_bring_out_the_big_guns:0 "Bring Out The Big Guns"
 GEN_bring_out_the_big_guns_desc:0 "We must make bigger and stronger artillery! "
 GEN_rocket_artillery_experiments:0 "Rocket Artillery Experiments"
 GEN_rocket_artillery_experiments_desc:0 "We must develop more modern artillery."
 GEN_a_mercahnt_fleet:0 "Fleet Auxiliary"
 GEN_a_mercahnt_fleet_desc:0 "Logistics is what wins wars, we need a strong fleet auxiliary to support any operations away from our shores."
 GEN_patrol_our_shores:0 "Patrol Our Shores"
 GEN_patrol_our_shores_desc:0 "Patrol vessels are the unsung heroes of the navy, they are essential and far cheaper to deploy than a full force."
 GEN_naval_refitting:0 "Naval Refitting"
 GEN_drone_warfare:0 "Drone Warfare"
 GEN_drone_warfare_desc:0 ""
 GEN_hospitals_in_the_field:0 "Hospitals In The Field"
 GEN_hospitals_in_the_field_desc:0 "Our soldiers are risking their lives fighting for our nation. Thus we need to help them survive so they can fight longer for us by making more field hospitals."
 GEN_conscription_reforms:0 "Conscription Reform"
 GEN_conscription_reforms_desc:0 "Many people who could go to the army are not doing that because of low wages and many other things that make them think that joining our army is bad. Thus we need to make these things disappear and they should join it."
 GEN_legacy_of_trenches:0 "Legacy Of Trenches"
 GEN_legacy_of_trenches_desc:0 "WW1 has shown us that it is better to defend as then we lose less man. Thus we need to learn from it and go back to good, old defencive tactics."
 GEN_doctrinal_development:0 "Doctrinal Development"
 GEN_doctrinal_development_desc:0 ""
 GEN_cwis:0 "CWIS Development"
 GEN_cwis_desc:0 ""
 GEN_military_research_institute:0 "Military Research Institute"
 GEN_military_research_institute_desc:0 "It is important that we research more new army technologies. To do it we must boost our military research institute."
 GEN_reformed_the_general_staff:0 "Reformed General Staff"
 GEN_reformed_the_general_staff_desc:0 ""
 GEN_reform_the_general_staff:0 "Reform The General Staff"
 GEN_reform_the_general_staff_desc:0 "Modern warfare can't really be decentralised as then we would be overwhelmed by the fire power of our enemies. Thus to make our forces and tactics work better we must invest, expand and reform our general staff. "
 GEN_innovations_in_warfare:0 "Innovations In Warfare"
 GEN_innovations_in_warfare_desc:0 "The times are rapidly changing. Now leg infantry is not as good as mechanised or tanks. Thus we need to adapt to the new situation."
 GEN_tractors_of_the_modern_age:0 "Tractors Of The Modern Age"
 GEN_tractors_of_the_modern_age_desc:0 "Tanks were previously made out of tractors. Now we can use some tractors to design new tank models."
 GEN_tank_quality_upgrade:0 "Tank Quality Upgrade"
 GEN_tank_quality_upgrade_desc:0 ""
 GEN_motorization_efforts:0 "Motorization Efforts"
 GEN_motorization_efforts_desc:0 "Motorised equipment is better than leg infantry and is also more modern. Thus we need to invest in researching better motorised equipment."
 GEN_cult_of_speed:0 "Cult Of Speed"
 GEN_cult_of_speed_desc:0 "Faster! Faster! Faster! Faster! Faster! Faster! Faster! Faster! Faster!"
 GEN_destroy_their_tanks:0 "Destroy Their Tanks"
 GEN_destroy_their_tanks_desc:0 ""
 GEN_focus_on_political_matters:0 "Focus On Political Matters"
 GEN_focus_on_political_matters_desc:0 "We can't have chaos in our nation, thus for this to not happen we must focus on choosing who will rule over our nation."
 GEN_islam_is_the_way:0 "Islam Is The Way!"
 GEN_islam_is_the_way_desc:0 "Many people in our nation follow Islam. However many of them aren't radicals. Thus to achieve true Islamic revolution we must radicalise followers of our religion. "
 GEN_Ajatollah:0 "Ajatollah"
 GEN_Ajatollah_desc:0 "Ajatollah is a highly educated group of people in the Islamic community. Giving them more power would allow us to research more things faster."
 GEN_Islamic_militia:0 "Muslim Militias"
 GEN_Islamic_militia_desc:0 "We need more men in our army to spread the word of Allah. To do it we must make more Islamic militias and youth groups."
 GEN_unity_in_religion:0 "United In Religion"
 GEN_unity_in_religion_desc:0 "We must all stand united in the name of Allah!"
 GEN_values_of_equality:0 "Communist Values"
 GEN_values_of_equalitydesc:0 "Communism has the best values like equality, gulags, cult of personality and liberation of workers! All of these things are amazing. If you think otherwise you will be shot. "
 GEN_goverment_controled_trade_unions:0 "Government Controlled Trade Unions"
 GEN_goverment_controled_trade_unions_desc:0 "Free trade unions can cause a lot of damage to our communist society as they might organise strikes and do other bad things. To stop this we will make all trade unions which disagree with us illegal."
 GEN_goverment_controled_trade_unions_idea:0 "Government Controlled Trade Unions"
 HUN_imigrants:0 "Immigrant Influx"
 GEN_concessions_to_loyal_workers:0 "Concessions To Loyal Workers"
 GEN_concessions_to_loyal_workers_desc:0 "To ensure that workers stay loyal to our great cause, we must give them some extra things like holidays, pay. The other workers will be jealous so they will also start being loyal. Isn't that a great idea?"
 GEN_concessions_to_loyal_workers_idea:0 "Concessions To Loyal Workers"
 GEN_liberated_workers:0 "Liberated Workers"
 GEN_liberated_workers_desc:0 "You are being liberated, do not resist."
 GEN_good_old_days:0 "Good Old Days"
 GEN_good_old_days_desc:0 "Good old days of monarchy were great! We must ensure that our people remember them."
 GEN_support_from_the_nobility:0 "Ensure Nobility's Support"
 GEN_support_from_the_nobility_desc:0 "To have a country that is truly loyal to our glorious monarch, we must firstly make sure that the highest group in our nation, this nobility , has full support for him. "
 GEN_cult_of_the_king:0 "Cult Of The King"
 GEN_cult_of_the_king_desc:0 "Our king is the greatest! Everybody that disagrees with us must be taught the one and only truth."
 GEN_more_power_to_the_king:0 "More Power To The King"
 GEN_more_power_to_the_king_desc:0 "Our king is great. Thus he deserves to have more power."
 GEN_cult_of_personality:0 "Cult Of Personality"
 GEN_cult_of_personality_desc:0 "Our leader is truly the greatest."
 GEN_corporatism:0 "Corporatism"
 RGEN_corporatism_desc:0 "Corporatism is a system controlled by corporate groups. This idea was introduced by many other facsists. Maybe we should also introduce it in our nation."
 GEN_pro_war_propaganda:0 "Pro-War Propaganda"
 GEN_pro_war_propaganda_desc:0 "As we are planning on expanding our territory soon, we must prepare our people for it otherwise they might start a rebellion when the war starts."
 GEN_paramilizm:0 "Paramilitarism"
 GEN_support_paramilitary_organizations:0 "Promote Paramilitary Organisations"
 GEN_support_paramilitary_organizations_desc:0 "To ensure that our population is mobilised, we have to make sure that our people can join a paramilitary organisation from a young age. This will lead to us having more people in our army."
 GEN_emergency_powers:0 "Emergency Powers"
 GEN_emergency_powers_desc:0 "Many other bad parties are trying to take power from us. To stop this we must make a few laws that would allow us to have more power. "
 GEN_economic_interventionalism:0 "Economic Interventionism"
 GEN_economic_interventionalism_desc:0 ""
 GEN_privatization_efforts:0 "Privatisation Efforts"
 GEN_privatization_efforts_desc:0 "Government controlling business is too communist and would cost us a lot of money to manage it. Thus to make all those things begone, we must focus on privatising the government properties. "
 GEN_lowerd_goverment_spendings:0 "Lowered Government Spendings"
 GEN_lower_goverment_spendings:0 "Cut Government Spendings"
 GEN_lower_goverment_spendings_desc:0 "With low taxes we can not really afford to make big spendings. Thus we must lower them to save some of our money."
 GEN_legalize_more_things:0 "Expand Civil Liberties"
 GEN_legalize_more_things_desc:0 "To expand civil liberties we must make things like drugs or gambling legal."
 GEN_fight_with_progress:0 "Fight With Progress"
 GEN_fight_with_progress_desc:0 "Progress is awful! It's too radical and it might be communist. Thus we must stop this."
 POL_allow_privite_gun:0 "Relax Gun Control"
 POL_allow_privite_gun_desc:0 ""
 economic_intervensionalist:0 "Economic Interventionist"
 GEN_oligarchic_support:0 "Support From The Oligarchs"
 GEN_deals_with_the_oligarchy:0 "Deals With The Oligarchs"
 GEN_deals_with_the_oligarchy_desc:0 "Oligarchs are rich. If we got their support we could get more money."
 GEN_traditional_values:0 "Traditional Values"
 GEN_traditional_values_desc:0 "We must embrace our tradition and encourage our people to also follow it."
 GEN_agricultural_collectiviation:0 "Agricultural Collectivization"
 GEN_agricultural_collectiviation_desc:0 "We must collectivise our agriculture, to make it more effective."
 GEN_invite_more_immigrants:0 "Encourage Foreign Workers"
 GEN_invite_more_immigrants_desc:0 "Our people are not having enough children to continue the population growth. To fix this without forcing people to have babies is to invite more immigrants from foreign nations."
 GEN_jobs_for_the_immigrants:0 "Support Migrant Enterprises"
 GEN_jobs_for_the_immigrants_desc:0 "Many immigrants are jobless which is causing many issues as we have to pay for them. To fix this issue we must create new jobs for them and encourage them to take these jobs."
 GEN_some_liberal_reforms:0 "Some Liberal Reforms"
 GEN_some_liberal_reforms_desc:0 "Liberal reforms are necessary for the growth of the economy."
 GEN_some_leftist_reforms:0 "Some Leftist Reforms"
 GEN_some_leftist_reforms_desc:0 "Liberal reforms may be necessary for the economy but things like healthcare or welfare must be reformed in a leftist way."
 GEN_protect_workers_rigths:0 "Protect Workers' Rights"
 GEN_protect_workers_rigths_idea:0 "Protect Workers' Rights"
 GEN_protect_workers_rigths_desc:0 "Many companies like amazon abuse workers' rights. Thus to get more support, we have to ensure that  the rights of our hard working man stay protected. "
 GEN_limit_corporatinos_power:0 "Limit Corporations' Power"
 GEN_limit_corporatinos_power_desc:0 "Corporations hold too much power. They can influence our elections by ads, or even do a coup like they did in banana republics. To stop this we must increase our control over the market."
 GEN_save_the_world:0 "Save The World!"
 GEN_save_the_world_desc:0 "Our planet is dying in our eyes. We must stop it any way necessary. With it we might be able to even undo the damage already done. "
 GEN_fight_with_pollution:0 "Fight With Pollution"
 GEN_fight_with_pollution_desc:0 "Pollution is the biggest problem that we are facing right now. To stop it we have to make a new tax blocking the growth of it."
 GEN_mass_nationalization:0 "Mass Nationalisation"
 GEN_mass_nationalization_desc:0 "Many people are just stinky capitalists who don't deserve to own any kind of business. Thus we must take their properties away from them. Just remember, it's for the greater good of all of us."
 GEN_true_socialism:0 "True Socialism"
 GEN_true_socialism_desc:0 "Some things like social liberalism, social democracy aren't truly socialist. Thus we will tell our people that we are the only and true socialists in our nation."
 GEN_focus_on_diplomacy:0 "Focus On Diplomacy"
 GEN_focus_on_diplomacy_desc:0 "It's important that we focus not only on our nation but also declare our position on the world stage."
 GEN_represent_our_nation:0 "Represent Our Nation"
 GEN_represent_our_nation_desc:0 "We must ensure that other nations know our greatness and treat our nation properly."
 GEN_more_diplomats:0 "More Diplomats"
 GEN_hire_more_diplomats:0 "Hire More Diplomats"
 GEN_hire_more_diplomats_desc:0 "To make sure that we maintain proper relations with other countries, we have to hire some more diplomats."
 GEN_defend_our_lands:0 "Defending Our Lands"
 GEN_defend_our_nation:0 "Defend Our Lands"
 GEN_defend_our_nation_desc:0 "Other nations want our lands. Thus to stay alive we must protect ourselves and spread propaganda that will help us maintain our nation."
 GEN_neutrality:0 "Neutrality"
 GEN_neutrality_desc:0 "Some may think that staying neutral is a sign of weakness. However if we won't fight in any war then we won't lose any land. Thus we will proclaim neutrality to make sure that our nation will survive the new conflicts."
 GEN_arms_exports:0 "Arms Exports"
 GEN_arms_exports_desc:0 "As we are not going to war any time soon, we can sell our weapons to nations that need them. For a fair price of course."
 GEN_one_of_many:0 "One Of Many"
 GEN_one_of_many_desc:0 "We are just a country that has aligned itself with others. "
 GEN_foreign_military_advisors_idea:0 "Foreign Military Advisors"
 GEN_foreign_military_advisors:0 "Foreign Military Advisors"
 GEN_foreign_military_advisors_desc:0 "Our military staff isn't as great as that of the other countries that we are partners with. These other countries in our alliance will give us some of their staff to make us better."
 GEN_airbases_for_us_and_our_allies:0 "Air Bases For Us And Our Allies"
 GEN_airbases_for_us_and_our_allies_desc:0 "If we want to increase the number of planes, us and our allies can have in the air, we must construct more air bases."
 GEN_we_rule:0 "We Rule"
 GEN_we_rule_desc:0 "We control our own destiny and that of others."
 GEN_military_cooperation:0 "Military Cooperation"
 GEN_military_cooperation_desc:0 "To ensure that we and other countries in our alliance have a strong and trained military, we must make our militaries cooperate with each other."
 GEN_invest_in_other_members:0 "Invest In Our Allies"
 GEN_invest_in_other_members_desc:0 ""
 GEN_a_new_economy_for_a_new_millenium:0 "A New Economy For A New Millenium"
 GEN_a_new_economy_for_a_new_millenium_desc:0 "The new millennium has begun. Other countries have started to modernise. And so must we! We'll start a program of modernising our industry and making it suitable for the changing times."
 GEN_free_market_based_economy:0 "Free Market Based Economy"
 GEN_a_free_market_economy:0 "A Free Market Economy"
 GEN_a_free_market_economy_desc:0 "An economy which is based on free market rules is clearly better than a centrally planned economy as it costs much and will lead to failure. Thus we will make a great and free economy! "
 GEN_invite_foreign_investors:0 "Invite Foreign Investors"
 GEN_invite_foreign_investors_desc:0 "Our economy is underdeveloped. To develop our economy without much cost, we can support foreign firms that want to start their business in our nation."
 GEN_foreign_arms_manufacturers:0 "Foreign Arms Manufacturers"
 GEN_foreign_arms_manufacturers_desc:0 "We do not have a large military industry, and we are mostly buying our weapons from other nations. That costs a lot of money which we don't want to waste. To fix this we will invite arms manufacturers from other nations to create weapons in our nation."
 GEN_free_trade:0 "Free Trade"
 GEN_free_trade_desc:0 "To have a free economy, we also must have free trade. This is to expand what we export and import."
 GEN_anti_monopoly_laws:0 "Anti-Monopoly Laws"
 GEN_anti_monopoly_laws_desc:0 "No matter on which side is liberalism, conservative or even communist, we can all agree that monopolies don't bring anything good for the people and for our nation as well. Let's make some laws that will stop monopolies from gaining even more power. "
 GEN_sell_goverment_shares_in_companies:0 "Sell Government Shares In Companies"
 GEN_sell_goverment_shares_in_companies_desc:0 "Now that our economy is stable, we can start focusing on earning money and freeing the market at the same time. To do this we will sell shares in companies we own to some random people."
 GEN_sold_shares:0 "Sold Shares"
 GEN_the_teachings_of_the_austrain_shcool:0 "Teachings Of The Austrian School"
 GEN_the_Austrian_school:0 "The Austrian School"
 GEN_the_Austrian_school_desc:0 "The Austrian school believes in a truly free market which direction that we are going in right now. Let's just learn from their teachings and apply them to our economy. "
 GEN_Institutional_economic_school:0 "The Institutional School"
 GEN_Institutional_economic_school_desc:0 "The Austrian school is outdated. We must go with the modern ways of institutionalist economic school and implement its policies into our economy."
 GEN_the_teachings_of_the_Institutional_shcool:0 "Teachings Of The Institutional School"
 GEN_centraly_planned_economy:0 "Centrally Planned Economy"
 GEN_centraly_planned_economy_desc:0 "It's clear that an economy based on freedom will lead to failure and rule of corporations. Thus the only logical option left is to create an economy that would be totally controlled by the government. "
 GEN_economy_central_planned:0 "Centrally Planned Economy"
 GEN_increase_investments_over_industry:0 "Increase Investments Over Industry"
 GEN_increase_investments_over_industry_desc:0 "As we have chosen to go with a centrally planned economy, we must take care of investing in and expanding our industry. So let's spend more money on further expanding our industry."
 GEN_state_owned_armories:0 "State-Owned Armouries"
 GEN_state_owned_armories_desc:0 "We have already invested in the growth of our economy, but we cannot forget about the military industry. We'll start funding construction of new military factories that will be owned directly by our nation. "
 GEN_funding_public_schools:0 "Funding Public Schools"
 GEN_fund_public_schools:0 "Fund Public Schools"
 GEN_fund_public_schools_desc:0 "Education is a powerful tool. It gives us more experts, allows us to spread more of our propaganda. It's generally great. However many public schools in our country lack funding. Thus to have more educated population we have to spend more money on our education system."
 GEN_support_goverments_business:0 "Support Government's Business"
 GEN_support_goverments_business_desc:0 "Many businesses controlled by our government, don't have enough money to continue existing. Thus we need to support them before they fall. "
 GEN_take_their_land:0 "Take Their Lands!"
 GEN_take_their_land_desc:0 "Many stinky capitalists don't deserve to own their property! It will be all nationalised for the greater good of all of us."
 GEN_socialist_market_economy:0 "Socialist Market Economy"
 GEN_learn_from_china:0 "Learn From China"
 GEN_learn_from_china_desc:0 "The central economy unfortunately has proven itself not as good as other options but we cannot let people think that we choose our economic system. Let's implement some things from socialist market economy."
 GEN_perfect_as_it_is:0 "Perfect As It Is"
 GEN_perfect_as_it_is_desc:0 "Our economic system is perfect as it is."
 GEN_modern_construction_methods:0 "Modern Construction Methods"
 GEN_modern_construction_methods_desc:0 "Our construction tools are mostly outdated. If we want to create a big and strong economy, we must invest in modernising our tools."
 GEN_automative_mines_idea:0 "Automotive Mines"
 GEN_automoative_mines:0 "Automotive Mines"
 GEN_automoative_mines_desc:0 "Miners might work very hard in mines, but automotive mines are even more effective and we don't have to pay people for it. So let's focus on introducing"
 GEN_fill_the_road_gaps:0 "Fill The Road Gaps"
 GEN_fill_the_road_gaps_desc:0 "Many roads in our nation have holes in them which leads to many accidents, and it makes us look bad on the world stage. Thus we need to fill these gaps."
 GEN_encourage_urbanization:0 "Encourage Urbanisation"
 GEN_encourage_urbanization_desc:0 "Many people who live in the countryside want to go to big cities so they can earn more money and they work more effectively. Let's start a campaign to get even more people into our cities and expand them for the new people who will be there."
 GEN_civilian_build_up:0 "Civilian Build-Up"
 GEN_civilian_build_up_desc:0 "We have researched modern tools, now it's time to build some new and modern factories with them."
 GEN_develop_consumer_goods_industry:0 "Develop Consumer Goods Industry"
 GEN_develop_consumer_goods_industry_desc:0 "Many products can be produced in our nation. So let's expand production of it."
 GEN_develop_national_arms_industry:0 "Develop The National Arms Industry"
 GEN_develop_national_arms_industry_desc:0 "We do not have a really developed arms industry, and as the war might come soon we should develop our armament industry. "
 GEN_armement:0 "Armament"
 GEN_armement_desc:0 "We have developed the arms industry, but it could be more developed, so let's invest in even more."
 GEN_root_steel_works:0 "[Root.GetAdjective] Steel"
 GEN_root_steel_works_desc:0 "Have we digged the whole country looking for steel yet? No, so let's do it!"
 GEN_subside_our_farmers:0 "Subside Our Farmers"
 GEN_subside_our_farmers_desc:0 "Many of our farmers could use some help to expand their farms. If we did it, that would be great for the growth of the countryside."
 GEN_an_industry_for_planes:0 "An Industry For Planes"
 GEN_an_industry_for_planes_desc:0 "To produce more planes without having to pay high price to other nations for their resources, we have to find these resources in our mines."
 GEN_expand_university:0 "Fund The University Of [Root.Capital.GetName]"
 GEN_expand_university_desc:0 "To expand our research we must expand funding of the [Root.Capital.GetName] university."
 GEN_housing_program:0 "Housing Program"
 GEN_housing_program_desc:0 "Many people in our country are too poor to be able to afford a house. To fix this we will make some cheap houses for these people. "
 GEN_prepare_material_aid:0 "Prepare Material Aid"
 GEN_prepare_material_aid_desc:0 "There are many war torn nations, dealing with terrorists and rebels, who could use a helping hand. We must focus our efforts in providing whatever equipment they need to stabilize their nations."
 GEN_participate_in_UN_peacekeeping:0 "Participate in the UN Peacekeeping Program"
 GEN_participate_in_UN_peacekeeping_desc:0 "A gun is useless without someone to use it. These war torn nations can ill afford an army, so they turn to the UN Peacekeeping forces for help. This is where we come in, helping these nations recover and fight off revolts, ensuring much needed stability."
 GEN_interventionism:0 "Interventionism"
 GEN_interventionism_desc:0 "While the UN Peacekeepers do the best they can, their organization is inefficient, suffering from many issues like corruption. Instead, we should focus on sending volunteering brigades from our reserves and even main army to help in live combat, gaining much needed experience."
 GEN_ensure_global_peace:0 "Ensure Global Peace"
 GEN_ensure_global_peace_desc:0 "We must double our efforts in peacekeeping, in order to, someday, achieve a world without war and suffering."
 RYU_our_future:0 "Our Future"
 RYU_our_future_desc:0 ""