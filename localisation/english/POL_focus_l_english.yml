 Poland_Events_News.171.t: "12 Wolna Elekcja"
 Poland_Events_News.171.d: "Our country was transformed into a monarchy yet there is no monarch that sits on our throne, yet. However now with internal situation more stable, we are finnaly able to elect a monarch for our country.\n\nFirst candidate for the throne is Jan Lubomirski-Lanckoroński. He is of noble lineage and his ancestor was close to becoming Polish king during 1910s. He seems to be the most safe pick for the position of king.\n\nSecond choice is Jadwiga Piłsudska, daughter of Józef Piłsudski, Polish marshal who many wanted to become a king. Her heritage would make her a good figurehead with all Poles, not only the monarchist ones.\n\nThird choice is Marek Świętopełk Świętopełk-Zawadzki he claims to be the rightful king of Poland and saying that his heritage goes back to Bolesław Chrobry. Of course now there is very little if none evidence to prove that but the Piast dynasty is long gone but what they did for our nation still remains in our memory. Perhaps letting him become a king would honour them though his lack of proof makes him an unpopular candidate.\n\nWho shall be elected?"
