 ##### Leaders #####
 
 POLITICS_KIM_YONG_NAM_DESC:0 "Kim Yong-nam, who was elected President of the Presidium of the Supreme People's Assembly in 1998 and led DPR Korea, has been working for the DPR Korea's foreign ministry for a long time since the 1950s. In 1998, the National Assembly agreed to elect him as DPR Korea's president, but Kim Yong-nam was able to confirm that there was nothing political decision he could make as president. Kim Jong-il, son of Kim Il-sung has taken power from his father since the 1980s. DPR Korea's right to command army is the Chairman of the National Defence Commission Kim Jong-il had it.\n\nMany experts believe that the Kim Yong-nam government is simply a puppet and only follows orders directed by Kim Jong-il. However, if there is a crisis in Kim Jong-il's political influence, he will exercise his power as president."
 
 POLITICS_KIM_JONG_IL_DESC:0 "Kim Jong-il is DPR Korea's dictator and Supreme Commander of the Korean People's Army. He officially became DPR Korea's head of state in 2009, but in reality, his father, Kim Il-sung, had already taken hold of DPR Korea's political power since the 1980s when he was getting old.\n\nKim Jong-il succeeded his father, Kim Il-sung, and made DPR Korea a very strict religious dictatorship that worships him. The Kim dynasty, called 'Paekdu Bloodline' was touted as having transcendent powers for North Koreans. During Kim Jong-il's reign, DPR Korea developed its own nuclear program and was isolated from the international community."
 
 POLITICS_KIM_JONG_UN_DESC:0 "Kim Jong-un is the third leader of the Kim dynasty and a dictator of DPR Korea. He took over the power of DPR Korea after Kim Jong-il's death."
 
 POLITICS_HWANG_JANG_YOP_DESC:0 "Hwang Jang-yop is a dissident, anti-dictatorial activist in DPR Korea. he was a politician working for the Workers' Party of Korea from 1946 to 1997, but defected to South Korea in 1997. Hwang has been in the South Korea since 1997 and has criticized the North Korean government for its dictatorship."
 
 POLITICS_HIME_TAKADA_DESC:0 "Hime Takada, Korean name Ko Yong-hui was born in Osaka, Japan in 1952 and emigrated to DPR Korea in 1962. She was unable to be incorporated into the mainstream of DPR Korean society because she was from Japan, but her meeting with Kim Jong-il allowed her to step into central politics in DPK Korea. Takada became the wife of Kim Jong-il and had children of Kim Jong-un and Kim Yo-jong.\n\nAs the assassination of Kim Jong-il by democratic revolutionaries and the civil war situation in DPR Korea began, she led the DPR Korean government without any preparation. With many citizens already supporting the new democratic government, Takada is likely to be the last leader of the Juche dictatorship."

 POLITICS_JOO_SEONG_HA_DESC:0 "Joo Seong-ha is a journalist from North Korea. After escaping from North Korea, he used to write articles accusing North Korean society in South Korea. He was the most famous journalist from North Korea who supported the pro-democracy movement in North Korea."

 POLITICS_HAYAO_MIYAZAKI_DESC:0 "Hayao Miyazaki, widely known to Westerners as famous animation director and co-founder of Studio Ghibli, was born in 1941 in Tokyo, Japan. He has participated in several animations making since the 1960s, and became a star director in the Western world as Princess Mononoke received worldwide acclaim in 1997. However, the coup d'etat in Japan and the resulting collapse of Japanese democracy halted his animation director activities. At this time, the democratic revolution in North Korea, liberal movement, and the new government's support for animation made him choose asylum.\n\nBut the emergence of a new dictator has made him an unexpected political leader. Having produced animations with messages against fascism and dictatorship, he became a symbol of liberals. After the end of the second democratic revolution in North Korea, Miyazaki became president with overwhelming support from liberals."
 
 ##### Party #####
 CMK_fascist_party:0 "WPK"
 CMK_fascist_party_long:0 "Chosŏn Rodong-dang (Workers' Party of Korea)    §gWorkers' Party of Korea(Chosŏn Rodong-dang) is the dominant party in DPR Korea and is classified as a far-left or far-right party. The WPK was founded in 1949 under the merger of Workers' Party of South Korea and Workers' Party of North Korea. In the early days of the WPK's founding, the WPK was a firm Marxist-Leninist communist party. However, the political ideology of the WPK began to be confused after August Faction Incident. In August 1956, Kim Il-sung conducted a massive purge of Pro-China and Pro-Soviet Union politicians in DPR Korea and turned the WPK into a party loyal to Kim Il-sung individuals. After the decline of Marxism-Leninism, Juche, a ultranationalism ideology that emphasizes the excellence of DPR Koreans and the worship of Kim il-sung individuals, emerged as a new ideology in the WPK.§!"
 
