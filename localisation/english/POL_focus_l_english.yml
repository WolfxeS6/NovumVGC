 Poland_Events_News.141.t:0 "Game Of Chess"
 Poland_Events_News.141.d:0 "The fight for power continues. Stanisław Lem has only a few years left on this planet. Factions in the ruling party are now fighting more than ever for who will succeed him. There are political meetings, discussions trying to convince the people of their ideas. Now there is a political meeting between the members."
