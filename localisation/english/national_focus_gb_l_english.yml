#Focus  
ENG_liberate_hk:0 "Enforce The Treaty of Nanking"
ENG_liberate_hk_desc:0 "The Treaty of Nanking gave the island of Hong Kong to Britain forever following the first opium war. Our claim to the island is therefore eternal and was only given up by our old cowardly politicians. Let us save Hong Kong from the tyranny of the PRC!"
ENG_state_controlled_economy:0 "State Controlled Economy"
ENG_state_controlled_economy_desc:0 "To privatise the economy may very well insight a national security issue. With the Russians and the Middle East stirring trouble. One cannot trust ‘all of the people’ with our industries."
ENG_economic_stim:0 "Economic Stimulus"
ENG_economic_stim_desc:0 "A strong stimulus for the economy will be costly in the short term but lead to greater growth later."
ENG_northern_civ_factories:0 "Rebuild Northern Industry"
ENG_northern_civ_factories_desc:0 "The northern economy has been shattered for too long, we need to invest to help revive it."
ENG_central_civ_factories:0 "Invest into the Black Country"
ENG_central_civ_factories_desc:0 "The Black Country has always been a strong part of our industrial might, an increase in investment must surely result in further developments."
ENG_southern_civ_factories:0 "Support Cornish Growth"
ENG_southern_civ_factories_desc:0 "Cornwall's seasonal economy has been a blight on the county for too long, we must invest in more sustainable economic activities such as pasties."
ENG_northern_dockyards:0 "Revitalise Glaswegian Shipbuilding"
ENG_northern_dockyards_desc:0 "The Upper Clyde has been left empty since 1971, It's time to revitalise our northern capacity."
ENG_central_dockyards:0 "Build up Teesside Dockyard"
ENG_central_dockyards_desc:0 "Barrow-In-Furness is already a world-class facility, why not make this the case for the rest of the Teesside Docks?"
ENG_southern_dockyards:0 "Modernise Portsmouth"
ENG_southern_dockyards_desc:0 "Leaking buildings and broken equipment is no way for the home of the British navy to be seen, it's time to modernise."
ENG_Northern_arms_factories:0 "BAE Fife Development"
ENG_Northern_arms_factories_desc:0 "The United Kingdom is litered with old shipyards that are prime real state, if we do not act to secure our ship building future, these assets will be lost to housing developments"
ENG_central_arms_factories:0 "Birmingham Arms Investment"
ENG_central_arms_factories_desc:0 "Birmingham has a rich history in arms production, with some well-placed investment and incentives we can see the city arms sector rise from the ashes."
ENG_southern_arms_factories:0 "Re-establish the BSA" #Portsmouth
ENG_southern_arms_factories_desc:0 "Until 1973 the B.S.A provided this nation with everything from bullets to Daimler armoured cars. All the new arms manufacturers in the city would be better managed under one roof wouldn't they?"
ENG_extra_research_slot:0 "Research Centre Investments"
ENG_extra_research_slot_desc:0 "Royal United Services Institute. Has provided the UK and its allies with valued research since 1831, it is a national institution respected the world over."
ENG_National_dev:0 "National Development"
ENG_National_dev_desc:0 "Pure and direct investment in our nation's infrastructure is something everyone can get behind"
ENG_privatise_industry:0 "Privatised Industry"
ENG_privatise_industry_desc:0 "Allowing the private sector to have more freedoms and access to the economy is exactly what we need. Looking at the United State’s example, perhaps we can achieve a similar economic outcome."
ENG_dwp_expansion:0 "DWP Expansion"
ENG_dwp_expansion_desc:0 "Putting the British people back to work will not be easy, but with a bit of centralised effort by the government media outlets, we should be able to inflate jobs in the country."
ENG_industry_privitisation:0 "Industrial Privatisation"
ENG_industry_privitisation_desc:0 "After selling our old state-ran factories, the outcome has been a success. With the private sector in control, economic failure is less likely."
ENG_world_stage:0 "The World's Stage"
ENG_world_stage_desc:0 "With the economy booming the people and the world are starting to call the kingdom ‘the World’s stage.’ The people and the private sector have taken the term in stride and improved the economy even more!"
ENG_appreniship_programs:0 "Apprenticeship Expansion"
ENG_appreniship_programs_desc:0 "Improving the line of skilled labour as we go forward is a unified movement among the workers. Expanding this program will further increase our production!"
ENG_higher_apprenticships:0 "Higher Level Apprenticeships"
ENG_higher_apprenticships_desc:0 "The apprenticeship program has gained remarkable progress and approval. After reviewing feedback and areas of improvement, we can increase our yield and retention of skilled labour much more."
ENG_factory_tech_expansion:0 "High Tech Factories"
ENG_factory_tech_expansion_desc:0 "Over a short period of time we have seen a new technological revolution. Our factories are now state of the art with highly proficient workers."
ENG_european_investors:0 "Seek European Investors"
ENG_american_investors:0 "Ford Investment"
ENG_american_investors_desc:0 "The USA private company of Ford Motors has presented an exciting offer for the economy. This deal will allow us to grow both the civilian economy, vehicles and military endeavours."
ENG_invest_in_africa:0 "Invest into Africa"
ENG_invest_in_africa_desc:0 "We are already one of the largest investors in Africa, if we expand our economic investments we are sure to gain even greater riches."
ENG_chinese_invsetors:0 "Encourage Chinese Business"
ENG_chinese_invsetors_desc:0 "China’s industry and our own could benefit from helping each other in key ways. Sending over observers to learn ways of trade and production could give us both an advantage."
ENG_invest_in_research:0 "Tax Breaks for Innovation"
ENG_invest_in_research_desc:0 "Why shouldn't those private individuals who have given us so much not get a little extra back?"
ENG_northern_refineries:0 "Expand Lindsey Oil Refinery"
ENG_northern_refineries_desc:0 "Expanding in oil refineries will make us less reliant on foreign oil imports."
ENG_central_refineries:0 "Recycling Centres"
ENG_central_refineries_desc:0 "For a green future! Or more cynically we can benefit from the lower energy usage from recycling."
 ENG_freedom_of_information_act:0 "Freedom of Information Act"
 ENG_freedom_of_information_act_desc:0 ""
ENG_southern_refineries:0 "High-Speed Rail Program"
ENG_southern_refineries_desc:0 "Updating our outdated railways to use high-speed trains to produce growth."
ENG_northern_infrastucture:0 "English Infrastructure Projects"
ENG_northern_infrastucture_desc:0 "Expansions of our road networks will surely lead to a greater developed nation."
ENG_central_infrastucture:0 "Welsh Resource Investment"
ENG_central_infrastucture_desc:0 "Wales has plenty of resources that haven't been exploited to their fullest, if we invest in coal mining our steel industry will surely benefit."
ENG_southern_infrastucture:0 "National Port Expansion"
ENG_southern_infrastucture_desc:0 "British ports have a huge throughput of goods, expanding important ports will make this process much more fluid."
ENG_dev_boom:0 "Development Boom"
ENG_dev_boom_desc:0 "Now we have the Ports and the Rail, it's time to encourage the nation to make good use of these assets."
ENG_Political_Reform:0 "Political Reform"
ENG_Political_Reform_desc:0 "Our ministries are somewhat ineffective. With just the right amount of reforms, we might resolve those issues."
ENG_expand_home_office:0 "Expand the Home Office"
ENG_expand_home_office_desc:0 "We need to increase our political effort at home in order to gain more control and possibilities of enforcing our laws on our territory."
ENG_increase_mi5_funding:0 "Increase Police Funding"
ENG_increase_mi5_funding_desc:0 "Police funding is always popular and helps maintain internal stability."
ENG_defencive_intelligence:0 "MI5"
ENG_defencive_intelligence_desc:0 "The internal security services of the United Kingdom."
ENG_offensive_intelligence:0 "MI6"
ENG_offensive_intelligence_desc:0 ""
ENG_new_alan_turning:0 "A New Alan Turing"
ENG_new_alan_turning_desc:0 "We need to train a new generation of code breakers to compete with other powers."
ENG_protect_ouor_island:0 "Protect our Island"
ENG_protect_ouor_island_desc:0 "We must protect our island from any threats abroad."
ENG_improve_force_projection:0 "Improve Force Projection"
ENG_improve_force_projection_desc:0 "With our neighbours, whether they be in Europe or in the waters near us. We must be ready to send out the RAF at a moment's notice in full force."
ENG_fortify_cities:0 "Fortify our Cities"
ENG_fortify_cities_desc:0 "Being a small nation we must defend every strategic location. Improving city defences is a must."
ENG_develop_sea_mine:0 "Develop a Sea Mine Curtain"
ENG_develop_sea_mine_desc:0 "Sea mines have come a long way since WW2, our greatest threat is from the sea so let's defend ourselves."
ENG_imperial_legacy:0 "Imperial Legacy"
ENG_throne_for_all_britons:0 "Throne for All Britons"
ENG_the_old_colonies:0 "The Old Colonies"
ENG_the_old_colonies_desc:0 "If we are to reclaim our old empire we must start with the most recent roots."
ENG_subjugate_ireland:0 "Subjugate Ireland"
ENG_african_outpost:0 "African Outposts"
ENG_african_outpost_desc:0 "These lost sheep simply need returning to the fold, after all alone they are but simple nations, with us they could be so much more!"
ENG_send_in_spies:0 "Send in Spies"
ENG_send_in_spies_desc:0 "Our supporters have fully infiltrated the country. The order is to be sent out and our volunteers rallied to assist them."
ENG_african_colonies:0 "African Colonies"
ENG_african_colonies_desc:0 "We must turn our eyes to other African lands we used to hold, their resource wealth is ours for the taking."
ENG_restore_the_cape:0 "Restore the Cape"
ENG_restore_the_cape_desc:0 "We need to enforce our rule in South Africa once again."
ENG_indian_ocean_logistics:0 "Indian Ocean Logistics"
ENG_indian_ocean_logistics_desc:0 "Looking towards our old crown jewellery and other prospects. We must prepare the infrastructure for our future conquest."
ENG_restore_raj:0 "Restore the Raj"
ENG_restore_raj_desc:0 "India was once our crown jewel. We will need to bring the good old times back. The Indians will probably throw tens of millions of soldiers at us - but Britain will stand supreme. We conquered them once, we will do it again."
ENG_1940s_territories:0 "The 1940s Territories"
ENG_1940s_territories_desc:0 "The Canadians no longer require Newfoundland, it should be transferred away from them."
ENG_far_east_logistics:0 "Far East Naval Logistics"
ENG_far_east_logistics_desc:0 "Reaching the former penal colony will be difficult without proper supply routes. Establishing a main route will expedite the invasion once it begins."
ENG_east_indies:0 "Reclaim the East Indies"
ENG_east_indies_desc:0 "The Malaysian people are begging for our monarchy to take over, we should give them what they desire."
ENG_restore_penal_colony:0 "Secure the Penal Colonies"
ENG_restore_penal_colony_desc:0 "Australia needs the crown, they may not desire it outright but we know they will feel much better with royalty incharge again."
ENG_imperial_federation:0 "Imperial Federation"
ENG_imperial_federation_desc:0 "With our original colonies and territories restored the time has come to unite them under one banner."
ENG_maintain_puppets:0 "Maintain our Subjects 'Freedom'"
ENG_maintain_puppets_desc:0 "Maintaining our puppets is the best course of action. Trying to sort and defend so much territory is how the old Nazis fell themselves after all."
ENG_mediterranean_shipping_lanes:0 "Mediterranean Shipping Lanes"
ENG_mediterranean_shipping_lanes_desc:0 "Securing the shipping lanes in the Mediterranean are vital if we return to the Indian Ocean one day. To start, we should improve our current bases."
ENG_maltese_base:0 "A Maltese Base"
ENG_maltese_base_desc:0 "One step closer towards full security, re-establishing the Malta port will give us half of the area."
ENG_cyprus_base:0 "Expand our Holdings in Cyprus"
ENG_cyprus_base_desc:0 "For total control of the mediterranean seas we must take the port of Cyprus. Even by force if we have to.."
ENG_invite_egypt:0 "Invite Egypt"
ENG_invite_egypt_desc:0 "Looking at our past.. the suez is best controlled through an alliance rather than by force."
ENG_second_suez_crisis:0 "A Second Suez Crisis"
ENG_second_suez_crisis_desc:0 "To ensure total control and safety we must seize the Suez. The Egyptians can decide whether it will be forced or by annexation."
ENG_mod:0 "The Ministry of Defence"
ENG_mod_desc:0 "Global threats are both growing and changing. No longer are we in an expected major conflict, but of sudden terrorism. We must prepare our forces for the upcoming conflicts."
ENG_recruitment_crisis:0 "The Recruitment Crisis"
ENG_recruitment_crisis_desc:0 "For some time now we have been facing serious manning issues. Many divisions are at 50% or less currently.. This cannot stand. Though it will take time, we must begin procedures to improve recruitment."
ENG_activate_regular_reserve:0 "Activate The Regular Reserve"
ENG_activate_regular_reserve_desc:0 "Activating our reserves will allow us to maintain the security of the kingdom until we resolve the crisis. This will temporarily solve our manpower crisis while we review more policy on the matter."
ENG_reorganise_daily_duties:0 "Revise Our Training Methods"
ENG_reorganise_daily_duties_desc:0 "All across the force we have discovered a simple fact.. Our forces continue to do remedial drills and exercises. Taking feedback from soldiers, airmen, marines and sailors, we can both improve retention and our force projection."
ENG_mobile_force:0 "A Mobile Force"
ENG_mobile_force_desc:0 "After compiling the data through our various research times and discussion with top leaders. The conclusion is clear, we must create a new mobile force. Capable of striking quickly anywhere at a moment’s notice in all of our branches.. However, developing this force may take some time."
ENG_replace_the_warrior:0 "Replace the Warrior"
ENG_replace_the_warrior_desc:0 "The FV 510 Warrior has been in service since the 80s and is starting to show its age. We must either upgrade or replace this aged beast."
ENG_improve_motorisation_reliability:0 "Improve Motorised Reliability"
ENG_improve_motorisation_reliability_desc:0 "If we are to maintain a Mobile Force, then we must also maintain a professional logistics corps."
ENG_improve_public_relations:0 "Improved Public Relations"
ENG_improve_public_relations_desc:0 "Our efforts into improving recruitment and relations with the civilian sector are finally yielding fruit. We have seen increased numbers at recruitment centres all around."
ENG_expand_sandhurst:0 "Expand Sandhurst"
ENG_expand_sandhurst_desc:0 "The Royal Military Academy Sandhurst was founded in 1947 and needs expanding if it is to keep up with demand."
ENG_form_ranger_regiment:0 "Form a Ranger Regiment"
ENG_form_ranger_regiment_desc:0 "The new Ranger Regiment will be part of the Army Special Operations Brigade and will be made up of forces trained and ready for unconventional action."
ENG_defence_council:0 "The Defence Council"
ENG_defence_council_desc:0 "We have a great deal of well experienced senior staff at our disposal, we would be foolish not to use this knowledge base before it's gone."
ENG_better_ads:0 "Better Advertisements"
ENG_better_ads_desc:0 "After serious reforms in our recruitment system we have developed several programs that reach all across the kingdom. Numbers are exceeding expectations and allowing the force to advance further."
ENG_expand_RAF:0 "Expand the RAF"
ENG_expand_RAF_desc:0 "Maintains air superiority since the Battle of Britain has proven to be our islands best defence and offence. Keeping it up to date is a necessity with future conflicts."
ENG_team_tempest:0 "Team Tempest"
ENG_team_tempest_desc:0 "Tempest is the next-generation combat aircraft program, operating at the cutting edge of technological innovation and securing the UK's position as a global leader in combat air."
ENG_develop_long_range_bombers:0 "Develop Long-Range Bombers"
ENG_develop_long_range_bombers_desc:0 "As a nuclear power we should maintain a higher standard of readiness in the event we need to use our weapons."
ENG_air_doctrine_I:0 "Air Doctrine I"
ENG_air_doctrine_I_desc:0 "Through rigorous training exercises we have refined our modern doctrine on Air Power."
ENG_naval_aircraft:0 "Naval Aircraft"
ENG_naval_aircraft_desc:0 "Our maritime and carriers need to be maintained if we are to maintain the security of our nation."
ENG_ground_support_modifications:0 "Ground Support Modifications"
ENG_ground_support_modifications_desc:0 "Our multi-role fighters are proving to be the cream of the crop. Improving their abilities to provide support for our troops will be invaluable."
ENG_reconnaissance_aircraft:0 "Reconnaissance Aircraft"
ENG_reconnaissance_aircraft_desc:0 "Monitoring the enemies movement will be invaluable in a global conflict. Increasing the production of scout aircraft will assist us greatly."
ENG_air_doctrine_II:0 "Air Doctrine II"
ENG_air_doctrine_II_desc:0 "After in-depth discussion and review of our methods of air power. We have improved our Air Power once again."
ENG_longerange_transports:0 "Long-Range Supply Transports"
ENG_longerange_transports_desc:0 "Improving the designs of our transport aircraft is necessary. Not only for our special operations but for all soldiers in any difficult terrain."
ENG_new_naval_prototypes:0 "New Naval Prototypes"
ENG_new_naval_prototypes_desc:0 "We are falling by the wayside in terms of naval technology, this has to change!"
ENG_develop_subs:0 "Develop New Submarines"
ENG_develop_subs_desc:0 "If we are to make ourselves into a true naval power again, we need a submarine that commands respect the world over, It's time to commission the Astute class."
ENG_develop_corvettes:0 "Develop Small Ships"
ENG_develop_corvettes_desc:0 "We must accept our limitations, a fleet of small capable corvettes is just what we need to free up our larger surface ships."
ENG_dev_carriers:0 "Develop The Queen Elizabeth Class"
ENG_dev_carriers_desc:0 "The emphasis is now on increased offensive airpower, and an ability to operate the largest possible range of aircraft in the widest possible range of roles. When the current carrier force reaches the end of its planned life, we plan to replace it with two larger vessels. Work will now begin to refine our requirements but present thinking suggests that they might be of the order of 30,000–40,000 tonnes and capable of deploying up to 50 aircraft, including helicopters"
ENG_org_fareast_farwest:0 "Organise The Fleets"
ENG_org_fareast_farwest_desc:0 "We need to ensure we have a clear and well-defined structure for our fleets, this type of organisation is essential if we have any hope of effectively using our new assets."
ENG_naval_academy:0 "Britannia Royal Naval College Expansion"
ENG_naval_academy_desc:0 "The Britannia Royal Naval College is now the sole naval college of the Royal Navy after the closure of the Royal Naval College in Greenwich in 1998. The current scale is far reduced due to cuts but if reinvigorated with a new round of funding, great results may follow."
ENG_improve_destroyers:0 "Type 45 Destroyer Models"
ENG_improve_destroyers_desc:0 "The UK has had numerous failed attempts to create a new class of destroyers from the failed NFR-90 project to the Horizon-class frigate program that did not suit our needs. The work for the Type-45 class has been set in motion and just needs the go-ahead for further research and construction."
ENG_royal_marines:0 "Future Commando Force"
ENG_royal_marines_desc:0 "As part of a naval review it has been decided a reform of the Royal Marines is needed to make them more effective globally."
ENG_nuclear_subs:0 "Nuclear Submarines"
ENG_nuclear_subs_desc:0 "Now that Trafalgar class has been reinforced and eventually replaced by Astute Class, it's time to turn our attention to the aging Vanguard Class, the name Dreadnought sounds suitable?"
 ENG_britannia_rules:0 "Britannia Rules the Waves"
 ENG_britannia_rules_desc:0 "When Britain first, at Heaven's command\n Arose from out the azure main;\n This was the charter of the land,\nAnd guardian angels sang this strain:\n 'Rule, Britannia! rule the waves:\n 'Britons never will be slaves.'"
 ENG_bef:0 "Future Soldier"
 ENG_bef_desc:0 "It's time for a new way of organising our forces, we must place a greater focus on speed of deployment, let's start by establishing the Rapid Reaction Corps"
 ENG_bef_idea:0 "Rapid Reaction Corps"
 ENG_bef_idea_desc:0 ""
 ENG_nationalism1:0 "Grassroots Nationalism"
 ENG_nationalism1_desc:0 "Out with the old and in with the new, it's time the people of this nation protected her!"
 ENG_opposition_crackdown:0 "Political Crackdown"
 ENG_opposition_crackdown_desc:0 "With all these opinions flying around, how are people supposed to make a good informed choice."
 ENG_reintroduce_national_service:0 "Reintroduce National Service"
 ENG_reintroduce_national_service_desc:0 "This will make alot of our supporters very happy, and a lot of the younger population very angry, but who cares? They need to learn some life skills and national pride!"
 ENG_enforced_family_values:0 "Decry the Lost Empire"
 ENG_enforced_family_values_desc:0 "We once ruled the world you know! If we shout it often enough and loud enough, it might just be so again."
 ENG_reform_ministry_of_defence:0 "Reform Ministry of Defence"
 ENG_reform_ministry_of_defence_desc:0 "If they are going to be our right hand, we could do it with our own people in charge right?"
 ENG_total_state_control:0 "Total State Control"
 ENG_total_state_control_desc:0 "Let's make this easy on people, we can make the choices for them, It's what's best after all."
 ENG_law_and_order:0 "Law & Order"
 ENG_law_and_order_desc:0 "Let's expand the police force. At the same time let's give them even greater power, everybody wins, aside from those up to no good!"
 ENG_england_above_all_others:0 "England Above All Others"
 ENG_england_above_all_others_desc:0 "“And did those feet in ancient time\nWalk upon England's mountain green?”\nWe have to prioritise our core above all else, this is precious land. Now and forever!"
 ENG_british_britian:0 "A Truly 'British' Britain"
 ENG_british_britian_desc:0 "Our history and culture is felt throughout the known world, we should be proud of that, and strive to protect and preserve it."
 ENG_british_commonwealth_together:0 "Proud Leader of the Commonwealth"
 ENG_british_commonwealth_together_desc:0 "We have guided half the world into the modern age, why stop now?"
 ENG_constituatiency_changes:0 "Constituency Gerrymandering"
 ENG_constituatiency_changes_desc:0 "With so much change in our political landscape, it seems foolish to continue with these old boundaries, lets make things a little more ‘sensible.’"
 ENG_hold_elections:0 "Hold 'Elections'"
 ENG_hold_elections_desc:0 "Now that things are a little more ‘sensible’ we should hold elections with immediate effect."
 ENG_purges_through_public_outcry:0 "Purges by Media"
 ENG_purges_through_public_outcry_desc:0 "All these second houses and holidays? how shameful, enough is enough time to pay!"
 ENG_purges_through_media_tt:0 "§RA media storm will occur§!"
 ENG_commonwealth_foreign_legion:0 "Commonwealth Legion"
 ENG_commonwealth_foreign_legion_desc:0 "We have strong supporters all over the world, let's give them a chance to be British, they’ll have to fight for that chance of course."
 ENG_take_direct_command:0 "Take Direct Command"
 ENG_take_direct_command_desc:0 "Time to put the ‘Great’ back into this Britain of ours, and we have just the man for the job!"
 ENG_scottish_centralisation:0 "Scottish Centralisation"
 ENG_scottish_centralisation_desc:0 "We are one nation, it's time to start acting like it."
 ENG_english_england:0 "English Ruling Class"
 ENG_english_england_desc:0 "England is the largest nation within our union so it is only natural that they should command over the rest."
 ENG_one_church:0 "One Church"
 ENG_one_church_desc:0 "The Church of England will be the sole religious authority in our nation"
 ENG_privatise_Channel4:0 "Privatise Channel 4"
 ENG_privatise_Channel4_desc:0 "Government ownership of an independent media group makes no sense, let's make a quick few quid off it."
 ENG_ruthless_corruption_crushing:0 "Anti-Corruption Campaign"
 ENG_ruthless_corruption_crushing_desc:0 "Now we have a steady hand on the tiller, it’s time to cut away the waste."
 ENG_investments_not_benefits:0 "Investments not Welfare"
 ENG_investments_not_benefits_desc:0 "Give a man a fish and he'll eat for a day, give a man a dual carriageway and a canning factory and people will be asking him for fish instead."
 ENG_a_proud_military_industrial_complex:0 "Our Military-Industrial Complex"
 ENG_a_proud_military_industrial_complex_desc:0 ""
 ENG_relax_small_business_arms_development:0 "Relax Small Business Arms Developments"
 ENG_relax_small_business_arms_development_desc:0 "A large amount of arms development has occurred in British sheds over the years. We must stop cracking down on these innovators and allow them to go about their business."
 ENG_mosley_remembered:0 "Celebrate the BUF"
 ENG_mosley_remembered_desc:0 "Men like Mosley were pioneers, we should make a holiday in their honour."
 ENG_new_friends:0 "New Friends Abroad"
 ENG_new_friends_desc:0 "There are plenty of nations abroad just waiting to welcome us with their open arms, we just have to find them."
 ENG_crack_down_on_unions:0 "Crack Down on the Unions"
 ENG_crack_down_on_unions_desc:0 "The unions constantly whine about pay or unfair firings. Let us continue with the dream of Thatcher for the total destruction of union power once and for all."
 ENG_resource_acquiring:0 "Resource Wars"
 ENG_resource_acquiring_desc:0 "Our industry starves for cheap resources as it is constantly outcompeted, if we were to have the rights ourselves things would be a lot easier."
 ENG_european_league:0 "A European League"
 ENG_european_league_desc:0 "Although this whole EU thing wasn't for us it doesn't mean we intend to give up on the continent. Let us make a new grouping with only nations we can agree with."
 ENG_handle_ni:0 "Handle Northern Ireland"
 ENG_handle_ni_desc:0 "This situation can't go on, let's make it very clear who owns what shall we?"
 ENG_fourth_cod_war:0 "The Fourth Cod War"
 ENG_fourth_cod_war_desc:0 "Once Britannia ruled the waves and now the Icelandic fishermen mock us as they slowly steal our fish. No longer are we restrained by the politics of Europe so are free to reclaim our lost land."
 ENG_cyprus_domination:0 "Domination of Cyprus"
 ENG_cyprus_domination_desc:0 "We once ruled the island and since we've retreated to our enclave it's gone a bit pear shaped, the foreign office assures us this is the best course of action."
 ENG_junta_long:0 "Military Junta"
 ENG_junta:0 "Military Junta"
 ENG_dont_forget_true_enemy:0 "The Eternal Enemy"
 ENG_dont_forget_true_enemy_desc:0 "We have been fighting the French for the last 1000 years, a peace of a mere 100 years is nothing in the grand scheme of things."
 ENG_corruption_removal:0 "Corruption Removal"
 ENG_corruption_removal_desc:0 "Removing corruption is never easy, although costly now it is sure to unlock a bright future."
 ENG_military_industrial_complex:0 "Our Military Industrial Complex"
 ENG_military_industrial_complex_desc:0 "We own BAE already. Let's start expanding, why can't we be the new arsenal of the world?"
 ENG_shed_development:0 "Relaxed Private Arms Developments"
 ENG_shed_development_desc:0 "A large amount of arms development has occurred in British sheds over the years. Through the efforts of these hobbyists, we will surely gain over those who restrict innovation."
 ENG_government_crisis:0 "Government in Crisis"
 ENG_government_crisis_desc:0 "Recent events have resulted in a crisis within the British government."
 ENG_commonwealth_legion:0 "Commonwealth Legion"
 ENG_commonwealth_legion_desc:0 ""
 ENG_riots_on_streets:0 "Mass Riots"
 ENG_riots_on_streets_desc:0 ""
 ENG_law_above_all:0 "Law Above All Else"
 ENG_law_above_all_desc:0 ""
 ENG_union_outrage:0 "Outraged Unions"
 ENG_union_outrage_desc:0 "The unions are outraged by the installed fascist government."
 ENG_chaos_in_the_streets:0 "Chaos in The Streets"
 ENG_chaos_in_the_streets_desc:0 "Protests and rioting have gripped the nation as the economic decline becomes more certain. The police have been overwhelmed and it looks like a single match could ignite the nation into full-blown collapse"



 ENG_nationalist.1.t:0 "Media Mania"
 ENG_nationalist.1.d:0 "They call it the week that never ends. Every media outlet from the Sun to the Guardian and Times is running pieces on backbench mps' expenses on both sides of the aisle. The public are outraged that our leaders have been spending cash on cars and mansions while the poorest starve."
 ENG_nationalist.1.o1:0 "It's bad but at least it's over."
 ENG_nationalist.2.t:0 "Not so 'Civil' Civil Service"
 ENG_nationalist.2.d:0 "Endless leaks have been making their way into the papers about senior civil servants dealing with not so friendly countries as well as endless parties. The leaks have an unknown origin but seem to point towards the need to uproot the whole rotten system."
 ENG_nationalist.2.o1:0 "Best not to dig too deep"
 ENG_nationalist.3.t:0 "Front Bench Collapses"
 ENG_nationalist.3.d:0 "Again the papers are up in arms. Half the members of the front benches on both sides are on the front pages. This time serious accusations of tax avoidance and even a recorded statement from the chancellor of the exchequer speaking of his hatred of the working classes."
 ENG_nationalist.3.o1:0 "Sure a reshuffle will be enough?"
 ENG_nationalist.4.t:0 "Riots Breakout"
 ENG_nationalist.4.d:0 "From Kent to Aberdeen there are protests against the government. In areas of London and Birmingham, the protests turned ugly with 100-200 protestors arrested. The government reshuffle had no effect on protestors' concerns. To make things worse new accusations have been launched at the prime minister with new links between him and dodgy deals abroad. The Met has announced a formal investigation after receiving significant evidence."
 ENG_nationalist.4.o1:0 "Will it ever end?"
 ENG_nationalist.5.t:0 "A Voice of Calm"
 ENG_nationalist.5.d:0 "Fresh accusations are being thrown around each day at almost every politician regardless of political affiliation. But within all of the chaos a group of ex-military officers have come together to coordinate a committee to end the chaos on the streets, the leader of this group is an MSP for North East Scotland called Ben Wallace"
 ENG_nationalist.5.o1:0 "Ben Wallace?"
 ENG_nationalist.6.t:0 "Support For The Military"
 ENG_nationalist.6.d:0 "After the work of the ex-military committee the streets have become safe again. The public are celebrating not our government who created it but the individual members. The support has extended to the military and led to a flurry of signups as it is seen as the stabilising power the nation needs."
 ENG_nationalist.6.o1:0 "At least there is calm now."
 eng_military_stabalisation:0 "The military has helped stabilise the nation."
 brexit_referendum:0 "Brexit referendum has happened"
 brexit_referendum_remain:0 "Remain won in the Brexit referendum"
 ENG_financial_hub:0 "Financial Hub"
 ENG_financial_hub_desc:0 "London is one of the world's biggest financial hubs. Finance is a huge portion of Britain's GDP and is critical for the nation."


 ENG_conservative_legacy:0 "Conservative and Union Party"
 ENG_conservative_legacy_desc:0 ""
 ENG_national_liberals:0 "National Liberals"
 ENG_national_liberals_desc:0 "The National Liberals are a defunct political party that was merged into the Conservative and Unionist party. Although they no longer exist their influence lives on and many Conservative MPs lean towards their politics more than mainstream Conservatism."
 ENG_break_down_trade_barriers:0 "Break Down Trade Barriers"
 ENG_break_down_trade_barriers_desc:0 ""
 ENG_tighten_immigration:0 "Tighten Immigration"
 ENG_tighten_immigration_desc:0 ""
 ENG_labour:0 "Labour"
 ENG_labour_desc:0 ""
 ENG_continue_with_new_labour:0 "New Labour Agenda"
 ENG_continue_with_new_labour_desc:0 "New Labour has proven to resonate strongly with voters and led to Tony Blair winning a landslide election victory in 1997. Although old Labour's more socialist policies have been reduced the most important part is that the left wing is once again in power."
 ENG_fiftypercent_uni:0 "Fifty Percent University"
 ENG_fiftypercent_uni_desc:0 "The aim of our administration is for 50% of all young people to have a university degree, this will lead to a high tech economy."
 ENG_spin_doctors:0 "Spin Doctors"
 ENG_spin_doctors_desc:0 "Politics is a minefield of political headaches. Employing people who are masters of their craft to make our policies seem more attractive is surely a win for everyone."
 ENG_blue_labour:0 "Blue Labour"
 ENG_blue_labour_desc:0 "Left Wing doesn't mean not being patriotic, losing touch with the working classes who put us into power would be a mistake."
 ENG_progress_labour:0 "Progress Labour"
 ENG_progress_labour_desc:0 "Labour is a multicultural force, by focusing on nationalism we are sure to alienate minorities within our voter base."
 ENG_work_with_unions:0 "Modern Welfare State"
 ENG_work_with_unions_desc:0 "The state should have the primary aim of looking after its people, the current model isn't fit for purpose and needs more investment to achieve a more equal society."
 ENG_liberal_reawakening:0 "Liberal Reawakening"
 ENG_liberal_reawakening_desc:0 "The Liberal Democrat party is a merger of the Liberal Party and the SDP. Although the Liberal party has been consistently popular in vote share it hasn't achieved well due to the first past the post system. Support for our cause since the 1997 election has gained momentum."
 ENG_proportional_representation:0 "The Proportional Representation"
 ENG_proportional_representation_desc:0 "First past the post is undemocratic and leads to MPs winning in constituencies where they achieve 40% of the vote. By moving to a more proportional representation model, smaller parties should start to find it easier to make it into politics."
 ENG_alternative_vote:0 "The Alternative Vote"
 ENG_alternative_vote_desc:0 "First past the post is undemocratic and leads to MPs winning in constituencies where they achieve 40% of the vote. By moving to a more proportional representation model, smaller parties should start to find it easier to make it into politics. The Alternative Vote just happens to favour the liberal democrats."
 ENG_drug_decriminalistion:0 "Drug Decriminalisation"
 ENG_drug_decriminalistion_desc:0 "Drug crime is expensive to deal with and negatively impacts the victims without having any effect on the dealers. Decriminalising drugs might not go down with more conservative voters but the potential to improve the lives of users is too important."
 ENG_expand_cooperative_memberbase:0 "Expand Co-Operative Memberbase"
 ENG_expand_cooperative_memberbase_desc:0 "Although little known due to their MPs being also part of the Labour party, the Co-operative party is one of the largest parties in the UK, holding 28 seats in the 1997 election. It has an ideology of Co-operatism which predates socialism by centuries but has a similar ethos."
 ENG_university_places_prioritisation:0 "50% University"
 ENG_university_places_prioritisation_desc:0 ""
 ENG_free_uni:0 "Tuition Free University"
 ENG_free_uni_desc:0 ""
 ENG_proportional_rep_idea:0 "Proportional Representation"
 ENG_proportional_rep_idea_desc:0 ""
 ENG_alternative_rep_idea:0 "Alternative Vote"
 ENG_alternative_rep_idea_desc:0 ""
 ENG_fair_politics_idea:0 "Fair Politics"
 ENG_fair_politics_idea_desc:0 ""
 ENG_quality_council_houses_idea:0 "Quality Council Houses"
 ENG_quality_council_houses_idea_desc:0 "Councils have a duty to provide quality accommodation to those in need. Fast repairs, insulated and mold-free homes are not a huge ask but the investments are needed"
 ENG_eternal_focus:0 "Global Britain"
 ENG_eternal_focus_desc:0 ""
 ENG_criminalise_unfair_expenses:0 "Criminalise Misused Expenses"
 ENG_criminalise_unfair_expenses_desc:0 ""
 ENG_no_expenses_tt:0 "§YPrevents Expenses Related Events§!"
 ENG_no_banks_tt:0 "§YStrengthens the banking system§!"
 ENG_banking_deregulation:0 "Financial Deregulation"
 ENG_levelling_up:0 "Levelling Up"
 ENG_levelling_up_desc:0 "Parts of the UK have been falling behind places like London, we need to invest in the poorest areas to boost productivity."
 ENG_singapore_on_the_thames:0 "Singapore-on-Thames"
 ENG_banking_deregulation_desc:0 ""
 ENG_build_the_donut:0 "Build The Donut"
 ENG_build_the_donut_desc:0 "GCHQ needs a new building, a highly secure structure than can defend the UK from foreign and internal threats."
 ENG_house_building:0 "Council House Expansion"
 ENG_house_building_desc:0 "Council house building has steadily declined while the need for it only rises. By increasing the available homes we should be able to alleviate more space for our people."
 ENG_quality_council_houses:0 "Quality Council Houses"
 ENG_quality_council_houses_desc:0 "Councils have a duty to provide quality accommodation to those in need. Fast repairs, insulated and mold-free homes are not a huge ask but the investment is needed"
 ENG_cut_family_tax:0 "Cut Taxes on Families"
 ENG_cut_family_tax_desc:0 "Families are the ones that suffer the most from taxes as they need the most to raise their children. Not only this but we need to encourage stable families to keep a strong sense of community."
 ENG_focus_rural_concerns:0 "Focus on Rural Concerns"
 ENG_focus_rural_concerns_desc:0 ""
 #ENG_focus_rural_concerns:0 "Levelling Up"
 #ENG_focus_rural_concerns_desc:0 "Parts of the UK have been falling behind places like London, we need to invest in the poorest areas to boost productivity."
 ENG_privatise_NHS:0 "NHS Trust System"
 ENG_privatise_NHS_desc:0 "Privatisation is a dirty word, we are focusing on setting up a new system of independent trusts to take care of the NHS while making some services private but still available to the general public. The savings will be great."
 ENG_free_universities:0 "Tuition Free University"
 ENG_free_universities_desc:0 "University should be a right for all people. By making it free it will help break down the class divide between the upper-middle class and the working class."
 ENG_fair_politics:0 "Fair Politics"
 ENG_fair_politics_desc:0 "Politics needs to be more open and viewable by the general public. MPs need to be held to account by their voters, not just at the general election but all the time."
 ENG_fully_disband_the_empire:0 "Fully Disband The Empire"
 ENG_fully_disband_the_empire_desc:0 ""
 ENG_broken_trade_barriers:0 "Broken Trade Barriers"
 ENG_broken_trade_barriers_desc:0 ""
