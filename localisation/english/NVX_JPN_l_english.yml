 NV_JPN_events.2006.t:0 "Girl Power"
 NV_JPN_events.2006.desc:0 "Girl Power is used in the United States to refer to feminist movements, women independent of men in the 1990s. But in Japan, Girl Power is widely used as an anti-feminist word. Girl Power(Joshiryoku) is a 'Power' that shows how conservative and obedient values a Japanese woman can be loved by men. If she is good at makeup or cooking and has the ability to like men, she is rated as having a high 'Girl Power'.\nGirl Power is once again attracting attention as Japan's patriarchal military dictatorship enters. Experts say that Girl Power has become popular with women as Japanese women are removed from work. Japanese feminists have struggled to drive out Girl Power, but they are unlikely to succeed because of military interference."
 NV_JPN_events.2006.a:0 "Turn the clock second hand to the past."
 NV_JPN_events.2007.t:0 "Western Medical Rejection"
 NV_JPN_events.2007.desc:0 "As Japan's nationalism grew, Japanese nationalists rejected Western medicine and demanded that the government recognize Kampo, a traditional Japanese medicine. The government is concerned that the indiscriminate acceptance of alternative medicine will make Japan's medical situation worse, but illegal Kampo doctors are already spreading alternative medicine to civilians."
 NV_JPN_events.2007.a:0 "Tradition is not always right."
