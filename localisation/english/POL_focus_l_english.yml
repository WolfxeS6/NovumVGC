 Poland_Events_News.133.t:0 "The future of our Ideology"
 Poland_Events_News.133.d:0 "Now that we are in control of Poland it is time to decide the future of our ideology. Or beliefs are based on many things such as the beliefs of Mao Zedung and national communism. However many things are undecided about it still. It's future is still unknown but if we want to remain in power we need to decide in what direction our country will go."
