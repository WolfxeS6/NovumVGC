 #events
 ARM.1.t:0 "Assassination Attempt"
 ARM.1.d:0 "Former NKR Defence Minister General Samvel Babayan has been arrested for attempting to assassinate the president in Stepanakert. The president is wounded but alive, only just."
 ARM.1.o1:0 "That Was Close"
 ARM.2.t:0 "Release The Hero"
 ARM.2.d:0 "Huge protests have engulfed the capital after the arrest of Babayan, many claiming a setup. Opposition parties have rallied with former Prime Minister Aram Sargsyan seen speaking to protesters. In a rare turn of events the Koch coalition has petitioned the judge of the case to allow Babayan house arrest during the proceedings to calm protestors."
 ARM.2.o1:0 "Interesting"
 ARM.3.t:0 "Military Coup"
 ARM.3.d:0 "In the early hours of the morning shots rang out across the capital and armoured vehicles were seen approaching the National Assembly. Within a short matter of time a pre-recorded message was released on TV by Samvel Babayan declaring the removal of the Oligarchs, the installation of a military government and the dissolution of parliament."
 ARM.3.o1:0 "Democracy Has Proven Too Corrupt"
 ARM.3.o2:0 "A Temporary Measure"
 ARM.4.t:0 "Aftermath Of The Parliament Shooting"
 ARM.4.d:0 "On the 27 October 1999 gunmen stormed the National Assembly, killing 8 and injuring over 30 other members of parliament. This was a targeted assassination against a newly elected reformist government led by Vazgen Sargsyan. From the ashes of this tragedy President Kocharyan gained considerable power with the elimination of his political rivals. After the shooting Aram Sargsyan was appointed after the death of his older brother, as part of the recovery process Kocharyan has now replaced him with loyalist Andranik Margaryan."
 ARM.4.o1:0 "These Are Troubling Times"
 ARM.5.t:0 "A Velvet Revolution"
 ARM.5.d:0 "Pashinyan and his followers have marched from Gyumri to the capital Verevan after 2 weeks and 200 km of walking. Leading his supporters he attempted to force the government to capitulate. After he was arrested by masked officers due to his 'illegal demonstration' huge but decentralised protests erupted in the capital. By late evening more than 100,000 people had arrived, significantly larger than his original supporters, following this Pashinyan was released and the government stepped down."
 ARM.5.o1:0 "A Step In The Right Direction."
 
