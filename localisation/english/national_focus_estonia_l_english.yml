 EST_elect_ulebtsootska:0 "Elect an Ülebtsootska"
 EST_elect_ulebtsootska_desc:0 "The election for Ülebsootska could be a turning point, with the leader representing the Seto people and assuming national leadership. Traditionally symbolic, the role could now guide the country. Candidates may balance Seto heritage with modern leadership, offering new ideas to improve Estonia's future."
 EST_revive_seto_culture:0 "Revive the Seto Culture"
 EST_revive_seto_culture_desc:0 "The Seto people, with their unique traditions and language, are a vital part of our cultural heritage. By reviving and promoting Seto culture through festivals, education, and preservation efforts, we can ensure that their rich history remains alive."
 EST_establish_seto_congress:0 "Establish the Seto Congress"
 EST_establish_seto_congress_desc:0 "The Seto Congress will provide a formal platform for the Seto people to safeguard their cultural and political interests. By bringing together leaders and representatives, this body will work to preserve Seto traditions, advocate for regional development, and ensure the voice of the Seto community is heard at the national level."
 EST_elderly_council:0 "Elderly Council"
 EST_elderly_council_desc:0 "The wisdom of the Seto elders has long guided their community through generations. By forming the Elderly Council, we will honor their knowledge and ensure they play a key role in advising on cultural preservation, local governance, and community matters."
 EST_king_peko:0 "King Peko"
 EST_king_peko_desc:0 "King Peko, the legendary warrior-king of the Seto people, was said to rise again in times of great need. Now, we are the reborn embodiment of Peko himself, carrying his spirit of strength and resilience. His legacy lives on through us as we protect and preserve our people’s heritage."
 EST_retake_pskovo_pechersky_monastery:0 "Retake The Pskovo Monastery"
 EST_retake_pskovo_pechersky_monastery_desc:0 "The Pskovo Monastery, a sacred site with deep ties to our people, has long been under foreign control. Retaking this stronghold is not only about reclaiming territory but restoring a crucial part of our heritage. By securing the monastery, we reaffirm our cultural and religious roots, sending a powerful message of unity and resilience."
 EST_proclaim_setomaa_kingdom:0 "Proclaim The Kingdom Of Setomaa"
 EST_proclaim_setomaa_kingdom_desc:0 "The ancient lands of Setomaa will rise once again as a proud and independent kingdom. Reclaiming this forgotten realm restores the legacy of its people, reviving their traditions and sovereignty. Their identity and heritage will no longer be overshadowed, as the kingdom takes its rightful place in history."
 EST_elect_king_tt:0 "§YWe will be able to choose a king for our nation.§!"
 EST_seto_long:0 "Setomaa"
 EST_seto_short:0 "Setomaa"
 EST_foster_seto_leelo:0 "Foster Seto Leelo"
 EST_foster_seto_leelo_desc:0 "This initiative aims to promote and protect the ancient polyphonic singing tradition of the Seto people. This art form is vital to their cultural identity and strengthens their position in Estonia, fostering pride and encouraging younger generations to embrace it."
 EST_boost_setomaa:0 "Promote Setomaa"
 EST_boost_setomaa_desc:0 "The initiative seeks to elevate Setomaa’s visibility and promote its unique cultural heritage in the pursuit of establishing the Kingdom of Setomaa. Fostering pride in Seto traditions aims to gain support for a cultural resurgence and empower the Seto people in their quest for recognition and autonomy."

 LLE_baltic_tiger:0 "Become a Baltic Tiger"
 LLE_baltic_tiger_desc:0 "[ROOT.GetNameDef] has transformed into a Baltic Tiger, with booming economic growth fueled by innovation and investment. Our nation's prosperity is rising rapidly, but we must now focus on sustaining this momentum and ensuring that the benefits reach all citizens."

