 turkey.82.t:0 "The Euro"
turkey.82.d:0 "Plans for a common European currency have been around since the foundation of the European Union in 1992.\nThe project comes to fruition ten years later, with the creation of the Euro, guided by the European Central Bank in Frankfurt, Germany.\n\nGiving up national authority over our currency might have downsides, but the economic benefits of trading with our neighbors and partners might just outweigh them.\nBritish, Danish and Swedish delegations have already voiced concerns and demanded a possibility of an opt-out for their respective country; which is why they refused to participate in the initial digital introduction of the Euro in 1999. What should our policy be?"
 turkey.82.o1:0 "An excellent proposal!""
