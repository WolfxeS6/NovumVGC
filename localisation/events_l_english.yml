  turkey.16.d1:0 "After extremely intensive two halves and extra times with no goals, the match moved into a penalty shoot-out resulting in Galatasaray's 4-1 victory. As golden confetti rained down on the squad of the first Turkish football team to have won a European championship, the team's coach Fatih Terim dedicated the cup to Turkey and the victims of the 1999 earthquakes, hoping this historical moment will give the entire nation something to cheer for."
