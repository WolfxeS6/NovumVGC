  turkey.12.t1:0 "Operation 'Back To Life'"
  turkey.12.d1:0 "Determined to end radical leftist groups' hunger strikes, the military has launched a coordinated operation in twenty prisons at once, aiming at transferring the unruly inmates to the supermax facilities. The raids faced stiff opposition from convicts in many facilities, who set up makeshift barricades to keep soldiers from accessing their wards. Sheer force was used in such cases, leading to blown up walls and fires suffocating countless inmates. At least 30 prisoners are estimated to have been killed, along with two soldiers in murky circumstances.\n\nWith a media blackout on supermax facilities in full effect, the National Police has launched a vast crackdown against all dissidents and left-wing groups who had supported the hunger strikers. The hunger strikes have not stopped in the new prisons, the wardens of which have already been accused to leaving the strikers to die, isolated from their comrades. For what it's worth, European Union officials have condemned Turkey's management of the crisis."
  turkey.12.o1:0 "So much for 'Back to Life'."
   turkey.13.t1:0 "Media Mogul Enters Politics Before Election"
  turkey.13.d1:0 "The Uzan Group is one of the most powerful conglomerates in Turkey, if not currently the most influential. A family business, it controls Star Media, including Turkey's first private television channel and its most widely-read newspaper, as well as two banking institutions, a mobile operator and several radio channels.\n\nThe elder son of the family, Cem Uzan, has decided to use this massive source of public influence and invest it into his own political career just as Parliament announced early election. Unable to submit their candidacies before legal deadlines, Uzan and his comrades have merged themselves with a small party which did, and rechanged its name into the Young Party, or GENÇPARTİ.\n\nThe new party's programme hasn't made itself known for clarity, using populist slogans with incredible electoral promises."
  turkey.13.o1:0 "This nation needs young blood."
