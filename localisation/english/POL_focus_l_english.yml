 Poland_Events_News.134.t:0 "The Elephant in the Room"
 Poland_Events_News.134.d:0 "There were many people in Poland who took part in the national communist organisation called ZP 'Grunwald', one of those people was Janusz Bryczkowski. He was involved in many momvments and parties from being the leader of the Polish Greens party to what he quit recently done is start a nazi party. This party used to be highly controversial before it got disbanded. The big question is, should we allow a person with a very controversial views that is also a national socialist into the party?"
 Poland_Events_News.134.o1:0 "He worked with us before, his views are not as important"
 Poland_Events_News.134.o2:0 "This man is a NAZI! We will not work with him!"
