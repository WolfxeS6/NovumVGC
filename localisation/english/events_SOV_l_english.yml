 news.829.d:0 "Two days ago, the Red Army took Kiev in a frontal attack. The troops of Ukraine were able to defend the city for only 1 day. The Ukrainian government was evacuated from Kiev when the Red Army was on the outskirts of the city. The first in Kiev were the units of the Revolutionary Red Guard. They passed at a parade in the city centre."
