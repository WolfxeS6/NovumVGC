NEP_Nepalese_Civil_War:0 "Nepalese Civil War"
NEP_Nepalese_Civil_War_desc:0 "The Nepalese Civil War, also known as the Maoist Insurgency, is a conflict between the Government of Nepal and the Communist Party of Nepal (Maoist). The CPN is using guerrilla warfare tactics to overthrow the government and establish a communist state. The royal Nepalese government is supported by the United States, India, China and the United Kingdom."

UAE_Hamad_bin_Mohammed_Al_Sharqi:0 "Hamad bin Mohammed Al Sharqi"
UAE_Hamad_bin_Mohammed_Al_Sharqi_desc:0 "Hamad bin Mohammed Al Sharqi is the current ruler of Fujairah, one of the seven emirates that make up the United Arab Emirates. He has been in power since 1974 and is known for his efforts to modernize the naval ports and tourism industry."

UAE_Humaid_bin_Rashid_Al_Nuaimi:0 "Humaid bin Rashid Al Nuaimi"
UAE_Humaid_bin_Rashid_Al_Nuaimi_desc:0 "Humaid bin Rashid Al Nuaimi is the current ruler of Ajman, one of the seven emirates that make up the United Arab Emirates. He has been in power since 1981 and is known for his efforts to modernize the emirates industry and improve its infrastructure."

UAE_Maktoum_bin_Rashid_Al_Maktoum:0 "Maktoum bin Rashid Al Maktoum"
UAE_Maktoum_bin_Rashid_Al_Maktoum_desc:0 "Maktoum bin Rashid Al Maktoum is the ruler of Dubai, one of the seven emirates that make up the United Arab Emirates, since 1990. He is known for his efforts to modernize the emirate's economy and trading institutions, as well as for his role in establishing Dubai as a global financial center."

UAE_Rashid_bin_Ahmad_Al_Mualla:0 "Rashid bin Ahmad Al Mualla"
UAE_Rashid_bin_Ahmad_Al_Mualla_desc:0 "Rashid bin Ahmad Al Mualla was the ruler of Umm Al-Quwain since 1981. Known for his conservative and steady leadership, he prioritized preserving the emirate's cultural heritage and maintaining political stability. While Umm Al-Quwain saw limited economic growth compared to larger emirates, his rule emphasized cautious development, fiscal restraint, and self-reliance."

UAE_Saqr_bin_Mohammed_Al_Qasimi:0 "Saqr bin Mohammed Al Qasimi"
UAE_Saqr_bin_Mohammed_Al_Qasimi_desc:0 "Saqr bin Mohammed Al Qasimi is the ruler of Ras Al Khaimah since 1948. As one of the longest-serving rulers in the Arab world, he is guiding the emirate through decades of transformation. Under his leadership, Ras Al Khaimah is focusing on developing domestic industry and infrastructure while maintaining a firm, traditional governance style. He also oversaw the emirate's late but strategic accession to the UAE in 1972."

UAE_Sultan_bin_Muhammad_Al_Qasimi:0 "Sultan bin Muhammad Al Qasimi"
UAE_Sultan_bin_Muhammad_Al_Qasimi_desc:0 "Sultan bin Muhammad Al-Qasimi has ruled Sharjah since 1972 and is widely respected for his intellectual leadership and commitment to cultural and educational development. A scholar and author himself, he transformed Sharjah into a regional center for the arts, heritage, and learning. His efforts earned the emirate the title of Cultural Capital of the Arab World in 1998, reflecting his deep investment in preserving Arab identity and history."

UAE_Khalifa_bin_Zayed_Al_Nahyan:0 "Khalifa bin Zayed Al Nahyan"
UAE_Khalifa_bin_Zayed_Al_Nahyan_desc:0 "As Crown Prince of Abu Dhabi and Deputy Supreme Commander of the Armed Forces, Khalifa bin Zayed Al Nahyan has been the driving force behind the UAE's bureaucratic modernization and infrastructure expansion. His leadership has improved federal efficiency and state planning, though critics point to the growing cost of central administration and top-heavy governance."