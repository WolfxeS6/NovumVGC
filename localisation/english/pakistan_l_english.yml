l_english: 
Generic_armour_primacy:0 "Armour Primacy"
Generic_armour_primacy_desc:0 "As our doctrine dictates, our mobile divisions must be as effective as possible. As such, research and fuel efficiency are things that we must look at."
Generic_expand_conscription:0 "Expand Conscription"
Generic_expand_conscription_desc:0 "In order to get the full effect of our newly adopted doctrine, we must conscript more people. Whilst our people may not like it, it is a necessity."
Generic_improve_the_general_staff:0 "Improve the General Staff"
Generic_improve_the_general_staff_desc:0 "By training the general staff on the importance of planning, they are now adept at doing so. All new recruits will understand the importance of planning."
Generic_air_doctrine_efforts:0 "Air Doctrine Efforts"
Generic_air_doctrine_efforts_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
Generic_artillery_primacy:0 "Artillery Primacy"
Generic_artillery_primacy_desc:0 "Artillery is deeply important to our army. It enables us to bombard the enemy from afar, whilst keeping our soldiers supported in battle."
Generic_improved_doctrine_efforts:0 "Improved Doctrine Efforts"
Generic_improved_doctrine_efforts_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
Generic_establish_the_air_force:0 "Establish the Air Force"
Generic_establish_the_air_force_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
Generic_continued_equipment_effort:0 "Continued Equipment Effort"
Generic_continued_equipment_effort_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
Generic_coastal_defense:0 "Coastal Defense"
Generic_coastal_defense_desc:0 "We cannot allow our enemies to invade our country by the sea. Instead we will make it very difficult for them, through the use of coastal forts. We will also take measures to ensure our ships are being built by hands we trust."
Generic_allow_foreign_shipbuilders:0 "Allow Foreign Shipbuilders"
Generic_allow_foreign_shipbuilders_desc:0 "Whilst some may argue it compromises national security, it matters not. We need as many ships as we can and the more hands we have building them, the better."
Generic_a_large_navy:0 "A Large Navy"
Generic_a_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
Generic_focus_on_armour:0 "Focus on Armour"
Generic_focus_on_armour_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
Generic_research_mechanisation:0 "Research Mechanisation"
Generic_research_mechanisation_desc:0 "Rethinking the possibilities of motorised infantry, we can push the limits of what vehicles can be constructed today."
Generic_meritocratic_promotion:0 "Meritocratic Promotion"
Generic_meritocratic_promotion_desc:0 "We have further improved the nature of promotion in the college, by making it fiercely meritocratic. As such any new recruits are to a higher standard than before."
Generic_decide_on_a_doctrine:0 "Decide on a Doctrine"
Generic_decide_on_a_doctrine_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
Generic_expand_the_dockyards:0 "Expand the Dockyards"
Generic_expand_the_dockyards_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
Generic_modernise_the_army:0 "Modernise the Army"
Generic_modernise_the_army_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
Generic_focus_on_motorisation:0 "Focus on Motorisation"
Generic_focus_on_motorisation_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
Generic_focus_on_radar:0 "Focus on RADAR"
Generic_focus_on_radar_desc:0 "Radio provides us with a means to detect both enemy ships and planes. It will vastly aid our defence to have some."
Generic_research_rocketry:0 "Research Rocketry"
Generic_research_rocketry_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
Generic_high_quality_plane_production:0 "High Quality Plane Production"
Generic_high_quality_plane_production_desc:0 "Our country’s industrial capacity enables us to be more careful in creating our planes. Whilst they will take long to make, they make up for it in effectiveness."
Generic_establish_special_forces:0 "Establish Special Forces"
Generic_establish_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
Generic_mobile_warfare_doctrine:0 "Mobile Warfare Doctrine"
Generic_mobile_warfare_doctrine_desc:0 "Mobile Warfare is a focus on speed and manoeuvre to cut off and disorganised enemy forces."
Generic_focus_on_nav:0 "Focus on NAV"
Generic_focus_on_nav_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
Generic_satisfied_with_dictatorship:0 "Satisfied with Dictatorship"
Generic_satisfied_with_dictatorship_desc:0 "Our leader is more than pleased with being a dictator. He is truly sanguine."
Generic_the_true_revolution:0 "The True Revolution"
Generic_the_true_revolution_desc:0 "We have achieved near peak communism and our regime is robust. Worldwide, communists gaze longingly at our nation as a model for revolution."
Generic_evolve_past_socialism:0 "Evolve Past Socialism"
Generic_evolve_past_socialism_desc:0 "As Marx wrote, socialism is next stage of development after capitalism, and communism is that to socialism. We must move past our socialist ideas and become true communists."
Generic_create_an_equal_society:0 "Create an Equal Society"
Generic_create_an_equal_society_desc:0 "The goal of communism is equality. By reinforcing the idea within our people's minds and demonstrating our creation of an equal society, our society will stabilise."
Generic_a_new_way:0 "A New Way"
Generic_a_new_way_desc:0 "Marx, Stalin and Trotsky were all imperfect. Instead we will forge our own communist way."
Generic_heir_to_marx:0 "Heir to Marx"
Generic_heir_to_marx_desc:0 "We have taken Marxism to the next level. If the man were alive today, he almost certainly would have been proud of us."
Generic_political_commissars:0 "Political Commissars"
Generic_political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
Generic_collectivisation:0 "Collectivisation"
Generic_collectivisation_desc:0 "Collectivisation is integral to communism. Through collecting the means of production under the state, they can be doled out fairly, whilst allowing us to use the most vital resources for the war effort."
Generic_indoctrination:0 "Indoctrination"
Generic_indoctrination_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
Generic_class_struggle:0 "Class Struggle"
Generic_class_struggle_desc:0 "Once our country is governed by a communist government, its first action should be to cement the class struggle. The bourgeois will tremble as the proletariat rises."
Generic_political_correctness:0 "Political Correctness"
Generic_political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
Generic_the_right_to_liberty:0 "The Right to Liberty"
Generic_the_right_to_liberty_desc:0 "All those living beneath our democracy deserve the right to liberty over meddling from the state."
Generic_equality_before_the_law:0 "Equality before the Law"
Generic_equality_before_the_law_desc:0 "People have the right to be equal beneath the law. We will ensure that is the case."
Generic_antirevolutionary_diplomacy:0 "Anti-Revolutionary Diplomacy"
Generic_antirevolutionary_diplomacy_desc:0 "Revolution is the antithesis of our state. If we can oppose the fascists and communists, then we should."
Generic_democratic_revolution:0 "Democratic Revolution"
Generic_democratic_revolution_desc:0 "As we have started interacting with democracies, we realise now that we need to change our system. We shall change, peacefully, to democracy."
Generic_proud_not_to_conform:0 "Proud not to Conform"
Generic_proud_not_to_conform_desc:0 "The world is a rapidly changing place and we have changed with it. Yet we still have a place here and our people feel spirited by our nations history of non-conformity."
Generic_increase_freedoms:0 "Increase Freedoms"
Generic_increase_freedoms_desc:0 "Our people are deserving of a bit more freedom. I'm sure they would appreciate it."
Generic_enact_a_war_economy:0 "Enact a War Economy"
Generic_enact_a_war_economy_desc:0 "War will be upon us, whether we like it or not. We therefore must convert out economy to one that will permit us to produce the armaments we need."
Generic_crush_dissent:0 "Crush Dissent"
Generic_crush_dissent_desc:0 "All those who dissent to the regime will be removed or 'disappeared'. Opposition will not be tolerated."
Generic_the_light_in_the_darkness:0 "The Light in the Darkness"
Generic_the_light_in_the_darkness_desc:0 "There are many peaceful regimes which are under threat from the radicals that exist throughout the world. We will let them know that we will protect them."
Generic_pioneer_jet_research:0 "Pioneer Jet Research"
Generic_pioneer_jet_research_desc:0 "If our planes can fly at uncatchably high speed, then we can truly be uncontested in the skies."
Generic_focus_on_scout_planes:0 "Focus on Scout Planes"
Generic_focus_on_scout_planes_desc:0 "Scouting planes are relatively cheap to produce and provide invaluable intel during both wartime and peacetime. We should research and produce them to aid our air effort."
Generic_the_puppetmaster:0 "The Puppetmaster"
Generic_the_puppetmaster_desc:0 "Our leader is an expert politician. His ability to manoeuvre, and manipulate, makes him invaluable."
Generic_the_puppetmaster:0 "The Puppetmaster"
Generic_the_puppetmaster_desc:0 "Our leader is an incredible politician. His ability to manoeuvre, and manipulate, makes him a real asset."
Generic_his_imperial_majesty:0 "His Imperial Majesty"
Generic_his_imperial_majesty_desc:0 "The Emperor is truly magnificent. His empire will need to reflect this."
Generic_focus_on_bombers:0 "Focus on Bombers"
Generic_focus_on_bombers_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
Generic_focus_on_fighters:0 "Focus on Fighters"
Generic_focus_on_fighters_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
Generic_corporatism:0 "Corporatism"
Generic_corporatism_desc:0 "Through placing party representatives in businesses, we can ensure their production is used for the good of the state."
Generic_paramilitarism:0 "Paramilitarism"
Generic_paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarised units to complement our armed forces, more people will have military training."
Generic_establish_our_alliance:0 "Establish Our Alliance"
Generic_establish_our_alliance_desc:0 "Now that we have complete control our own country, we can begin forming alliances with others like-minded totalitarian regimes."
Generic_a_democratic_alliance:0 "A Democratic Alliance"
Generic_a_democratic_alliance_desc:0 "It is pivotal that we find allies in such turbulent times."
Generic_technological_developments:0 "Technological Developments"
Generic_technological_developments_desc:0 "The rapid industrialisation of our nation has opened up new opportunities in R&D that we should pursue."
Generic_research_secret_weapons:0 "Research Secret Weapons"
Generic_research_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
Generic_finalise_armaments_expansion:0 "Finalise Armaments Expansion"
Generic_finalise_armaments_expansion_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
Generic_continue_improving_infrastructure:0 "Continue Improving Infrastructure"
Generic_continue_improving_infrastructure_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
Generic_additional_armaments_expansion:0 "Additional Armaments Expansion"
Generic_additional_armaments_expansion_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
Generic_finalise_civilian_expansion:0 "Finalise Civilian Expansion"
Generic_finalise_civilian_expansion_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
Generic_focus_on_support_equipment:0 "Focus on Support Equipment"
Generic_focus_on_support_equipment_desc:0 "Support companies are excellent for improving aspects of our divisions, whilst giving them an edge over our enemies."
Generic_urban_learning_centres:0 "Urban Learning Centres"
Generic_urban_learning_centres_desc:0 "Now that the cities are bustling, we are getting more requests for education. We shall turn these cities into hubs for education and science."
Generic_naval_primacy:0 "Naval Primacy"
Generic_naval_primacy_desc:0 "The navy is necessary for our national security. With its establishment no enemy will dare challenge us at sea, thus keeping our shores safe from invasion. As such we will focus all our efforts on its expansion."
Generic_improve_mining_towns:0 "Improve Mining Towns"
Generic_improve_mining_towns_desc:0 "By putting more money into the mining towns, more miners will arrive. We will reap those rewards in the form of increased resources."
Generic_civilian_expansion:0 "Civilian Expansion"
Generic_civilian_expansion_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
Generic_armaments_expansion:0 "Armaments Expansion"
Generic_armaments_expansion_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
Generic_focus_on_submarines:0 "Focus on Submarines"
Generic_focus_on_submarines_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
Generic_focus_on_cruisers:0 "Focus on Cruisers"
Generic_focus_on_cruisers_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
Generic_focus_on_capital_ships:0 "Focus on Capital Ships"
Generic_focus_on_capital_ships_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
Generic_focus_on_industrial_research:0 "Focus on Industrial Development"
Generic_focus_on_industrial_research_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
Generic_rurality:0 "Rurality"
Generic_rurality_desc:0 "Whilst the city folk may be numerous, the country has its own benefits. Less advancement may go on over there, but living off the land teaches many lessons on self-sustaining."
Generic_disinterst_in_perfection:0 "Disinterst in Perfection"
Generic_disinterst_in_perfection_desc:0 "If we wish to succeed in taking the territory we want, we must be prepared to make alliances, regardless of our agreements."
Generic_limited_intervention:0 "Limited Intervention"
Generic_limited_intervention_desc:0 "If we do not interact with the world around us, we cannot ensure it suits our interests. Intervention in foreign wars will allow friendly governments to take hold throughout the world."
Generic_foreign_expeditions:0 "Foreign Expeditions"
Generic_foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
Generic_interventionism:0 "Interventionism"
Generic_interventionism_desc:0 "We cannot shake our responsibilities anymore. In order to ensure our people are safe and secure we must intervene throughout the world. If we do not, the world around us will crumble, soon taking us with it."
Generic_support_the_spanish_nationalists:0 "Support the Spanish Nationalists"
Generic_support_the_spanish_nationalists_desc:0 "The Spanish Civil War may be a deadly conflict, but it offers opportunity. If we aid the nationalists, we can prevent the Iberian peninsula from falling into grubby communist hands."
Generic_support_the_spanish_republicans:0 "Support the Spanish Republicans"
Generic_support_the_spanish_republicans_desc:0 "The Spanish Civil War may be a deadly conflict, but it offers opportunity. If we aid the republicans, we can ensure that the dirty fascists will not dominate the region."
Generic_unrestricted_trade:0 "Unrestricted Trade"
Generic_unrestricted_trade_desc:0 "Now that we have declared neutrality, we can begin to trade with impunity. Through opening our country we can hopefully placate any nations who might attack us."
Generic_plan_for_the_worst:0 "Plan for the Worst"
Generic_plan_for_the_worst_desc:0 "Whilst we have declared neutrality, we are not completely safe. Fascists and communists cannot be trusted and we must prepare for situations where they may attack us."
Generic_relentless_reconquest:0 "Relentless Reconquest"
Generic_relentless_reconquest_desc:0 "Our strong enemies may have taken some land, but it matters not. We will retake everything they stole from us and more still. The reconquest begins today!"
Generic_campaign_for_elections:0 "Campaign for Elections"
Generic_campaign_for_elections_desc:0 "Elections in this country do not happen enough. We need more frequent ones in order for us to attain complete democracy."
Generic_side_with_demons:0 "Side with the Demons"
Generic_side_with_demons_desc:0 "Whilst the totalitarian nations eye our territory, we may find ourselves in a situation were we must join with one, in order to avoid death by another."
Generic_sweeping_reform:0 "Sweeping Reform"
Generic_sweeping_reform_desc:0 "Now that we are a democratic nation, we need to bring in sweeping reforms as a means to further democratise our country."
Generic_embrace_authoritarianism:0 "Embrace Authoritarianism"
Generic_embrace_authoritarianism_desc:0 "Only through strength of will and conviction can our regime survive. The country will bend to our will and we will make it great."
Generic_relax_authoritarianism:0 "Relax Authoritarianism"
Generic_relax_authoritarianism_desc:0 "Whilst the regime must continue, it does not need to be as authoritarian. Instead, we can relax it in order to gain favour with our people."
Generic_collectivist_ethos:0 "Collectivist Ethos"
Generic_collectivist_ethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
Generic_maintain_the_regime:0 "Maintain the Regime"
Generic_maintain_the_regime_desc:0 "The regime, regardless of what it may be, must be maintained. To what extent, it matters not."
Generic_the_spirit_of_democracy:0 "The Spirit of Democracy"
Generic_the_spirit_of_democracy_desc:0 "The people deserve a voice in how their country is governed. A voice they shall have."
Generic_send_diplomats_to_berlin:0 "Send Diplomats to Berlin"
Generic_send_diplomats_to_berlin_desc:0 "By sending our additional diplomats to Berlin, we can likely improve relations with Germany’s leadership, and potentially get some deals out of them."
Generic_send_diplomats_to_tokyo:0 "Send Diplomats to Tokyo"
Generic_send_diplomats_to_tokyo_desc:0 "By sending our additional diplomats to Tokyo, we can likely improve relations with Japan’s leadership, and potentially get some deals out of them."
Generic_pick_a_side:0 "Pick a Side"
Generic_pick_a_side_desc:0 "As tensions rise, it would take a fool not to see what will happen. The battle lines will soon be drawn out. If we wish to survive, we must pick a side."
Generic_declare_neutrality:0 "Declare Neutrality"
Generic_declare_neutrality_desc:0 "We observed the effects of war 20 years ago. In order to prevent our young men from dying and our country from devastation, we must announce to the international community our neutrality."
Generic_improve_diplomat_corps:0 "Improve Diplomat Corps"
Generic_improve_diplomat_corps_desc:0 "The political landscape of the world is changing, and changing rapidly. It is important that our means of doing diplomacy are as good as they can be."
Generic_deterrence:0 "Deterrence"
Generic_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defence is one so well-known you never have to put it to use."
Generic_export_the_revolution:0 "Export the Revolution"
Generic_export_the_revolution_desc:0 "Communism within our own nation is important, but it must be a worldwide revolution. It appears that the task falls to us."
Generic_superior_firepower_doctrine:0 "Superior Firepower Doctrine"
Generic_superior_firepower_doctrine_desc:0 "This doctrine focuses on throwing shells, not men, at the enemy. Our manpower is precious, bullets are cheap."
Generic_permanent_revolutionary:0 "Permanent Revolutionary"
Generic_permanent_revolutionary_desc:0 "Trotsky was right. We cannot wait idly by. We need to begin causing the worldwide revolution now."
Generic_focus_on_cas:0 "Focus on CAS"
Generic_focus_on_cas_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
Generic_ideological_fanatic:0 "Ideological Fanatic"
Generic_ideological_fanatic_desc:0 "Ideology is all. If we do not adhere to every aspect of it, even the strictest of stipulations, we will be irrevocably lost."
Generic_pragmatic_ideologue:0 "Pragmatic Ideologue"
Generic_pragmatic_ideologue_desc:0 "Whilst our ideology is excellent, it is not entirely perfect. If we wish to achieve our goals, we must be flexible in our ideology."
Generic_brutal_oppression:0 "Brutal Oppression"
Generic_brutal_oppression_desc:0 "Those who we have conquered are not entitled to the same luxuries that are afforded to our own citizens. Instead they must work for the state."
Generic_autarky:0 "Autarky"
Generic_autarky_desc:0 "For our position to not be threatened by others we must ensure our economy is entirely self-sufficient."
Generic_limited_welfare:0 "Limited Welfare"
Generic_limited_welfare_desc:0 "It is important that not one citizen is left behind. As such we will institute a limited welfare system to ensure nobody starves."
Generic_leave_business_be:0 "Leave Business Be"
Generic_leave_business_be_desc:0 "Free enterprise is a key part to our society and safeguarding it will allow our economy to flourish."
Generic_prodemocratic_diplomacy:0 "Pro-Democratic Diplomacy"
Generic_prodemocratic_diplomacy_desc:0 "We have embrace democracy and it has borne great fruits. Now we should try and associate with other nations wise enough to do the same."
Generic_a_change_in_regime:0 "A Change in Regime"
Generic_a_change_in_regime_desc:0 "A change in regime is required. How that change comes about does not matter. What does is that it happens."
Generic_change_through_politics:0 "Change Through Politics"
Generic_change_through_politics_desc:0 "A civil war would be disastrous and leave out country in ruins. Only through growing a political movement can we achieve the change we want."
Generic_socialist_sentiment:0 "Socialist Sentiment"
Generic_socialist_sentiment_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
Generic_nationalist_sentiment:0 "Nationalist Sentiment"
Generic_nationalist_sentiment_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
Generic_enforce_militarism:0 "Enforce Militarism"
Generic_enforce_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
Generic_control_the_youth:0 "Control the Youth"
Generic_control_the_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
Generic_enforce_party_loyalty:0 "Enforce Party Loyalty"
Generic_enforce_party_loyalty_desc:0 "All those who do not register with the party will be imprisoned. Fortunately, most people would rather join the party."
Generic_replace_religion_with_the_state:0 "Replace Religion with the State"
Generic_replace_religion_with_the_state_desc:0 "Whilst religion has served our nation well, it has outlived it's purpose. We must instead replace God with the state."
Generic_antiauthoritarian_diplomacy:0 "Anti-Authoritarian Diplomacy"
Generic_antiauthoritarian_diplomacy_desc:0 "Authoritarianism is directly opposed to our country's ideas. We should therefore oppose them whenever possible."
Generic_send_diplomats_to_london:0 "Send Diplomats to London"
Generic_send_diplomats_to_london_desc:0 "By sending our additional diplomats to London, we can likely improve relations with the United Kingdom’s leadership, and potentially get some deals out of them."
Generic_send_diplomats_to_washington:0 "Send Diplomats to Washington"
Generic_send_diplomats_to_washington_desc:0 "By sending our additional diplomats to Washington, we can likely improve relations with the USA’s leadership, and potentially get some deals out of them."
Generic_send_diplomats_to_paris:0 "Send Diplomats to Paris"
Generic_send_diplomats_to_paris_desc:0 "By sending our additional diplomats to Paris, we can likely improve relations with France’s leadership, and potentially get some deals out of them."
Generic_send_diplomats_to_moscow:0 "Send Diplomats to Moscow"
Generic_send_diplomats_to_moscow_desc:0 "By sending our additional diplomats to Moscow, we can likely improve relations with Russia’s leadership, and potentially get some deals out of them."
Generic_send_diplomats_to_rome:0 "Send Diplomats to Rome"
Generic_send_diplomats_to_rome_desc:0 "By sending our additional diplomats to Rome, we can likely improve relations with Italy’s leadership, and potentially get some deals out of them."
Generic_licensing:0 "Licensing Focus"
Generic_licensing_desc:0 "With our foreign connections, we can now really capitalise on their technological advantage through licensing their native equipment, which is surely superior to our own."
Generic_invite_foreign_investments:0 "Invite Foreign Investments"
Generic_invite_foreign_investments_desc:0 "Now that we have made some new friendships, we can start benefiting from them. We should attempt to attract investors from their countries, to aid our economic growth."
Generic_technology_sharing:0 "Technology Sharing"
Generic_technology_sharing_desc:0 "Now that we have formalised our alliance, we will need all the help we can get to defeat our enemies. Pooling our research capabilities will be very helpful."
Generic_protectionist_economics:0 "Protectionist Economics"
Generic_protectionist_economics_desc:0 "Through declaring neutrality, we can now isolate ourselves from the world stage, at least economically. Tariffs may harm our people, it increases demands within our country and encourages construction of new facilities."
Generic_profit_from_war:0 "Profit from War"
Generic_profit_from_war_desc:0 "Regardless of our trade stance, we can now start exporting goods to countries that are at war. This will bring in a hefty sum to our economy, of course. Unfortunately, most nations will not look kindly on our actions and we will lose international standing."
Generic_desperate_defense:0 "Desperate Defense"
Generic_desperate_defense_desc:0 "Our enemies are strong and we must be prepared to expend everything just to survive their attacks. Our people will be rallied en masse and together we will not let these foreign trespassers defeat us!"
Generic_grand_battleplan_doctrine:0 "Grand Battleplan Doctrine"
Generic_grand_battleplan_doctrine_desc:0 "Extensive planning and preparation before engaging in battle is the key to success."
Generic_volunteer_corps:0 "Volunteer Corps"
Generic_volunteer_corps_desc:0 "We could force our people to die for our ideas, however it would come across a lot better if they instead chose to do so."
Generic_invite_foreign_scientists:0 "Invite Foreign Scientists"
Generic_invite_foreign_scientists_desc:0 "The nations in which we sent diplomats have technology which we simply do not have. Allowing their scientists to research in our country will enable us to acquire technology faster."
Generic_open_the_political_sphere:0 "Open the Political Sphere"
Generic_open_the_political_sphere_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
Generic_regime_propaganda:0 "Regime Propaganda"
Generic_regime_propaganda_desc:0 "An excellent boon of being in power, we have a dedicated party propaganda ministry working tirelessly to promote our regime."
Generic_necessity_of_war:0 "Necessity of War"
Generic_necessity_of_war_desc:0 "We will prove that war is indeed necessary for not only our national security, but also in order to allow us to protect our neighbours from the regimes which oppress them."
Generic_long_live_the_nation:0 "Long Live the Nation"
Generic_long_live_the_nation_desc:0 "Our nation is mighty, and led by an excellent government. Around the globe we are recognised as a rising power. Soon we will be a force to be reckoned with!"
Generic_laissez_faire_economics:0 "Laissez Faire Economics"
Generic_laissez_faire_economics_desc:0 "The best form of economics is that which leaves the market alone. Therefore it will do what it does best."
Generic_appeal_to_democracies:0 "Appeal to Democracies"
Generic_appeal_to_democracies_desc:0 "By softening our regime, we have become somewhat more appealing to the democratic nations of the world. Now we must capitalise on this relationship."
Generic_stay_the_course:0 "Stay the Course"
Generic_stay_the_course_desc:0 "Whilst we have entertained the ideas of democracy, that is a change we are not willing to make. We will keep the current party in change and stay the course."
Generic_an_elected_dictator:0 "An Elected Dictator"
Generic_an_elected_dictator_desc:0 "So long as our regime is popular, we may hold fair elections. Here's hoping we don't lose them!"
Generic_a_conservative_government:0 "A Conservative Government"
Generic_a_conservative_government_desc:0 "A conservative government is what we need to defend tradition, whilst safeguarding private ownership and free enterprise."
Generic_a_liberal_government:0 "A Liberal Government"
Generic_a_liberal_government_desc:0 "A liberal government is what we need to create a free, equal, liberal society where no one is left behind."
Generic_prepare_for_war:0 "Prepare for War"
Generic_prepare_for_war_desc:0 "It would be laughably foolish for us to pretend that war will not come. Therefore we should prepare for it."
Generic_power_in_tradition:0 "Power in Tradition"
Generic_power_in_tradition_desc:0 "Through preserving socially conservative values we can galvanise our society."
Generic_denounce_communism:0 "Denounce Communism"
Generic_denounce_communism_desc:0 "Communism is ultimately the greatest threat to our existence. We should make clear on the world stage that we oppose them."
Generic_the_will_of_the_people:0 "The Will of the People"
Generic_the_will_of_the_people_desc:0 "Our nation is a flourishing model of democracy. Whilst debate is vigorous and compromise is often reached, our nation is proud of our newly established democratic tradition."
Generic_freedom_to_research:0 "Freedom to Research"
Generic_freedom_to_research_desc:0 "One benefit to having a free society is that innovation tends to much easier to achieve."
Generic_change_through_violence:0 "Change Through Violence"
Generic_change_through_violence_desc:0 "Change won't come by playing the unreliable political game. We must revolt openly and aggressively if we want a revolution."
Generic_the_ultimate_nation:0 "The Ultimate Nation"
Generic_the_ultimate_nation_desc:0 "It is time we declared our nation as a the one true country. All will tremble at our might!"
Generic_masters_over_all:0 "Masters over All"
Generic_masters_over_all_desc:0 "Our country, our people are truly the best in the world. It simply true that we should be masters over all."
Generic_send_the_church_a_fiat:0 "Send the Church a Fiat"
Generic_send_the_church_a_fiat_desc:0 "Whilst the church is not necessary, it's power may be harnessed for the good of our nation. An endorsement would go a long way."
Generic_secret_police:0 "Secret Police"
Generic_secret_police_desc:0 "A secret police is vital for the survival of a totalitarian regime. People are easy to control when they live in fear of being disappeared."
Generic_purge_opposition:0 "Purge Opposition"
Generic_purge_opposition_desc:0 "All opposition is a threat to our nation. We must first crush the opposition within our own state before focusing on our international enemies."
Generic_an_emperor_for_our_empire:0 "An Emperor for our Empire"
Generic_an_emperor_for_our_empire_desc:0 "Our leader is truly magnificent. He shall be recognised the world over as an emperor!"
Generic_political_manoeuvres:0 "Political Manoeuvres"
Generic_political_manoeuvres_desc:0 "A benefit of not being bound by ideology enables us a lot of wiggle room in politics."
Generic_mass_assault_doctrine:0 "Mass Assault Doctrine"
Generic_mass_assault_doctrine_desc:0 "'Perfect' weapons are overrated, a large number of 'good enough' weapons is the path to victory!"
Generic_improve_infantry_equipment:0 "Improve Infantry Equipment"
Generic_improve_infantry_equipment_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
Generic_army_war_college:0 "Army War College"
Generic_army_war_college_desc:0 "By establishing an Army War College, the number of potential generals improves dramatically, making it much easier to find the men to guide our army."
Generic_additional_equipment_research:0 "Additional Equipment Research"
Generic_additional_equipment_research_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
Generic_army_primacy:0 "Army Primacy"
Generic_army_primacy_desc:0 "The army is the backbone to our armed forces. Without it we could not take or guard any territory. As such, we will throw all our resources at it, in order to secure victory in all wars to come."
Generic_cheap_plane_production:0 "Cheap Plane Production"
Generic_cheap_plane_production_desc:0 ""
Generic_air_force_primacy:0 "Air Force Primacy"
Generic_air_force_primacy_desc:0 "The Air force is the future of warfare and the decisive tipping point needed for us to achieve victory in battle. As such we should focus the majority of our efforts on improving our air force."
Generic_a_flexible_navy:0 "A Flexible Navy"
Generic_a_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
Generic_finalise_dockyard_expansion:0 "Finalise Dockyard Expansion"
Generic_finalise_dockyard_expansion_desc:0 "After the success of our initial dockyard construction, we have decided to further expand the areas in which we can build ships."
Generic_focus_on_destroyers:0 "Focus on Destroyers"
Generic_focus_on_destroyers_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
Generic_urbanity:0 "Urbanity"
Generic_urbanity_desc:0 "The cities are the priority. Without them, there would be no advancement. Whilst there seems to be more disagreement there, at least the roads are well maintained."
Generic_the_great_outdoors:0 "The Great Outdoors"
Generic_the_great_outdoors_desc:0 "Through creating national areas for exploration and appreciation, the nation feels at one with nature."
Generic_industrial_hubs:0 "Industrial Hubs"
Generic_industrial_hubs_desc:0 "The benefit of urban areas is that you can cram more factories in there. As such it is much easier to construct them there."
Generic_additional_civilian_expansion:0 "Additional Civilian Expansion"
Generic_additional_civilian_expansion_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
Generic_additional_support_equipment_research:0 "Additional Support Equipment Research"
Generic_additional_support_equipment_research_desc:0 "Diversifying our divisions support companies will enable them to perform better in many different areas."
Generic_improve_infrastructure:0 "Improve Infrastructure"
Generic_improve_infrastructure_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
Generic_provide_for_scientists:0 "Provide for Scientists"
Generic_provide_for_scientists_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
Generic_research_nuclear_technology:0 "Research Nuclear Technology"
Generic_research_nuclear_technology_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
Generic_forge_our_own_path:0 "Forge our own Path"
Generic_forge_our_own_path_desc:0 "Our nations is strong enough and has enough friends that we can create our own alliance."
Generic_abandon_neutrality:0 "Abandon Neutrality"
Generic_abandon_neutrality_desc:0 "Neutrality was a mistake. One we will rectify by removing as quickly as we can. Although our people will not appreciate us flip-flopping."
Generic_the_great_dictator:0 "The Great Dictator"
Generic_the_great_dictator_desc:0 "Our excellent dictator is truly great. Charlie Chaplin be damned."
Generic_fascist_empire:0 "Fascist Emperor"
Generic_fascist_empire_desc:0 "What our nation truly needs is an emperor to lead it. Then we will become a true empire."
Generic_peoples_army:0 "The People's Army"
Generic_peoples_army_desc:0 "An army for the people, manned by the people. It will be necessary to ensure our sovereignty."
Generic_visit_lenin:0 "State Visit to Lenin"
Generic_visit_lenin_desc:0 "We will request to visit Moscow as a means of paying homage to the great revolutionary Lenin, by respecting his body."
Generic_a_socialist_government:0 "A Social Democrat Government"
Generic_a_socialist_government_desc:0 "Whilst we will keep democracy, capitalism is not the right economic model. We will instead adopt a socialist government."
Generic_womens_suffrage:0 "Women's Suffrage"
Generic_womens_suffrage_desc:0 "It is only right that we begin to open up the political sphere to women as well."
Generic_welfare_system:0 "A Welfare System"
Generic_welfare_system_desc:0 "It is imperative that not a single person is left behind. Why should our people pay for their wellbeing when the state can?"
Generic_denounce_fascism:0 "Denounce Fascism"
Generic_denounce_fascism_desc:0 "For too long, the Fascists have eyed the world with ravenous eyes. Now we must call those thugs out for who they truly are."
Generic_increase_taxes:0 "Increase Taxes"
Generic_increase_taxes_desc:0 "In order for us to afford our welfare system, we may need to resort to raising taxes."
Generic_extreme_liberty:0 "Liberty to the Extreme"
Generic_extreme_liberty_desc:0 "The state has taken away all the freedom we used to have. It will soon be time for us to retake that liberty."
Generic_allow_private_research_centres:0 "Allow Private Research Centres"
Generic_allow_private_research_centres_desc:0 "Through allowing individuals to freely experiment, it is merely imagination that holds us back."
Generic_fight_for_our_own:0 "Fight for Our Own"
Generic_fight_for_our_own_desc:0 "It is important that our people know what they are fighting for; themselves, their families and their freedom."
Generic_prepare_for_the_counter_attack:0 "Prepare for the Counter Attack"
Generic_prepare_for_the_counter_attack_desc:0 "The tyrannical states of the world eye us with suspicion and malice. We should prepare for the worst."
Generic_free_militia:0 "Free Militia"
Generic_free_militia_desc:0 "It is important that our militia are as free as possible. They should be able to fight for their own reasons and be as un-impinged as possible."
Generic_collectivise_industry:0 "Collectivise Industry"
Generic_collectivise_industry_desc:0 "We will provide worker's councils with greater powers, as a means of controlling both government and local industry."
Generic_liberty_to_the_extreme:0 "Liberty to the Extreme"
Generic_liberty_to_the_extreme_desc:0 ""
Generic_distribute_arms_to_the_people:0 "Distribute Arms to the People"
Generic_distribute_arms_to_the_people_desc:0 "In our society, the people deserve to be armed. Only then can they, personally, ward off tyranny."
Generic_a_war_of_equality:0 "A War of Equality"
Generic_a_war_of_equality_desc:0 "If we are to gain our independence from the tyrannical state, we must be willing to let everyone, no matter who, fight with us. We cannot afford to discriminate when we need the manpower."
Generic_abolish_the_state:0 "Abolish the State"
Generic_abolish_the_state_desc:0 "The state will be put out to pasture. They will not like it. They will fight against it with everything they have, as if they do not they will be destroyed. Yet we will prevail. We have the people on our side!"
Generic_social_anarchism:0 "An Anarchist Commune"
Generic_social_anarchism_desc:0 "If we want to win this war, we will need to pull together."
Generic_libertarian_anarchism:0 "A Regional Council"
Generic_libertarian_anarchism_desc:0 "If we want to win the war, we must allow individuals to act to their own strengths."
Generic_worker_autonomy:0 "Worker Autonomy"
Generic_worker_autonomy_desc:0 "If we let our workers self-manage, our industrial capacity will skyrocket along with morale and productivity."
Generic_appropriate_the_means_of_production:0 "Appropriate the Means of Production"
Generic_appropriate_the_means_of_production_desc:0 "The factories will be seized so they can be worked by the people, for the people."
Generic_collectivise_agriculture:0 "Collectivise Agriculture"
Generic_collectivise_agriculture_desc:0 "By collectivising the agrarian industries, we can assure those in the communes get the food they so desperately need."
Generic_collectivised_economy:0 "Collectivised Economy"
Generic_collectivised_economy_desc:0 "If not for the effort of the individual,the collective would fail. Thus we will ensure that the individual can access all they need, through the collective."
Generic_share_burdens:0 "Share Burdens"
Generic_share_burdens_desc:0 "Through sharing the burdens we each carry, we will all become stronger in turn."
Generic_militarise_the_people:0 "Militarise the People"
Generic_militarise_the_people_desc:0 "We do not have the luxury of keeping our hands clean from blood. All will know how to fight and why it is that they do."
Generic_militarise_the_industry:0 "Militarise the Industry"
Generic_militarise_the_industry_desc:0 "We must encourage our factories to produce equipment for war. If we do not, we will be destroyed."
Generic_inculcate_individualist_zeal:0 "Inculcate Individualist Zeal"
Generic_inculcate_individualist_zeal_desc:0 "It is important that we imbue our populace with a love of the individual. Then they will do anything to protect themselves."
Generic_to_each_their_own:0 "To Each Their Own"
Generic_to_each_their_own_desc:0 "If we understand that we must work together, yet not infringe on each others freedom, we can create a successful society."
Generic_national_anarchism:0 "National Anarchism"
Generic_national_anarchism_desc:0 "Those within our nation deserve the right to freedom. We can still be a country even if we do not have a state lording over us."
Generic_independent_business:0 "Independent Business"
Generic_independent_business_desc:0 "Within our society, should individuals wish to create their own businesses, great! It can at least stimulate the communities within our region."
Generic_economic_liberation:0 "Economic Liberation"
Generic_economic_liberation_desc:0 "Through giving our people complete freedom over how they conduct their business, the market should enable our communities to boom economically."
Generic_spark_anarchism_abroad:0 "Spark Anarchism Abroad"
Generic_spark_anarchism_abroad_desc:0 "Some of our neighbours see our success and want to emulate it. Surely, if we send some of our own across the border a revolution may begin."
Generic_anarchism_worldwide:0 "Anarchism Worldwide"
Generic_anarchism_worldwide_desc:0 "If the states of the world will not accept us, we must oppose them."
Generic_freedom_of_thought:0 "Freedom of Thought"
Generic_freedom_of_thought_desc:0 "Closed-mindedness has no place in our communities. All are welcome so long as they accept the ideas underpinning our society."
Generic_greatness_in_chaos:0 "Greatness in Chaos"
Generic_greatness_in_chaos_desc:0 ""
Generic_communal_autarky:0 "Communal Autarky"
Generic_communal_autarky_desc:0 "The world has shunned us, and so we make do with the natural resources from within our own territory."
