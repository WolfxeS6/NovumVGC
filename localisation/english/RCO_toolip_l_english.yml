RCO_mikhail_popov_desc:0 "Mikhail Popov was born in a Tambov area village in 1945. In Soviet times, he was a member of the Leningrad Regional Committee of the CPSU (elected from the Leningrad Vyborg District). In 1989, together with the Russian Diesel plant workers Krasavin and the open plant Admiralty Shipyards worker Pyzhov was nominated as a candidate for people's deputies in the elections to the Congress of People's Deputies of the USSR, and together with them took the initiative to create a United front of workers of Russia and the USSR. In 1986 Popov published his book \"Planned solving of problems of the movement of contradictions of socialism\", which is highly recognized in RCWP. This book can be described as one of the most important bases in \"Modern Russian Leninism\".\n\nAfter fall of the Soviet Union he was one of leading members in RCWP. However, in the new revolution his leadership was not firm. "
 
